<app-modal-basic #modal [dialogClass]="'modal-xl'">
    <div class="app-modal-header">
        <div class="row">
            <h4 class=" text text-center justify-content-center modal-title   p-1">Lista de <strong>APU</strong> registrados
            </h4>
            <button type="button" class="close basic-close" (click)="modal.hide()">
                <span aria-hidden="true">
                    <i class="fas fa-times" (click)="modal.hide()"></i>
                </span>
            </button>
        </div>
    </div>
    <div class="app-modal-body">
        <table class="table table-sm table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>Tipo</th>
                    <th>F. Creaci√≥n</th>
                    <th>Nombre</th>
                    <th>Cliente</th>
                    <th>Destino</th>
                    <th>Linea</th>
                    <th>Costo unitario</th>
                    <th></th>
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngIf="apus.length && !loading; else notData">
                    <tr *ngFor="let apu of apus">
                        <td><input type="checkbox"  [checked]="apu.selected" (change)="setState(apu)" ></td>
                        <td> {{apu.type_name }} </td>
                        <td> {{apu.created_at | date }} </td>
                        <td> {{apu.name }} </td>
                        <td> {{apu.custumer }} </td>
                        <td> {{apu.city }} </td>
                        <td> {{apu.line }} </td>
                        <td> {{apu.unit_cost }} </td>
                        <td>
                            <span>
                                <a (click)="openNewTab(apu.type,apu.id)">
                                    <i class="fas fa-eye"></i>
                                </a>
                            </span>

                        </td>
                    </tr>
                </ng-container>

            </tbody>
        </table>

    </div>
    <div class="app-modal-footer ">
        <div class="text-right ">
            <button type="button" class="btn btn-danger btn-sm mr-2" (click)="modal.hide() ">Cancelar</button>
            <button type="button" (click)="send()" class="btn btn-success btn-sm ">Agregar items</button>
        </div>
    </div>
</app-modal-basic>

<ng-template #notData>
    <tr>
        <td colspan="100%">
            <app-not-data [loading]="false" [text]="'Sin Apus enccontrados'"></app-not-data>

        </td>
    </tr>
</ng-template>
