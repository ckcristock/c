<ng-template #restoreModal let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="text-primary modal-title">NUEVA CONTRASEÑA</h4>
        </div>
    </div>
    <div class="modal-body">
        <form changeForm="ngForm">
            <p class="card-subtitle mb-2 ">Es necesario Cambiar la contraseña</p>
            <div class="row mt-3 ">
                <div class="form-group col-12">
                    <label for="new-password"></label>
                    <input type="password" [(ngModel)]="newPassword" name="new-password" class="form-control" id="new-password" autocomplete="on" placeholder="Nueva Contraseña">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" *ngIf="canExit" (click)="modal.dismiss('Cross click')">
            Cancelar
        </button>
        <button type="button" (click)="changePassword()" class="btn btn-primary">
            Cambiar Contraseña
        </button>
    </div>
</ng-template>
