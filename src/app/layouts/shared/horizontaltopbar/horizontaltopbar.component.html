<header id="page-topbar">
  <div class="navbar-header">
    <div class="d-flex">
      <!-- LOGO -->
      <div class="navbar-brand-box">
        <a href="/" class="logo">
          <span class="logo-sm">
            <img src="assets/images/logo.png" alt="" height="45" />
          </span>
          <span class="logo-lg">
            <img src="assets/images/logo.png" alt="" height="40" />
          </span>
        </a>
      </div>

      <button
        type="button"
        class="btn btn-sm px-3 font-size-24 d-lg-none header-item"
        (click)="toggleMenubar()"
      >
        <i class="ri-menu-2-line align-middle"></i>
      </button>
    </div>

    <div class="d-flex">
      <!-- Files -->
      <div class="dropdown d-inline-block" ngbDropdown *ngIf="view_folder">
        <button
          type="button"
          ngbDropdownToggle
          class="btn header-item noti-icon waves-effect iconClass"
          id="page-header-notifications-dropdown"
          [routerLink]="['/sst/documentos-gestion/' + folder_permission]"
        >
          <i class="fas fa-folder"></i>
        </button>
      </div>
      <!--Notifications-->
      <div class="dropdown d-inline-block" ngbDropdown>
        <button
          type="button"
          ngbDropdownToggle
          class="btn header-item noti-icon waves-effect iconClass"
          id="page-header-notifications-dropdown"
          (click)="getAlerts()"
        >
          <i class="fas fa-bell"> </i>
          <span class="badge badge-pill badge-danger">{{ count }}</span>
        </button>
        <div
          class="dropdown-menu dropdown-menu-lg dropdown-menu-right border border-light"
          ngbDropdownMenu
          aria-labelledby="page-header-notifications-dropdown"
        >
          <div class="card-title">
            <h6 class="text-center text-primary mt-2">Notificaciones</h6>
          </div>
          <div style="max-height: 50vh; overflow-y: auto">
            <ng-container *ngIf="!loading && alerts.length > 0; else notData">
              <div class="list-group list-group-flush">
                <a
                  *ngFor="let notification of alerts"
                  (click)="modalAlert.show(notification); read(notification)"
                  href="javascript:void(0)"
                  class="list-group-item list-group-item-action flex-column align-items-start"
                >
                  <div class="d-flex justify-content-between">
                    <h6
                      class="mb-1"
                      [ngClass]="
                        notification.read_boolean != 0 ? 'text-muted' : ''
                      "
                    >
                      <i [class]="notification.icon"></i>
                      {{ notification.type }}
                    </h6>
                    <i
                      *ngIf="notification.read_boolean == 0"
                      class="fas fa-circle text-primary"
                    ></i>
                  </div>
                  <div
                    class="d-flex w-100 justify-content-between"
                    [ngClass]="
                      notification.read_boolean != 0 ? 'text-muted' : ''
                    "
                  >
                    <small>{{ notification.transmitter.full_name }}</small>
                    <small>{{ notification.created_at | date }}</small>
                  </div>
                </a>
              </div>
            </ng-container>
          </div>
          <div class="p-2 border-top">
            <a
              class="btn btn-sm btn-link font-size-14 btn-block text-center"
              href="javascript:void(0)"
              [routerLink]="['/rrhh/alertas-comun', user.person.id]"
            >
              <i class="mdi mdi-arrow-right-circle mr-1"></i> Ver todas
            </a>
          </div>
        </div>
      </div>

      <!--USER-->
      <div class="dropdown d-inline-block user-dropdown" ngbDropdown>
        <button
          type="button"
          ngbDropdownToggle
          class="btn header-item waves-effect"
          id="page-header-user-dropdown"
        >
          <img
            *ngIf="imageProfile != null"
            class="rounded-circle header-profile-user"
            [src]="imageProfile"
            alt="Header Avatar"
          />
          <img
            *ngIf="imageProfile == null"
            class="rounded-circle header-profile-user"
            src="../../../../assets/images/noprofile.png"
            alt="Header Avatar"
          />

          <span class="d-none d-xl-inline-block ml-1"
            >{{ user.person.first_name }} {{ user.person.first_surname }}</span
          >
          <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>
          <!-- item-->
          <a class="dropdown-item" href="javascript: void(0);"
            ><i class="ri-user-line align-middle mr-1"></i> Perfil</a
          >

          <div class="dropdown-divider"></div>
          <a role="button" class="dropdown-item text-danger" (click)="logout()"
            ><i class="ri-shut-down-line align-middle mr-1 text-danger"></i>
            Cerrar sesi√≥n
          </a>
        </div>
      </div>

      <div class="dropdown d-inline-block">
        <button
          type="button"
          class="btn header-item noti-icon right-bar-toggle waves-effect"
          (click)="onSettingsButtonClicked()"
        >
          <i class="fas fa-tasks"></i>
        </button>
      </div>
    </div>
  </div>
</header>

<ng-template #notData>
  <app-not-data
    [loading]="loading"
    [text]="'Sin notificaciones'"
  ></app-not-data>
</ng-template>

<app-modal-alert #modalAlert> </app-modal-alert>
