<ng-template #alertM let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title bm-0">
      {{ data.type }}
      <br />
      <div class="tex-muted text-secondary" style="font-size: small;">
        <small>{{ data.created_at | date: 'MMM d, y, h:mm a' }}</small>
      </div>
    </h4>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    {{ data.description }}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.dismiss()">
      Cancelar
    </button>
    <a
      *ngIf="data.url"
      type="button"
      class="btn btn-primary"
      [routerLink]="data.url"
      (click)="modal.dismiss()"
    >
      Ver
    </a>
  </div>
</ng-template>
