<ng-template #alertM let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">Detalle de la alerta</h4>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="row mb-4">
      <div class="col-12">
        {{ data.created_at | date }}
      </div>
      <div class="col-12">
        <h5>
          {{ data.type }}
        </h5>
      </div>
      <hr />
      <div class="col-12">
        <p>
          {{ data.description }}
        </p>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.dismiss()">
      Cancelar
    </button>
  </div>
</ng-template>
