<app-modal-basic #alertM [dialogClass]="'modal-md'">
  <div class="app-modal-header">
    <div class="row">
      <h4 class="text text-center justify-content-center modal-title p-1">
        Detalle de alerta 
      </h4>
      <button type="button" class="close basic-close" (click)="alertM.hide()">
        <span aria-hidden="true">
          <i class="fas fa-times" (click)="alertM.hide()"></i>
        </span>
      </button>
     
    </div>
  </div>
  <div class="app-modal-body">
    <div class="row mb-4">
      <div class="col-12">
      
      </div>
      <div class="col-12">
        <h5>
          {{ data.title }}
        </h5>
      </div>
      <hr />
      <div class="col-12">
        <p>
          {{ data.description }}
        </p>
      </div>
    </div>
  </div>
  <div class="app-modal-footer">
    <div class="text-right">
      <button
        type="button "
        class="btn btn-danger btn-sm mr-2"
        (click)="alertM.hide()"
      >
        Cerrar
      </button>
    </div>
  </div>
</app-modal-basic>
