<div class="right-bar" (clickOutside)="hide()" [exclude]="'.right-bar-toggle'">
  <div data-simplebar class="h-100">
    <div class="px-2 py-2">
      <div class="d-flex justify-content-between">
        <a
          (click)="hide()"
          class="btn btn-sm btn-flash-border-primary"
          routerLink="task"
          >Ver todas</a
        >
        <a
          href="javascript:void(0);"
          class="d-flex justify-content-end text-secondary"
          (click)="hide()"
        >
          <i class="fas fa-times"></i>
        </a>
      </div>
    </div>
    <div class="container">
      <button
        (click)="openModal(); hide()"
        type="button"
        class="btn btn-primary btn btn-block mb-2"
      >
        Agregar nueva tarea
      </button>
      <h6 class="text-center">Tareas pendientes</h6>
      <div class="list-group">
        <a
          href="javascript:void(0)"
          *ngFor="let item of pendientes"
          (click)="hide(); route(item.id)"
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        >
          <h6 class="name">{{ item["titulo"] }}</h6>
          <small>{{ item["fecha"] | date }}</small>
        </a>
      </div>
    </div>
  </div>
</div>

<app-new-task [open]="open.asObservable()"></app-new-task>
