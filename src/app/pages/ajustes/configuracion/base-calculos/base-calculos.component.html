<div class="card">
    <div class="card-body">
        <div class="card-title">
            <h5 class="text-primary">Base Calculos</h5>
        </div>
        <hr class="bg-primary">
    </div>

    <div class="row mx-2">
        <div class="col-6" style="font-weight: bold;">
            Porcentajes
        </div>
    </div>

    <hr class="mx-3">
    <form #formP="ngForm" (submit)="guardar(formP)" >
        <div class="row mx-2 my-2">
            <div class="col-8">
                Administraci√≥n    %
            </div>
            <div class="col-4">
                <input 

                [(ngModel)]="data.administration_percentage"

                #admin="ngModel"
                name="administration_percentage"
                placeholder="0" class="form-control form-control-sm" type="number" required>
            </div>
         
        </div>
        <div class="row mx-2 my-2">
            <div class="col-8">
                Imprevistos %
            </div>
            <div class="col-4">
                <input placeholder="0" class="form-control form-control-sm" type="number"
                [ngModel]="data.unforeseen_percentage" name="unforeseen_percentage" required>
            </div>
        </div>
        <div class="row mx-2 my-2">
            <div class="col-8">
                Utilidad  %
            </div>
            <div class="col-4">
                <input placeholder="0" class="form-control form-control-sm" type="number"
                name="utility_percentage" [ngModel]="data.utility_percentage"
                required>
            </div>
        </div>

        <div class="row mx-2">
            <div class="col-6" style="font-weight: bold;">
                Valores
            </div>
        </div>
    
        <hr class="mx-3">

        <div class="row mx-2 my-2">
            <div class="col-8">
                TRM
            </div>
            <div class="col-4">
                <input placeholder="0" class="form-control form-control-sm" type="number"
                name="trm" [ngModel]="data.trm"  required>
            </div>
        </div>

        <div class="row mx-2 my-2">
            <div class="col-8">
                Valor Minuto Corte Laser
            </div>
            <div class="col-4">
                <input placeholder="0" class="form-control form-control-sm" type="number"
                [ngModel]="data.laser_cut_minute_value" name="laser_cut_minute_value" required>
            </div>
        </div>

        <div class="row mx-2 my-2">
            <div class="col-8">
                Valor Minuto Corte Agua
            </div>
            <div class="col-4">
                <input placeholder="0" class="form-control form-control-sm" type="number"
                [ngModel]="data.warer_cut_minute_value" name="warer_cut_minute_value" required>
            </div>
        </div>
        <div class="p-3 col-12">
            <button 
            [disabled]="formP.invalid"
            class="btn btn-primary btn-block" 
            type="submit">Guardar</button>
        </div>
    </form>
</div>
