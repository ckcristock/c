<div class="card">
  <div class="card-body">
    <div class="card-title d-flex justify-content-between">
      <h4 class="text-primary">Campos Terceros</h4>
      <div class="btn-group rounded">
        <button
          class="btn btn-primary btn-sm"
          style="float: right"
          (click)="openConfirm(add)"
        >
          <i class="fa fa-plus"></i> Agregar
        </button>
        <button
          class="btn btn-info btn-sm"
          style="float: right"
          (click)="openClose()"
        >
          <i class="fas fa-sliders-h"></i> Filtros
        </button>
      </div>
    </div>
    <hr class="line" />
    <mat-accordion multi>
      <mat-expansion-panel class="mat-elevation-z0">
        <div class="alert alert-danger" role="alert">
          Aún no tenemos filtros para esta sección.
        </div>
      </mat-expansion-panel>
    </mat-accordion>

    <table
      class="table table-bordered table-striped table-sm table-responsive-sm"
      style="font-size: small"
      *ngIf="!loading && fields.length > 0; else notData"
    >
      <thead class="bg-light">
        <tr class="text-center text-uppercase">
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Requerido</th>
          <th>Longitud</th>
          <th class="col-md-1">Estado</th>
          <th class="col-md-1">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let field of fields"
          class="text-center"
          [ngClass]="{
            'text-danger font-weight-bold': field.state == 'Inactivo'
          }"
        >
          <td class="align-middle">{{ field.label | titlecase }}</td>
          <td class="align-middle">{{ field.type | titlecase }}</td>
          <td class="align-middle">{{ field.required }}</td>
          <td class="align-middle">{{ field.length }}</td>
          <td class="align-middle">
            <span
              [ngClass]="
                field.state == 'Inactivo'
                  ? 'badge badge-danger'
                  : 'badge badge-primary'
              "
            >
              {{ field.state }}
            </span>
          </td>
          <td class="align-middle">
            <div ngbDropdown class="dropdown-primary">
              <button
                ngbDropdownToggle
                class="btn btn-primary btn-sm waves-effect waves-light"
                type="button"
              >
                <i class="mdi mdi-chevron-down"></i>
              </button>
              <div ngbDropdownMenu>
                <a
                  *ngIf="field.state == 'Activo'"
                  (click)="changeState(field.id, 'Inactivo')"
                  class="dropdown-item waves-light text-danger waves-effect caja-botones"
                >
                  <i class="far fa-trash-alt"></i> Anular
                </a>
                <a
                  *ngIf="field.state == 'Inactivo'"
                  (click)="changeState(field.id, 'Activo')"
                  class="dropdown-item waves-light text-success waves-effect caja-botones"
                >
                  <i class="fas fa-check"></i> Activar
                </a>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">Nuevo Campo</h4>
    <button
      type="button"
      class="btn btn-sm btn-flash-border-primary ri-close-fill"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label class="custom-label" for="">Nombre</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="name"
          />
        </div>
        <div class="form-group col-md-6">
          <label class="custom-label" for="">Tipo</label>
          <select class="form-control form-control-sm" formControlName="type">
            <option *ngFor="let tipo of tipos" [value]="tipo.valor">
              {{ tipo.clave }}
            </option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label class="custom-label" for="">Requerido</label>
          <select
            class="form-control form-control-sm"
            formControlName="required"
          >
            <option value="Si">Si</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label class="custom-label" for="">Longitud</label>
          <input
            type="number"
            class="form-control form-control-sm"
            formControlName="length"
          />
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      (click)="modal.dismiss('Cross click')"
    >
      Cancelar
    </button>
    <button
      type="button"
      [disabled]="!form.valid"
      (click)="save()"
      class="btn btn-primary"
    >
      Guardar
    </button>
  </div>
</ng-template>

<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
