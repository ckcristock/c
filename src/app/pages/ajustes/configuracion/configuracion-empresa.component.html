<div class="card">
    <div class="card-body">
        <div class="card-title">
            <button class="btn btn-info btn-sm" style="float: right;" (click)="openModal()">Cambiar Configuración de pago</button>
            <h5 class="text-primary">Datos Empresa</h5>
        </div>
    </div>
</div>
<app-modal-basic #modal [dialogClass]="'modal-lg'">
    <div class="app-modal-header">
        <h5 class="modal-title">Configuración de Pago</h5>
        <button type="button" class="close basic-close" (click)="modal.hide()">
            <span aria-hidden="true">
              <i class="fas fa-times" (click)="modal.hide()"></i>
            </span>
          </button>
    </div>
    <div class="app-modal-body">
        <form [formGroup]="form">
            <div class="row">
                <div class="col-12">
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="">Cálculo para incapacidad general</label>
                            <select class="form-control form-control-sm" formControlName="calculate_work_disability">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="form-group col-6">
                            <label for="">Pago de Deducciones</label>
                            <select class="form-control form-control-sm" formControlName="pay_deductions">
                                <option value="proporcionales">Proporcionales en cada pago</option>
                                <option value="final_periodo">Al final del periodo</option>
                            </select>
                        </div>
                        <div class="form-group col-6">
                            <label for="">¿Pago Recurrentes?</label>
                            <select class="form-control form-control-sm" formControlName="recurring_payment">
                                <option value="proporcionales">Proporcionales</option>
                                <option value="fijos">Fijos</option>
                            </select>
                        </div>
                        <div class="form-group col-6">
                            <label for="">¿Como se paga el auxilio de transporte?</label>
                            <select class="form-control form-control-sm" formControlName="payment_transport_subsidy">
                                <option value="Mensual">Mensual</option>
                                <option value="Quincenal">Quincenal</option>
                            </select>
                        </div>
                        <div class="form-group col-6">
                            <label for="">¿Horas extras y recargos afectan auxilio de transporte?</label>
                            <select class="form-control form-control-sm" formControlName="affects_transportation_subsidy">
                                <option value="Si">Si</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="form-group col-6">
                            <label for="">¿Pagar el día 31 del mes en vacaciones?</label>
                            <select class="form-control form-control-sm" formControlName="pay_vacations">
                                <option value="Si">Si</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="app-modal-footer">
        <div class="form-group text-right">
            <button (click)="modal.hide()" type="button" class="btn btn-danger raised mr-2 btn-sm">Cerrar</button>
            <button type="submit" class="btn btn-primary btn-sm raised" (click)="changePaymentConfiguration()">Guardar</button>
        </div>
    </div>
</app-modal-basic>
<div class="row">
    <div class="col-md-6">
        <app-datos-basicos-empresa></app-datos-basicos-empresa>
    </div>
    <div class="col-md-6">
        <app-datos-nomina></app-datos-nomina>
    </div>
    <div class="col-md-6">
        <app-datos-pago></app-datos-pago>
    </div>
    <div class="col-md-6">
        <app-datos-pila></app-datos-pila>
    </div>
</div>
