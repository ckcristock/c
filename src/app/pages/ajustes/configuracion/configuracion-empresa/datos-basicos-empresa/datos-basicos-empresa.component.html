<div class="card border border-light">
  <div class="card-body">
    <div class="card-title d-flex justify-content-between">
      <h5 class="text-primary">Datos Básicos</h5>
      <button class="btn btn-link pt-0 edit" (click)="openConfirm(add)">
        <i class="fas fa-pencil-alt"></i>
      </button>
    </div>
    <div class="row">
      <p class="col-6 font-weight-bold text-mute item-subtitle">Logo Empresa</p>
      <p class="col-6 font-weight-bold">
        <img
          [src]="company.logo"
          onerror="this.src='../../../../../../assets/images/logo2.png'"
          alt=""
        />
      </p>
      <p class="col-6 font-weight-bold text-mute item-subtitle">Razón Social</p>
      <p class="col-6 font-weight-bold">
        {{ company.social_reason }}
      </p>
      <p class="col-6 font-weight-bold text-mute item-subtitle">
        {{ company.document_type }}
      </p>
      <p class="col-6 font-weight-bold">
        {{ company.document_number }}
      </p>
      <p class="col-6 font-weight-bold text-mute item-subtitle">
        Fecha de Constitución
      </p>
      <p class="col-6 font-weight-bold">
        {{ company.constitution_date }}
      </p>
      <p class="col-6 font-weight-bold text-mute item-subtitle">
        Email de Contacto
      </p>
      <p class="col-6 font-weight-bold">
        {{ company.email_contact }}
      </p>
      <p class="col-6 font-weight-bold text-mute item-subtitle">Teléfono</p>
      <p class="col-6 font-weight-bold">
        {{ company.phone }}
      </p>
    </div>
  </div>
</div>

<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">Datos Básicos</h4>
    <button
      type="button"
      class="btn btn-sm btn-flash-border-primary ri-close-fill"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-12">
          <div class="form-row">
            <div class="form-group col-12">
              <img
                [src]="company.logo"
                class="img-form d-block m-auto"
                alt=""
                onerror="this.src='../../../../../../assets/images/logo2.png'"
              />
              <label for="image" class="subir-archivo mt-3"
                >Cargar imagen</label
              >
              <input
                type="file"
                accept="image/*"
                name="image"
                (change)="onImageChanged($event)"
                class="form-control-file text-center"
                id="image"
                placeholder="Imagen"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-12">
              <label for="">Razón Social</label>
              <input
                type="text"
                formControlName="social_reason"
                class="form-control form-control-sm"
              />
            </div>
            <div class="form-group col-6">
              <label for="">Tipo de Documento</label>
              <input
                type="text"
                formControlName="document_type"
                class="form-control form-control-sm"
              />
            </div>
            <div class="form-group col-6">
              <label for="">Número de Documento</label>
              <input
                type="number"
                formControlName="document_number"
                class="form-control form-control-sm"
              />
            </div>
            <div class="form-group col-6">
              <label for="">Digito de Verificación</label>
              <input
                type="number"
                formControlName="verification_digit"
                class="form-control form-control-sm"
              />
            </div>
            <div class="form-group col-6">
              <label for="">Fecha de Constitución</label>
              <input
                type="date"
                formControlName="constitution_date"
                class="form-control form-control-sm"
              />
            </div>
            <div class="form-group col-6">
              <label for="">Email de Contacto</label>
              <input
                type="email"
                formControlName="email_contact"
                class="form-control form-control-sm"
              />
            </div>
            <div class="form-group col-6">
              <label for="">Teléfono de Contacto</label>
              <input
                type="number"
                formControlName="phone"
                class="form-control form-control-sm"
              />
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      (click)="modal.dismiss('Cross click')"
    >
      Cancelar
    </button>
    <button type="button" (click)="saveBasicData()" class="btn btn-primary">
      Agregar
    </button>
  </div>
</ng-template>
