<div class="card border border-light">
    <div class="card-body">
        <div class="card-title d-flex justify-content-between">
            <h5 class="text-primary">Datos de Pago</h5>
            <button class="btn btn-link pt-0 edit" (click)="openConfirm(add)">
                <i class="fas fa-pencil-alt"></i>
            </button>
        </div>
        <div class="row">
            <p class="col-6 font-weight-bold text-mute item-subtitle">
                Frecuencia de Pago
            </p>
            <p class="col-6 font-weight-bold">
                {{ payments.payment_frequency }}
            </p>
            <p class="col-6 font-weight-bold text-mute item-subtitle">
                Medio de Pago
            </p>
            <p class="col-6 font-weight-bold">
                {{ payments.payment_method }}
            </p>
            <p class="col-6 font-weight-bold text-mute item-subtitle">
                Banco
            </p>
            <p class="col-6 font-weight-bold">
                {{ bank }}
            </p>
            <p class="col-6 font-weight-bold text-mute item-subtitle">
                Tipo de Cuenta
            </p>
            <p class="col-6 font-weight-bold">
                {{ payments.account_type }}
            </p>
            <p class="col-6 font-weight-bold text-mute item-subtitle">
                Número de Cuenta
            </p>
            <p class="col-6 font-weight-bold">
                {{ payments.account_number }}
            </p>
        </div>
    </div>
</div>

<ng-template #add let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="text-primary modal-title">Datos De Pago</h4>
            <button type="button" class="btn btn-sm btn-flash-border-primary ri-close-fill" aria-label="Close"
                (click)="modal.dismiss('Cross click')"></button>
        </div>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <div class="row">
                <div class="col-12">
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="">Frecuencia De Pago</label>
                            <select class="form-control form-control-sm" formControlName="payment_frequency">
                                <option *ngFor="let payment_frequency of payment_frequencys"
                                    [value]="payment_frequency.valor">
                                    {{ payment_frequency.clave }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-6">
                            <label for="">Medio de Pago</label>
                            <select class="form-control form-control-sm" formControlName="payment_method">
                                <option *ngFor="let payment of payment_method" [value]="payment.valor">
                                    {{ payment.clave }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-12">
                            <label for="">Banco del cual realizaran los pagos</label>
                            <select class="form-control form-control-sm" formControlName="bank_id">
                                <option *ngFor="let bank of banks" [value]="bank.value">
                                    {{ bank.text }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-6">
                            <label for="">Tipo de Cuenta</label>
                            <select class="form-control form-control-sm" formControlName="account_type">
                                <option *ngFor="let account_type of account_types" [value]="account_type.valor">
                                    {{ account_type.clave }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-6">
                            <label for="">Número de Cuenta</label>
                            <input type="number" class="form-control form-control-sm" formControlName="account_number">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="modal.dismiss('Cross click')">
            Cancelar
        </button>
        <button type="button" (click)="savePaymentData()" class="btn btn-primary">
            Guardar
        </button>
    </div>
</ng-template>
