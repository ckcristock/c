<div class="card">
    <div class="card-body">
        <div class="card-title">
            <div class="row">
                <div class="col-6">
                    <h5>Datos de Pago</h5>
                </div>
                <div class="col-6">
                    <button class="btn btn-link pt-0 edit" style="float: right;" (click)="openModal()">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <p class="col-6 font-weight-bold text-mute item-subtitle">
                Frecuencia de Pago
            </p>
            <p class="col-6 font-weight-bold">
                {{ payments.payment_frequency }}
            </p>
            <p class="col-6 font-weight-bold text-mute item-subtitle">
                Medio de Pago
            </p>
            <p class="col-6 font-weight-bold">
                {{ payments.payment_method }}
            </p>
            <p class="col-6 font-weight-bold text-mute item-subtitle">
                Banco
            </p>
            <p class="col-6 font-weight-bold">
                {{ bank }}
            </p>
            <p class="col-6 font-weight-bold text-mute item-subtitle">
                Tipo de Cuenta
            </p>
            <p class="col-6 font-weight-bold">
                {{ payments.account_type }}
            </p>
            <p class="col-6 font-weight-bold text-mute item-subtitle">
                Número de Cuenta
            </p>
            <p class="col-6 font-weight-bold">
                {{ payments.account_number }}
            </p>
        </div>
    </div>
</div>
<app-modal-basic #modal [dialogClass]="'modal-md'">
    <div class="app-modal-header">
        <h5 class="modal-title">Datos De Pago</h5>
        <button type="button" class="close basic-close" (click)="modal.hide()">
            <span aria-hidden="true">
              <i class="fas fa-times" (click)="modal.hide()"></i>
            </span>
          </button>
    </div>
    <div class="app-modal-body">
        <form [formGroup]="form">
            <div class="row">
                <div class="col-12">
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="">Frecuencia De Pago</label>
                            <select class="form-control form-control-sm" formControlName="payment_frequency">
                                <option *ngFor="let payment_frequency of payment_frequencys" [value]="payment_frequency.valor">
                                    {{ payment_frequency.clave }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-6">
                            <label for="">Medio de Pago</label>
                            <select class="form-control form-control-sm" formControlName="payment_method">
                                <option *ngFor="let payment of payment_method" [value]="payment.valor">
                                    {{ payment.clave }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-12">
                            <label for="">Banco del cual realizaran los pagos</label>
                            <select class="form-control form-control-sm" formControlName="bank_id">
                                <option *ngFor="let bank of banks" [value]="bank.value">
                                    {{ bank.text }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-6">
                            <label for="">Tipo de Cuenta</label>
                            <select class="form-control form-control-sm" formControlName="account_type">
                                <option *ngFor="let account_type of account_types" [value]="account_type.valor">
                                    {{ account_type.clave }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-6">
                            <label for="">Número de Cuenta</label>
                            <input type="number" class="form-control form-control-sm" formControlName="account_number">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="app-modal-footer">
        <div class="form-group text-right">
            <button (click)="modal.hide()" type="button" class="btn btn-danger raised mr-2 btn-sm">Cerrar</button>
            <button type="submit" class="btn btn-primary btn-sm raised" (click)="savePaymentData()">Guardar</button>
        </div>
    </div>
</app-modal-basic>
