<div class="card">
    <div class="card-body">
        <div class="card-title">
            <div class="row">
                <div class="col-6">
                    <h5>Datos de Pago</h5>
                </div>
                <div class="col-6">
                    <button class="btn btn-link pt-0 edit" style="float: right;" (click)="openModal()">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <p class="col-6 font-weight-bold text-mute item-subtitle">
                Frecuencia de Pago
            </p>
            <p class="col-6 font-weight-bold">
                Mensual
            </p>
            <p class="col-6 font-weight-bold text-mute item-subtitle">
                Medio de Pago
            </p>
            <p class="col-6 font-weight-bold">
                Transferencia Bancaria
            </p>
            <p class="col-6 font-weight-bold text-mute item-subtitle">
                Banco
            </p>
            <p class="col-6 font-weight-bold">
                Bancolombia
            </p>
            <p class="col-6 font-weight-bold text-mute item-subtitle">
                Tipo de Cuenta
            </p>
            <p class="col-6 font-weight-bold">
                Cuenta de Ahorros
            </p>
            <p class="col-6 font-weight-bold text-mute item-subtitle">
                Número de Cuenta
            </p>
            <p class="col-6 font-weight-bold">
                1515151
            </p>
        </div>
    </div>
</div>
<app-modal-basic #modal [dialogClass]="'modal-md'">
    <div class="app-modal-header">
        <h5 class="modal-title">Datos De Pago</h5>
        <button type="button" class="close basic-close" (click)="modal.hide()">
            <span aria-hidden="true">
              <i class="fas fa-times" (click)="modal.hide()"></i>
            </span>
          </button>
    </div>
    <div class="app-modal-body">
        <form>
            <div class="row">
                <div class="col-12">
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="">Frecuencia De Pago</label>
                            <select class="form-control form-control-sm">
                                <option>Mensual</option>
                                <option>Quincenal</option>
                            </select>
                        </div>
                        <div class="form-group col-6">
                            <label for="">Medio de Pago</label>
                            <select class="form-control form-control-sm">
                                <option>Transferencia Bancaria</option>
                                <option>Efectivo</option>
                            </select>
                        </div>
                        <div class="form-group col-12">
                            <label for="">Banco del cual realizaran los pagos</label>
                            <select class="form-control form-control-sm">
                                <option>Bancolombia</option>
                                <option>Banco de Bógota</option>
                            </select>
                        </div>
                        <div class="form-group col-6">
                            <label for="">Tipo de Cuenta</label>
                            <select class="form-control form-control-sm">
                                <option>Cuenta de Ahorros</option>
                                <option>Cuenta Corriente</option>
                            </select>
                        </div>
                        <div class="form-group col-6">
                            <label for="">Número de Cuenta</label>
                            <input type="number" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="app-modal-footer">
        <div class="form-group text-right">
            <button (click)="modal.hide()" type="button" class="btn btn-danger raised mr-2 btn-sm">Cerrar</button>
            <button type="submit" class="btn btn-primary btn-sm raised">Guardar</button>
        </div>
    </div>
</app-modal-basic>
