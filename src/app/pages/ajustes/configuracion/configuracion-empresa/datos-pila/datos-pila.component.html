<div class="card border border-3 border-light">
  <div class="card-body">
    <div class="card-title d-flex justify-content-between">
      <h5>Datos de pila</h5>
      <button class="btn btn-link pt-0 edit" (click)="openConfirm(add)">
        <i class="fas fa-pencil-alt"></i>
      </button>
    </div>
    <div class="rounded-top table-responsive">
      <table class="table table-sm">
        <thead class="bg-light">
          <tr class="text-center text-uppercase">
            <th>Operador de pago</th>
            <th>Compañía de ARL</th>
            <th>Aplica Ley 1429 de 2010</th>
            <th>Aplica Ley 590 de 2010</th>
            <th>Aplica Ley de 1607 de 2012</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-center">
            <td>{{ pilas.paid_operator }}</td>
            <td>{{ arl }}</td>
            <td>{{ pilas.law_1429 }}</td>
            <td>{{ pilas.law_590 }}</td>
            <td>{{ pilas.law_1607 }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">Datos de pila</h4>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="row">
        <mat-form-field class="col" appearance="outline">
          <mat-label>Operador de pago</mat-label>
          <mat-select formControlName="paid_operator" required>
            <mat-option *ngFor="let item of pay_operators" [value]="item.value">
              {{ item.clave }}</mat-option
            >
          </mat-select>
        </mat-form-field>
        <mat-form-field class="col" appearance="outline">
          <mat-label>ARL</mat-label>
          <mat-select formControlName="arl_id" required>
            <mat-option *ngFor="let arl of arls" [value]="arl.value">
              {{ arl.text }}</mat-option
            >
          </mat-select>
        </mat-form-field>
        <div class="col-12">
          <div class="form-row">
            <div class="form-check ml-2 mb-2">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                formControlName="law_1429"
                id="ley_1429"
                checked
              />
              <label class="form-check-label" for="ley_1429">
                ¿Aplica Para La Ley 1429 de 2010?
              </label>
            </div>
            <div class="form-check ml-2 mb-2">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                formControlName="law_590"
                id="ley_590"
                checked
              />
              <label class="form-check-label" for="ley_590">
                ¿Aplica Para La Ley 590 de 2010?
              </label>
            </div>
            <div class="form-check ml-2 mb-2">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                formControlName="law_1607"
                id="ley_1607"
                checked
              />
              <label class="form-check-label" for="ley_1607">
                ¿Aplica Para La Ley 1607 de 2012?
              </label>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      (click)="modal.dismiss('Cross click')"
    >
      Cancelar
    </button>
    <button
      type="button"
      [disabled]="!form.valid"
      (click)="savePilaData()"
      class="btn btn-primary"
    >
      Guardar
    </button>
  </div>
</ng-template>
