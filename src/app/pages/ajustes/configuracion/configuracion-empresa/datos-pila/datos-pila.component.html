<div class="card border border-light">
  <div class="card-body">
    <div class="card-title d-flex justify-content-between">
      <h5 class="text-primary">Datos de Pila</h5>
      <button
        class="btn btn-link pt-0 edit"
        (click)="openConfirm(add)"
      >
        <i class="fas fa-pencil-alt"></i>
      </button>
    </div>
    <div class="row">
      <p class="col-6 font-weight-bold text-mute item-subtitle">
        Operador de Pago
      </p>
      <p class="col-6 font-weight-bold">
        {{ pilas.paid_operator }}
      </p>
      <p class="col-6 font-weight-bold text-mute item-subtitle">
        Companía de ARL
      </p>
      <p class="col-6 font-weight-bold">
        {{ arl }}
      </p>
      <p class="col-6 font-weight-bold text-mute item-subtitle">
        Aplica Ley 1429 de 2010
      </p>
      <p class="col-6 font-weight-bold">
        <span *ngIf="pilas.law_1429 === 0; else si"></span>
        <span *ngIf="pilas.law_1429 === 1; else no"></span>
      </p>
      <p class="col-6 font-weight-bold text-mute item-subtitle">
        Aplica Ley 590 de 2010
      </p>
      <p class="col-6 font-weight-bold">
        <span *ngIf="pilas.law_590 === 0; else si"></span>
        <span *ngIf="pilas.law_590 === 1; else no"></span>
      </p>
      <p class="col-6 font-weight-bold text-mute item-subtitle">
        Aplica Ley de 1607 de 2012
      </p>
      <p class="col-6 font-weight-bold">
        <span *ngIf="pilas.law_1607 === 0; else si"></span>
        <span *ngIf="pilas.law_1607 === 1; else no"></span>
      </p>
    </div>
  </div>
</div>

<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">Datos De Pila</h4>
    <button
      type="button"
      class="btn btn-sm btn-flash-border-primary ri-close-fill"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-12">
          <div class="form-row">
            <div class="form-group col-12">
              <label for="">Operador de Pago Utilizado</label>
              <select
                class="form-control form-control-sm"
                formControlName="paid_operator"
              >
                <option *ngFor="let item of pay_operators" [value]="item.value">
                  {{ item.clave }}
                </option>
              </select>
            </div>
            <div class="form-group col-12">
              <label for="">Compañia ARL Utilizada</label>
              <select
                class="form-control form-control-sm"
                formControlName="arl_id"
              >
                <option *ngFor="let arl of arls" [value]="arl.value">
                  {{ arl.text }}
                </option>
              </select>
            </div>
            <div class="form-check ml-2 mb-2">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                formControlName="law_1429"
                id="ley_1429"
                checked
              />
              <label class="form-check-label" for="ley_1429">
                ¿Aplica Para La Ley 1429 de 2010?
              </label>
            </div>
            <div class="form-check ml-2 mb-2">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                formControlName="law_590"
                id="ley_590"
                checked
              />
              <label class="form-check-label" for="ley_590">
                ¿Aplica Para La Ley 590 de 2010?
              </label>
            </div>
            <div class="form-check ml-2 mb-2">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                formControlName="law_1607"
                id="ley_1607"
                checked
              />
              <label class="form-check-label" for="ley_1607">
                ¿Aplica Para La Ley 1607 de 2012?
              </label>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      (click)="modal.dismiss('Cross click')"
    >
      Cancelar
    </button>
    <button type="button" (click)="savePilaData()" class="btn btn-primary">
      Guardar
    </button>
  </div>
</ng-template>

<ng-template #si> Si </ng-template>
<ng-template #no> No </ng-template>
