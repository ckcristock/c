<div class="card">
  <div class="card-body">
    <div class="row card-title d-flex justify-content-between">
      <div class="col-md-6 px-0">
        <h4 class="text-primary">
          Funcionarios
        </h4>
      </div>
    </div>
    <hr class="line" />
    <ng-container *ngIf="!loading && historialdatos.length > 0; else notData">
      <div class="rounded-top table-responsive">
        <table
          class="table table-bordered table-striped table-sm mb-0">
          <thead class="bg-light">
            <tr class="text-center text-uppercase">
              <th>Dato</th>
              <th>Fecha de cambio</th>
              <th>Valor hasta fecha de cambio</th>
              <th>Usuario</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of historialdatos;
            " class="text-center text-uppercase">
              <td class="align-middle">
                {{ item.data_name_for_user }}
              </td>
              <td class="align-middle">{{ item.date_end }}</td>
              <td class="align-middle">
                {{ item.value}}
              </td>
              <td class="align-middle">{{ item.person.complete_name }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </ng-container>
    <!-- <mat-paginator
      *ngIf="paginacion"
      [length]="paginacion.total"
      [pageSize]="paginacion.per_page"
      [pageIndex]="paginacion.current_page - 1"
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="handlePageEvent($event)"
      aria-label="Select page"
    >
    </mat-paginator> -->
  </div>
</div>

<ng-template #notData>
  <app-not-data [loading]="loading" text="No hay historial"></app-not-data>
</ng-template>
