<div class="card">
  <div class="card-body">
    <div class="card-title d-flex justify-content-between">
      <h4 class="text-primary">Departamentos</h4>
      <div class="btn-group rounded">
        <button
          class="btn btn-primary btn-sm"
          style="float: right"
          (click)="openConfirm(add)"
        >
          <i class="fa fa-plus"></i> Agregar
        </button>
        <button
          class="btn btn-info btn-sm"
          style="float: right"
          (click)="openClose()"
        >
          <i class="fas fa-sliders-h"></i> Filtros
        </button>
      </div>
    </div>
    <hr class="line" />
    <mat-accordion multi>
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-form-field class="col-md-6 pl-0" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            autocomplete="off"
            type="text"
            matInput
            placeholder="Busca por nombre"
            (input)="getAllDepartment()"
            [(ngModel)]="filtro.name"
            name="name"
          />
        </mat-form-field>
      </mat-expansion-panel>
    </mat-accordion>

    <table
      class="table table-bordered table-striped table-sm table-responsive-sm"
      style="font-size: small"
      *ngIf="!loading && departamentos.length > 0; else notData"
    >
      <thead class="bg-light">
        <tr class="text-center text-uppercase">
          <th>Nombre</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let departamento of departamentos" class="text-center">
          <td class="align-middle" scope="row">{{ departamento.name }}</td>
        </tr>
      </tbody>
    </table>
    <ngb-pagination
      class="d-flex justify-content-center pagination-rounded pagination-sm"
      [collectionSize]="pagination.collectionSize"
      (pageChange)="getAllDepartment($event)"
      maxSize="5"
      rotate="true"
      ellipses="false"
      boundaryLinks="true"
      [pageSize]="pagination.pageSize"
      [(page)]="pagination.page"
      aria-label="Default pagination"
    >
    </ngb-pagination>
  </div>
</div>

<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">Nuevo Departamento</h4>
    <button
      type="button"
      class="btn btn-sm btn-flash-border-primary ri-close-fill"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label class="custom-label" for="department_name">Nombre</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="department_name"
            [(ngModel)]="department.name"
            [class.is-invalid]="name_department"
            formControlName="name"
            required
          />
          <div class="col-md-7 offset-4">
            <small class="invalid text-danger" *ngIf="name_department">
              Es necesario la nombre del Departamento
            </small>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      (click)="modal.dismiss('Cross click')"
    >
      Cancelar
    </button>
    <button
      type="button"
      (click)="createNewDepartment()"
      [disabled]="!form.valid"
      class="btn btn-primary"
    >
      Guardar
    </button>
  </div>
</ng-template>

<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
<!-- End department -->
