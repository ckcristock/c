<div class="card">
  <div class="card-body">
    <div class="card-title d-flex justify-content-between">
      <h4 class="text-primary">Municipios</h4>
      <div class="btn-group rounded w-sm-100">
        <button
          class="btn btn-primary btn-sm"
          style="float: right"
          (click)="openConfirm(add)"
        >
          <i class="fa fa-plus"></i> Agregar
        </button>
        <button
          class="btn btn-info btn-sm"
          style="float: right"
          (click)="openClose()"
        >
          <i class="fas fa-sliders-h"></i> Filtros
        </button>
      </div>
    </div>
    <hr class="line" />
    <mat-accordion multi>
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-form-field class="col-md-4 pl-0" appearance="outline">
          <mat-label>Código</mat-label>
          <input
            matInput
            type="number"
            placeholder="Busca por código"
            (input)="getAllMunicipalities()"
            [(ngModel)]="filtro.code"
          />
        </mat-form-field>
        <mat-form-field class="col-md-4 pl-0" appearance="outline">
          <mat-label>Municipio</mat-label>
          <input
            matInput
            type="text"
            placeholder="Busca por municipio"
            (input)="getAllMunicipalities()"
            [(ngModel)]="filtro.name"
          />
        </mat-form-field>
        <mat-form-field class="col-md-4 pl-0" appearance="outline">
          <mat-label>Departamento</mat-label>
          <input
            matInput
            type="text"
            placeholder="Busca por departamento"
            (input)="getAllMunicipalities()"
            [(ngModel)]="filtro.department"
          />
        </mat-form-field>
      </mat-expansion-panel>
    </mat-accordion>

    <table
      class="table table-bordered table-striped table-sm table-responsive-lg"
      style="font-size: small"
      *ngIf="!loading && municipios.length > 0; else notData"
    >
      <thead class="bg-light">
        <tr class="text-center text-uppercase">
          <th scope="col">Código</th>
          <th scope="col">Nombre</th>
          <th scope="col">Departamento</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let municipio of municipios" class="text-center">
          <th class="align-middle" scope="row">{{ municipio.code }}</th>
          <th class="align-middle">{{ municipio.name }}</th>
          <th class="align-middle">{{ municipio.department.name }}</th>
        </tr>
      </tbody>
    </table>

    <ngb-pagination
      class="d-flex justify-content-center pagination-rounded pagination-sm"
      [collectionSize]="pagination.collectionSize"
      (pageChange)="getAllMunicipalities($event)"
      [pageSize]="pagination.pageSize"
      maxSize="5"
      rotate="true"
      ellipses="false"
      boundaryLinks="true"
      [(page)]="pagination.page"
      aria-label="Default pagination"
    >
    </ngb-pagination>
  </div>
</div>

<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">Nuevo Municipio</h4>
    <button
      type="button"
      class="btn btn-sm btn-flash-border-primary ri-close-fill"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label class="custom-label" for="municipality_name">Nombre</label>
          <input
            type="text"
            class="form-control form-control-sm"
            [(ngModel)]="municipality.name"
            [class.is-invalid]="name_municipality"
            formControlName="name"
            id="municipality_name"
            required
          />
          <div class="col-md-7 offset-4">
            <small class="invalid text-danger" *ngIf="name_municipality">
              Es necesario el nombre del Municipio
            </small>
          </div>
        </div>
        <div class="form-group col-md-12">
          <label class="custom-label" for="municipality_code">Código</label>
          <input
            type="number"
            class="form-control form-control-sm"
            [(ngModel)]="municipality.code"
            [class.is-invalid]="code_municipality"
            formControlName="code"
            id="municipality_code"
            required
          />
          <div class="col-md-7 offset-4">
            <small class="invalid text-danger" *ngIf="code_municipality">
              Es necesario el código del Municipio
            </small>
          </div>
        </div>
        <div class="form-group col-md-12">
          <label class="custom-label" for="municipality_department"
            >Departamento</label
          >
          <ng-select
            [items]="munic"
            id="municipality_department"
            [(ngModel)]="municipality.department_id"
            [class.is-invalid]="department_municipality"
            formControlName="department_id"
            bindLabel="text"
            bindValue="value"
            loadingText="loading "
            ngDefaultControl
          >
          </ng-select>
          <div class="col-md-7 offset-4">
            <small class="invalid text-danger" *ngIf="department_municipality">
              Es necesario el departamento
            </small>
          </div>
        </div>
        <div class="form-group col-md-12">
          <label class="custom-label" for="municipality_code_dane"
            >Código Dane</label
          >
          <input
            type="number"
            class="form-control form-control-sm"
            [(ngModel)]="municipality.codigo_dane"
            [class.is-invalid]="code_dane_municipality"
            formControlName="code_dane"
            id="municipality_code_dane"
            required
          />
          <div class="col-md-7 offset-4">
            <small class="invalid text-danger" *ngIf="code_dane_municipality">
              Es necesario el código dane
            </small>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      (click)="modal.dismiss('Cross click')"
    >
      Cancelar
    </button>
    <button
      type="button"
      (click)="createNewMunicipality()"
      [disabled]="!form.valid"
      class="btn btn-primary"
    >
      Guardar
    </button>
  </div>
</ng-template>

<!-- End municipalities -->
<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
