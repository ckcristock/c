<div class="card">
  <div class="card-body">
    <div class="card-title">
      <h4 class="text-primary">Localidades</h4>
    </div>
    <hr class="line" />
    <div class="row">
      <div class="col-lg-4 mb-3">
        <ul class="list-group list-group-flush"
          *ngIf="!loading && countries != null; else notData"
        >
          <li
            class="rounded-top list-group-item list-group-item-primary d-flex justify-content-between"
          >
            <b>Paises</b>
            <span>
              <button
                class="btn btn-primary btn-sm"
                (click)="openModal('countries', 'add')"
              >
                <i class="fa fa-plus"></i>
              </button>
            </span>
          </li>
          <li
            role="button"
            *ngFor="let country of countries"
            [ngClass]="{ 'border border-primary': country.selected }"
            class="list-group-item d-flex justify-content-between align-items-center rounded"
            (click)="
              getStates(country.id); selected(countries, country.id);
            "
          >
            {{country.name}}
            <span ngbDropdown container="body" class="dropdown-primary">
              <button
                ngbDropdownToggle
                class="btn btn-primary btn-sm waves-light"
                type="button"
              >
                <i class="mdi mdi-chevron-down"></i>
              </button>
              <div ngbDropdownMenu>
                <a
                  href="javascript: void(0);"
                  class="dropdown-item text-info waves-light caja-botones"
                  (click)="editar('countries', countries, add)"
                >
                  <i class="fas fa-edit color-info"></i> Editar</a
                >

              </div>
            </span>
          </li>
        </ul>
      </div>

      <div class="col-lg-4 mb-3">
        <ul class="list-group list-group-flush">
          <li
            class="rounded-top list-group-item list-group-item-primary d-flex justify-content-between"
            *ngIf="!loading && states != null; else notData"
          >
            <b>Departamentos</b>
            <span>
              <button
                class="btn btn-primary btn-sm"
                (click)="openModal('states', 'add')"
              >
                <i class="fa fa-plus"></i>
              </button>
            </span>
          </li>
          <li
            role="button"
            *ngFor="let state of states"
            [ngClass]="{ 'border border-primary': state.selected }"
            class="list-group-item d-flex justify-content-between align-items-center rounded"
            (click)="
              getCities(state.id); selected(states, state.id);
            "
          >
            {{state.name}}
            <span ngbDropdown container="body" class="dropdown-primary">
              <button
                ngbDropdownToggle
                class="btn btn-primary btn-sm waves-light"
                type="button"
              >
                <i class="mdi mdi-chevron-down"></i>
              </button>
              <div ngbDropdownMenu>
                <a
                  href="javascript: void(0);"
                  class="dropdown-item text-info waves-light caja-botones"
                  (click)="editar('paises', states, add)"
                >
                  <i class="fas fa-edit color-info"></i> Editar</a
                >

              </div>
            </span>
          </li>
        </ul>
      </div>

      <div class="col-lg-4 mb-3">
        <ul
          class="list-group list-group-flush"
          *ngIf="!loading && cities != null; else notData"
        >
          <li
            class="rounded-top list-group-item list-group-item-primary d-flex justify-content-between"
          >
            <b>Ciudades</b>
            <span>
              <button
                class="btn btn-primary btn-sm"
                (click)="openModal('cities', 'add')"
              >
                <i class="fa fa-plus"></i>
              </button>
            </span>
          </li>
          <li
            role="button"
            *ngFor="let city of cities"
            [ngClass]="{ 'border border-primary': city.selected }"
            class="list-group-item d-flex justify-content-between align-items-center rounded"
            (click)="
              selected(cities, city.id);
            "
          >
            {{city.name}}
            <span ngbDropdown container="body" class="dropdown-primary">
              <button
                ngbDropdownToggle
                class="btn btn-primary btn-sm waves-light"
                type="button"
              >
                <i class="mdi mdi-chevron-down"></i>
              </button>
              <div ngbDropdownMenu>
                <a
                  href="javascript: void(0);"
                  class="dropdown-item text-info waves-light caja-botones"
                  (click)="editar('paises', states, add)"
                >
                  <i class="fas fa-edit color-info"></i> Editar</a
                >

              </div>
            </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">Lista de {{ tipo }}</h4>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form changeForm="ngForm">
      <div class="row mt-3">
        <div *ngIf="tipo != 'countries'" class="col-md-12 px-0">
          <mat-form-field appearance="outline" class="col-md-12">
            <mat-label>Paises</mat-label>
            <mat-select
              (selectionChange)="getStates($event.value)"
              [(value)]="stateSelected"
            >
              <mat-option
                *ngFor="let item of countries"
                [value]="item.id"
                (click)="selected(countries, item.id)"
                >{{ item.text }}</mat-option
              >
            </mat-select>
          </mat-form-field>
          <div *ngIf="tipo == 'states'">
            <mat-form-field appearance="outline" class="col-md-12">
              <mat-label>Departamentos</mat-label>
              <mat-select
                (selectionChange)="getCities($event.value)"
                [(value)]="citySelected">
                <mat-option
                  *ngFor="let item of states"
                  [(value)]="item.id"
                  (click)="selected(states, item.id)"
                  >{{ item.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <mat-form-field class="col-md-12" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            matInput
            type="text"
            name="name"
            autocomplete="off"
            [(ngModel)]="name"
            placeholder="Ingrese el nombre"
          />
        </mat-form-field>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger"
      (click)="modal.dismiss('Cross click')"
    >
      Cancelar
    </button>
    <button
      *ngIf="tipo == 'countries'"
      [disabled]="name == ''"
      type="button"
      (click)="save()"
      class="btn btn-primary"
    >
      Guardar
    </button>
    <button
      *ngIf="tipo == 'states'"
      [disabled]="name == '' || !countries.length"
      type="button"
      (click)="save()"
      class="btn btn-primary"
    >
      Guardar
    </button>
    <button
      *ngIf="tipo == 'cities'"
      [disabled]="name == '' || !states.length || !countries.length"
      type="button"
      (click)="save()"
      class="btn btn-primary"
    >
      Guardar
    </button>
  </div>
</ng-template>

<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
