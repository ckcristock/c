<div class="rounded-top table-responsive">
  <table class="table table-striped table-md">
    <tbody>
      <ng-template #horasExtras>
        <tr *ngFor="let extra of datos; let i=index ">
          <td>{{ extra.concept }}</td>
          <td>
              <app-row-typeahead
              (setAccount)="actualizar($event.identifier, 'account_plan_id', $event.datos.id)"
              [extra]="extra"
              [variable]="extra.cuenta_contable"
              [titulo]="'Cuenta contable'"
              ></app-row-typeahead>
          </td>

          <td>
            <mat-form-field class="col pb-0" appearance="outline">
              <mat-label>Porcentaje</mat-label>
              <input
                matInput
                #percentage
                type="number"
                [value]="extra.percentage"
                step="0.05"
                min="0"
                name="percentage"
                id="percentage"
                autocomplete="off"
              />
              <button
                mat-icon-button
                color="primary"
                matSuffix
                (click)="actualizar(percentage.value, 'percentage', extra.id)"
                [attr.aria-label]="'Actualizar'"
                >
                <mat-icon>save</mat-icon>
              </button>
            </mat-form-field>
          </td>
        </tr>
      </ng-template>
      <ng-container *ngIf="datos.length<=0; else horasExtras" ></ng-container>
    </tbody>
  </table>
</div>
