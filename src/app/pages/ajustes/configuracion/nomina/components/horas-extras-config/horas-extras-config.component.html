<div class="rounded-top table-responsive">
  <table class="table table-striped table-md">
    <tbody>
      <ng-template #horasExtras>
        <tr *ngFor="let extra of datos">
          <td class="">{{ extra.concept }}</td>
          <td class="">
              <ng-template #rt2 let-r="result" let-t="term">
                <ngb-highlight
                  [result]="r.Codigo_Niif + ' || ' + r.Nombre_Niif"
                  [term]="t"
                ></ngb-highlight>
              </ng-template>
              <mat-form-field class="col" appearance="outline" >
                <mat-label>Cuenta contable</mat-label>
                <input
                  matInput
                  type="text"
                  required
                  autocomplete="off"
                  [(ngModel)]="extra.cuenta_contable"
                  [ngbTypeahead]="search_cuenta_niif"
                  [resultTemplate]="rt2"
                  [inputFormatter]="formatter"
                  [resultFormatter]="formatter"
                  [class.is-invalid]="busquedaCuentaFallida"
                />
                <button
                  mat-icon-button
                  color="primary"
                  matSuffix
                  (click)="setAccount(extra, extra.cuenta_contable.Codigo_Niif)"
                  [attr.aria-label]="'Actualizar'"
                >
                  <mat-icon>check</mat-icon>
                </button>
                <mat-hint *ngIf="buscandoCuenta">Buscando...</mat-hint>
                <mat-hint *ngIf="busquedaCuentaFallida">
                  Lo lamentamos, las opciones no pudieron ser cargadas.
                </mat-hint >
              </mat-form-field>

          </td>
          <td class="">
            <mat-form-field class="pb-0" appearance="outline">
              <input
                matInput
                #percentage
                type="number"
                [value]="extra.percentage"
                step="0.05"
                min="0"
                name="percentage"
                id="percentage"
                autocomplete="off"
              />
              <button
                mat-icon-button
                color="primary"
                matSuffix
                (click)="actualizar(extra, percentage.value)"
                [attr.aria-label]="'Actualizar'"
                >
                <mat-icon>check</mat-icon>
              </button>
            </mat-form-field>
          </td>
        </tr>
      </ng-template>
      <ng-container *ngIf="datos.length<=0; else horasExtras" ></ng-container>
    </tbody>
  </table>
</div>
