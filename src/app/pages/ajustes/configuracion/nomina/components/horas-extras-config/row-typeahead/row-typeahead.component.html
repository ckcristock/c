<ng-template #rt2 let-r="result" let-t="term">
  <ngb-highlight
    [result]="r.Codigo_Niif + ' || ' + r.Nombre_Niif"
    [term]="t"
  ></ngb-highlight>
</ng-template>
<mat-form-field class="col" appearance="outline" >
  <mat-label>{{titulo}}</mat-label>
  <input
    matInput
    type="text"
    autocomplete="off"
    [(ngModel)]="variable"
    [ngbTypeahead]="search_cuenta_niif"
    [resultTemplate]="rt2"
    [inputFormatter]="formatter"
    [resultFormatter]="formatter"
    [class.is-invalid]="searchFail"
  />
  <button
    mat-icon-button
    color="primary"
    matSuffix
    (click)="fijarCuenta(datos, variable.Codigo_Niif)"
    [attr.aria-label]="'Actualizar'"
  >
    <mat-icon>check</mat-icon>
  </button>
  <mat-hint *ngIf="searching">Buscando...</mat-hint>
  <mat-hint *ngIf="searchFail">
    Lo lamentamos, las opciones no pudieron ser cargadas.
  </mat-hint >
</mat-form-field>
