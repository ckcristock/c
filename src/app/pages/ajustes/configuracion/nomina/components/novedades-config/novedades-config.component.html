<div class="rounded-top table-responsive" id="cuenta">
  <table class="table table-striped table-md">
    <tbody>
      <ng-template #novedades>
        <tr *ngFor="let extra of datos; index as i">
          <td>{{ extra.concept }}</td>
          <td id="typeahead">
            <app-row-typeahead
            (setAccount)="actualizar($event.identifier, 'accounting_account', $event.datos.id)"
            [extra]="extra"
            [variable]="extra.cuenta_contable"
            [titulo]="'Cuentas Contables'"
            ></app-row-typeahead>
          </td>
          <td>
            <mat-form-field
            class="col-md-12 pb-0"
            appearance="outline"
            >
              <mat-label>Modalidad</mat-label>
              <mat-select
                [(ngModel)]="extra.modality"
                (selectionChange)="actualizar($event.value, 'modality',  extra.id)"
                required>
                <mat-option value="Por Dia">Por d√≠a</mat-option>
                <mat-option value="Por Hora">Por hora</mat-option>
              </mat-select>
            </mat-form-field>
          </td>
          <td>
            <mat-slide-toggle
              (change)="actualizar($event.checked, 'state',  extra.id)"
              color="primary"
              [(ngModel)]="extra.state"
              [ngModelOption]="{standalone: true}"
              >{{ extra.state == 1 ? "Activo" : "Inactivo" }}</mat-slide-toggle
            >
          </td>
        </tr>
      </ng-template>
      <ng-container *ngIf="datos.length <= 0; else novedades"></ng-container>
    </tbody>
  </table>
</div>
