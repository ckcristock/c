<div class="rounded-top table-responsive" id="cuenta">
  <table class="table table-striped table-md">
    <tbody>
      <ng-template #novedades>
        <tr *ngFor="let extra of datos; index as i">
          <td>{{ extra.concept }}</td>
          <td id="typeahead">
            <app-row-typeahead
            (setAccount)="actualizar($event.identifier, 'account_plan_id', $event.datos.id)"
            [extra]="extra"
            [variable]="extra.cuenta_contable"
            [titulo]="'Cuentas Contables'"
            ></app-row-typeahead>
          </td>
          <td>
            <mat-form-field class="col" appearance="outline">
              <mat-label>Porcentaje</mat-label>
              <input
                matInput
                #percentage
                type="number"
                [value]="extra.percentage"
                step="0.01"
                min="0"
                name="percentage"
                id="percentage"
                autocomplete="off"
              />
              <button
                mat-icon-button
                color="primary"
                matSuffix
                (click)="actualizar(percentage.value, 'percentage' , extra.id)"
                [attr.aria-label]="'Actualizar'"
              >
                <mat-icon>save</mat-icon>
              </button>
            </mat-form-field>
          </td>
        </tr>
      </ng-template>
      <ng-container *ngIf="datos.length <= 0; else novedades"></ng-container>
    </tbody>
  </table>
</div>
