<div class="rounded-top table-responsive" id="responsable">
  <table class="table table-striped table-md">
    <tbody>
      <ng-template #responsables>
        <tr *ngFor="let dat of datos">
          <td>{{ dat.area }}</td>
          <td>
            <app-typeahead-person
              (setAccount)="actualizar($event.datos, $event.identifier)"
              [data]="dat"
              [variable]="dat.responsable"
              [titulo]="'Responsable'"
            ></app-typeahead-person>
          </td>
        </tr>
      </ng-template>
      <ng-container *ngIf="datos.length < 0; else responsables"></ng-container>
    </tbody>
  </table>
</div>


<ng-template #modalResponsable let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">Nuevo Responsable</h4>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="_modal.close()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="row">

        <mat-form-field class="col-md-12" appearance="outline">
          <mat-label>Area</mat-label>
          <input
            matInput
            type="text"
            name="area"
            autocomplete="off"
            formControlName="area"
            placeholder="Ingrese el Ãrea"
          />
        </mat-form-field>

        <ng-template #rt let-r="result" let-t="term">
          <ngb-highlight
            [result]="r.identifier + ' || ' + r.text"
            [term]="t"
          ></ngb-highlight>
        </ng-template>
        <mat-form-field class="col"  appearance="outline">
          <mat-label>Responsable</mat-label>
          <input
            matInput
            type="text"
            id="typeahead-manager"
            placeholder="Busca por documento"
            formControlName="manager"
            [ngbTypeahead]="search"
            [inputFormatter]="formatterName"
            [resultFormatter]="formatterName"
            [resultTemplate]="rt"
            [editable]="false"
          >
          <mat-hint *ngIf="searchingName">Buscando</mat-hint>
          <mat-hint *ngIf="searchFailedName">No hemos encontrado resultados</mat-hint
          >
        </mat-form-field>

        <!-- <mat-form-field class="col-md-12" appearance="outline">
          <mat-label>Estado</mat-label>
          <input
            matInput
            type="text"
            name="state"
            autocomplete="off"
            formControlName="state"
            placeholder="Ingrese el nombre"
          />
        </mat-form-field> -->

      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger"
      (click)="_modal.close()"
    >
      Cancelar
    </button>
    <button
      [disabled]="name == ''"
      type="button"
      (click)="save()"
      class="btn btn-primary"
    >
      Guardar
    </button>
  </div>
</ng-template>
