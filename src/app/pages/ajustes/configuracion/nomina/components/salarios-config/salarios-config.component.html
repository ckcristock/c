<div class="rounded-top table-responsive">
  <table class="table table-striped table-md">
    <tbody>
      <ng-template #salarios>
        <tr *ngFor="let extra of datos; let i = index">
          <td>{{ extra.concept }}</td>
          <td>
            <app-row-typeahead
              (setAccount)="actualizar($event.identifier, 'account_plan_id', $event.datos.id)"
              [extra]="extra"
              [variable]="extra.cuenta_contable"
              [titulo]="'Cuentas contables'"
            ></app-row-typeahead>
          </td>

          <td>
            <mat-slide-toggle
              class="col"
              (change)="actualizar($event.checked, 'status',  extra.id)"
              color="primary"
              [(ngModel)]="extra.status"
              [ngModelOption]="{standalone: true}"
              >{{ extra.status == 1 ? "Activo" : "Inactivo" }}</mat-slide-toggle
            >
          </td>

        </tr>
      </ng-template>
      <ng-container *ngIf="datos.length <= 0; else salarios"></ng-container>
    </tbody>
  </table>
</div>
