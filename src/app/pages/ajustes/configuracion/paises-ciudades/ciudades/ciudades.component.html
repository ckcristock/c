<div class="card">
  <div class="card-body">
    <div class="row card-title d-flex justify-content-between">
      <div class="col-md-6 px-0">
        <h4 class="text-primary">Ciudades</h4>
      </div>
      <div class="col-md-6 px-0 text-right">
        <div class="btn-group rounded w-sm-100">
          <button
            class="btn btn-primary btn-sm"
            (click)="openConfirm(add, 'Nueva ciudad')"
          >
            <i class="fa fa-plus"></i> Agregar
          </button>
          <button class="btn btn-info btn-sm" (click)="openClose()">
            <i class="fas fa-sliders-h"></i> Filtros
          </button>
        </div>
      </div>
    </div>
    <hr class="line" />
    <mat-accordion multi>
      <mat-expansion-panel class="mat-elevation-z0">
        <div class="row">
          <mat-form-field class="col" appearance="outline">
            <mat-label>Ciudad</mat-label>
            <input
              type="text"
              matInput
              [(ngModel)]="filtro.name"
              (input)="getCities()"
              name="name"
              autocomplete="off"
              placeholder="Busca por ciudad"
            />
          </mat-form-field>
          <mat-form-field class="col" appearance="outline">
            <mat-label>País</mat-label>
            <mat-select
              [(ngModel)]="filtro.country"
              (selectionChange)="getCities()"
            >
              <mat-option *ngFor="let item of countries" [value]="item.value">{{
                item.text
              }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-expansion-panel>
    </mat-accordion>

    <div class="rounded-top table-responsive">
      <table
        class="table table-bordered table-striped table-sm"
        *ngIf="!loading && cities.length > 0; else notData"
      >
        <thead class="bg-light">
          <tr class="text-center text-uppercase">
            <th class="align-middle">Ciudad</th>
            <th class="align-middle">País</th>
            <th class="align-middle">% Retención Productos</th>
            <th class="align-middle">% Retención Servicios</th>
            <th class="align-middle col-md-1">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let item of cities"
            class="text-center"
            [ngClass]="{
              'text-danger font-weight-bold': item.state == 'Inactivo'
            }"
          >
            <td class="align-middle">{{ item.name }}</td>
            <td class="align-middle">{{ item.country }}</td>
            <td class="align-middle">{{ item.percentage_product }}</td>
            <td class="align-middle">{{ item.percentage_service }}</td>
            <td class="align-middle">
              <div ngbDropdown container="body" class="dropdown-primary">
                <button
                  ngbDropdownToggle
                  class="btn btn-primary btn-sm waves-light"
                  type="button"
                >
                  <i class="mdi mdi-chevron-down"></i>
                </button>
                <div ngbDropdownMenu>
                  <a
                    class="dropdown-item waves-light text-info"
                    href="javascript: void(0);"
                    (click)="getCity(item); openConfirm(add, 'Editar ciudad')"
                  >
                    <i class="far fa-edit"></i> Editar
                  </a>
                  <a
                    *ngIf="item.state == 'Inactivo'"
                    href="javascript: void(0);"
                    class="dropdown-item waves-light text-success"
                    (click)="activateOrInactivate(item, 'Activo')"
                  >
                    <i class="fas fa-check"></i> Activar
                  </a>
                  <a
                    *ngIf="item.state == 'Activo'"
                    href="javascript: void(0);"
                    class="dropdown-item waves-light text-danger"
                    (click)="activateOrInactivate(item, 'Inactivo')"
                  >
                    <i class="fas fa-trash-alt"></i> Anular
                  </a>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <ngb-pagination
      class="d-flex justify-content-center pagination-rounded pagination-sm"
      [collectionSize]="pagination.collectionSize"
      [pageSize]="pagination.pageSize"
      [(page)]="pagination.page"
      (pageChange)="getCities($event)"
      aria-label="Default pagination"
      maxSize="5"
      rotate="true"
      ellipses="false"
      boundaryLinks="true"
      rotate="true"
      ellipses="false"
      boundaryLinks="true"
    >
    </ngb-pagination>
  </div>
</div>

<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">{{ title }}</h4>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="row">
        <div class="col">
          <ng-select
            formControlName="country_id"
            [items]="countries"
            appearance="outline"
            [appendTo]="'body'"
            placeholder="País"
            bindLabel="text"
            bindValue="value"
            loadingText="loading "
            ngDefaultControl
          >
          </ng-select>
        </div>
        <mat-form-field class="col" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            matInput
            type="text"
            placeholder="Ingresa el nombre"
            formControlName="name"
            required
            autocomplete="off"
          />
        </mat-form-field>
        <mat-form-field class="col" appearance="outline">
          <mat-label>% de retención de productos</mat-label>
          <input
            matInput
            type="number"
            placeholder="Ingresa el porcentaje"
            formControlName="percentage_product"
            required
            autocomplete="off"
          />
        </mat-form-field>
        <mat-form-field class="col" appearance="outline">
          <mat-label>% de retención de servicios</mat-label>
          <input
            matInput
            type="number"
            placeholder="Ingresa el porcentaje"
            formControlName="percentage_service"
            required
            autocomplete="off"
          />
        </mat-form-field>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger"
      (click)="modal.dismiss('Cross click')"
    >
      Cancelar
    </button>
    <button
      type="button"
      (click)="save()"
      [disabled]="!form.valid"
      class="btn btn-primary"
    >
      Guardar
    </button>
  </div>
</ng-template>

<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
