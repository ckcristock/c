<div class="card">
  <div class="card-body">
    <div class="card-title d-flex justify-content-between">
      <h4 class="text-primary">Ciudades</h4>
      <div class="btn-group rounded">
        <button
          class="btn btn-primary btn-sm"
          style="float: right"
          (click)="openConfirm(add, 'Nueva Ciudad')"
        >
          <i class="fa fa-plus"></i> Agregar
        </button>
        <button
          class="btn btn-info btn-sm"
          style="float: right"
          (click)="openClose()"
        >
          <i class="fas fa-sliders-h"></i> Filtros
        </button>
      </div>
    </div>
    <hr class="line" />
    <mat-accordion multi>
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-form-field class="col-md-6 pl-0" appearance="outline">
          <mat-label>Ciudad</mat-label>
          <input
            type="text"
            matInput
            [(ngModel)]="filtro.name"
            (input)="getCities()"
            name="name"
            autocomplete="off"
            placeholder="Busca por ciudad"
          />
        </mat-form-field>
        <mat-form-field class="col-md-6 pl-0" appearance="outline">
          <mat-label>País</mat-label>
          <mat-select
            [(ngModel)]="filtro.country"
            (selectionChange)="getCities()"
          >
            <mat-option *ngFor="let item of countries" [value]="item.value">{{
              item.text
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-expansion-panel>
    </mat-accordion>

    <table
      class="table table-bordered table-striped table-sm table-responsive-sm"
      style="font-size: small"
      *ngIf="!loading && cities.length > 0; else notData"
    >
      <thead class="bg-light">
        <tr class="text-center text-uppercase">
          <th class="align-middle">Ciudad</th>
          <th class="align-middle">País</th>
          <td class="align-middle">% Retención Productos</td>
          <td class="align-middle">% Retención Servicios</td>
          <th class="align-middle col-md-1">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of cities"
          class="text-center"
          [ngClass]="{
            'text-danger font-weight-bold': item.state == 'Inactivo'
          }"
        >
          <td class="align-middle">{{ item.name }}</td>
          <td class="align-middle">{{ item.country }}</td>
          <td class="align-middle">{{ item.percentage_product }}</td>
          <td class="align-middle">{{ item.percentage_service }}</td>
          <td class="align-middle">
            <div ngbDropdown class="dropdown-primary">
              <button
                ngbDropdownToggle
                class="btn btn-primary btn-sm waves-effect waves-light"
                type="button"
              >
                <i class="mdi mdi-chevron-down"></i>
              </button>
              <div ngbDropdownMenu>
                <a
                  class="dropdown-item waves-light text-info waves-effect"
                  (click)="getCity(item); openConfirm(add, 'Editar Ciudad')"
                >
                  <i class="far fa-edit"></i> Editar
                </a>
                <a
                  *ngIf="item.state == 'Inactivo'"
                  class="dropdown-item waves-light text-success waves-effect"
                  (click)="activateOrInactivate(item, 'Activo')"
                >
                  <i class="fas fa-check"></i> Activar
                </a>
                <a
                  *ngIf="item.state == 'Activo'"
                  class="dropdown-item waves-light text-danger waves-effect"
                  (click)="activateOrInactivate(item, 'Inactivo')"
                >
                  <i class="fas fa-trash-alt"></i> Anular
                </a>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <ngb-pagination
      class="d-flex justify-content-center pagination-rounded pagination-sm"
      [collectionSize]="pagination.collectionSize"
      [pageSize]="pagination.pageSize"
      [(page)]="pagination.page"
      (pageChange)="getCities($event)"
      aria-label="Default pagination"
      maxSize="5"
      rotate="true"
      ellipses="false"
      boundaryLinks="true"
      rotate="true"
      ellipses="false"
      boundaryLinks="true"
    >
    </ngb-pagination>
  </div>
</div>

<ng-template #add let-modal>
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="text-primary modal-title">{{ title }}</h4>
      <button
        type="button"
        class="btn btn-sm btn-flash-border-primary ri-close-fill"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-12">
          <div class="form-row">
            <div class="form-group col-6">
              <label for="">Pais</label>
              <ng-select
                formControlName="country_id"
                [items]="countries"
                bindLabel="text"
                bindValue="value"
                loadingText="loading "
                ngDefaultControl
              >
              </ng-select>
            </div>
            <div class="form-group col-6">
              <label for="">Nombre</label>
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="form-group col-6">
              <label>% Retención Productos</label>
              <input
                type="number"
                class="form-control"
                formControlName="percentage_product"
              />
            </div>
            <div class="form-group col-6">
              <label>% Retención Servicios</label>
              <input
                type="number"
                class="form-control"
                formControlName="percentage_service"
              />
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      [disabled]="!form.valid"
      (click)="modal.dismiss('Cross click')"
    >
      Cancelar
    </button>
    <button
      type="button"
      (click)="save()"
      [disabled]="!form.valid"
      class="btn btn-primary"
    >
      Guardar
    </button>
  </div>
</ng-template>

<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
