<div class="card">
  <div class="card-body">
    <div class="card-title d-flex justify-content-between">
      <h4 class="text-primary">Paises</h4>
      <div class="btn-group rounded w-sm-100">
        <button
          class="btn btn-primary btn-sm"
          style="float: right"
          (click)="openConfirm(add, 'Nuevo País')"
        >
          <i class="fa fa-plus"></i> Agregar
        </button>
        <button
          class="btn btn-info btn-sm"
          style="float: right"
          (click)="openClose()"
        >
          <i class="fas fa-sliders-h"></i> Filtros
        </button>
      </div>
    </div>
    <hr class="line" />
    <mat-accordion multi>
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-form-field class="col-md-6 pl-0" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            type="text"
            matInput
            [(ngModel)]="filtro.name"
            (input)="getCountries()"
            name="name"
            autocomplete="off"
            placeholder="Busca por nombre"
          />
        </mat-form-field>
        <!-- <div class="form-group col-4">
                    <label for="">Filtro nombre</label>
                    <input type="text" class="form-control" [(ngModel)]="filtro.name" (change)="getCountries()"
                        name="name" autocomplete="off">
                </div> -->
      </mat-expansion-panel>
    </mat-accordion>

    <table
      class="table table-bordered table-striped table-sm table-responsive-lg"
      style="font-size: small"
      *ngIf="!loading && paises.length > 0; else notData"
    >
      <thead class="bg-light">
        <tr class="text-center text-uppercase">
          <th>Paises</th>
          <th class="col-md-1">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let pais of paises"
          class="text-center"
          [ngClass]="{
            'text-danger font-weight-bold': pais.state == 'Inactivo'
          }"
        >
          <td class="align-middle">{{ pais.name | titlecase }}</td>
          <td class="align-middle">
            <div ngbDropdown class="dropdown-primary">
              <button
                ngbDropdownToggle
                class="btn btn-primary btn-sm waves-effect waves-light"
                type="button"
              >
                <i class="mdi mdi-chevron-down"></i>
              </button>
              <div ngbDropdownMenu>
                <a
                  class="dropdown-item waves-light text-info waves-effect caja-botones"
                  target="_blank"
                  (click)="getData(pais); openConfirm(add, 'Editar País')"
                >
                  <i class="far fa-edit"></i> Editar
                </a>
                <a
                  *ngIf="pais.state == 'Inactivo'"
                  class="dropdown-item waves-light text-success waves-effect"
                  (click)="activateOrInactivate(pais, 'Activo')"
                >
                  <i class="fas fa-check"></i> Activar
                </a>
                <a
                  *ngIf="pais.state == 'Activo'"
                  class="dropdown-item waves-light text-danger waves-effect"
                  (click)="activateOrInactivate(pais, 'Inactivo')"
                >
                  <i class="fas fa-trash-alt"></i> Anular
                </a>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <ngb-pagination
      class="d-flex justify-content-center pagination-rounded pagination-sm"
      [collectionSize]="pagination.collectionSize"
      [pageSize]="pagination.pageSize"
      [(page)]="pagination.page"
      (pageChange)="getCountries($event)"
      aria-label="Default pagination"
      maxSize="5"
      rotate="true"
      ellipses="false"
      boundaryLinks="true"
      rotate="true"
      ellipses="false"
      boundaryLinks="true"
    >
    </ngb-pagination>
  </div>
</div>

<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">{{ selected }}</h4>
    <button
      type="button"
      class="btn btn-sm btn-flash-border-primary ri-close-fill"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label class="custom-label" for="funcionario_id">Nombre País</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="name"
            name="name"
            required
          />
          <div class="col-md-7 offset-4">
            <small class="invalid text-danger" *ngIf="name_invalid">
              Es necesario el nombre del País
            </small>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      (click)="modal.dismiss('Cross click')"
    >
      Cancelar
    </button>
    <button
      type="button"
      [disabled]="!form.valid"
      (click)="createCountry()"
      class="btn btn-primary"
    >
      Guardar
    </button>
  </div>
</ng-template>

<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
