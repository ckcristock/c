<div class="card">
    <div class="card-body">
        <div class="card-title d-flex justify-content-between">
            <h4 class="text-primary">ARL</h4>
            <div class="btn-group rounded">
                <button class="btn btn-primary btn-sm" style="float: right;" (click)="openConfirm(add,'Nueva ARL')">
                    <i class="fa fa-plus"></i> Agregar
                </button>
                <button class="btn btn-info btn-sm" style="float: right;" (click)="openClose()">
                    <i class="fas fa-sliders-h"></i> Filtros
                </button>
            </div>
        </div>
        <hr class="line">
        <mat-accordion multi>
            <mat-expansion-panel class="mat-elevation-z0"> 
                <mat-form-field class="col-md-3 pl-0" appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input type="text" matInput [(ngModel)]="filtro.name" (input)="getArls()" name="name"
                        autocomplete="off" placeholder="Busca por nombre">
                </mat-form-field>                                                     
            </mat-expansion-panel>
        </mat-accordion>
        
        <table class="table table-bordered table-striped table-sm table-responsive-sm" style="font-size: small;"
            *ngIf="!loading && arls.length > 0; else notData">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>NIT</th>
                    <th class="text-center col-1">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let arl of arls" [ngClass]="{'text-danger font-weight-bold': (arl.status === 'Inactivo' )}">
                    <td> {{ arl.name }} </td>
                    <td> {{ arl.accounting_account }} </td>
                    <td> {{ arl.nit }} </td>
                    <td>
                        <div class="text-center">
                            <div ngbDropdown class="dropdown-primary">
                                <button ngbDropdownToggle class="btn btn-primary btn-sm waves-effect waves-light "
                                    type="button">
                                    <i class="mdi mdi-chevron-down"></i>
                                </button>
                                <div ngbDropdownMenu>
                                    <a class="dropdown-item waves-light text-info waves-effect caja-botones"
                                        target="_blank" (click)="getData(arl); openConfirm(add, 'Actualizar ARL')"><i
                                            class="far fa-edit"></i> Editar</a>
                                    <a *ngIf="arl.status == 'Activo'"
                                        class="dropdown-item text-danger waves-light waves-effect caja-botones"
                                        (click)="activateOrInactivate(arl, 'Inactivo')">
                                        <i class="far fa-trash-alt"></i> Anular</a>
                                    <a *ngIf="arl.status == 'Inactivo'"
                                        class="dropdown-item text-success waves-light waves-effect caja-botones"
                                        (click)="activateOrInactivate(arl, 'Activo')">
                                        <i class="far fa-trash-alt"></i> Activar</a>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <ngb-pagination class="d-flex justify-content-center pagination-rounded pagination-sm"
        [collectionSize]="pagination.collectionSize" [pageSize]="pagination.pageSize" [(page)]="pagination.page"
        aria-label="Default pagination" maxSize="5" rotate="true" ellipses="false" boundaryLinks="true" rotate="true"
        ellipses="false" boundaryLinks="true">
    </ngb-pagination>
</div>

<ng-template #add let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="text-primary modal-title">{{ selected }}</h4>
            <button type="button" class="btn btn-sm btn-flash-border-primary ri-close-fill" aria-label="Close"
                (click)="modal.dismiss('Cross click')"></button>
        </div>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label class="custom-label" for="funcionario_id">Nombre</label>
                    <input type="text" class="form-control form-control-sm" formControlName="name" required
                        autocomplete="off">
                    <ng-container *ngIf="name_invalid">
                        <small *ngFor="let item of form.get('name').errors | ObjToArrayPipe" class="text-danger">
                            {{ item?.msj }}
                        </small>
                    </ng-container>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label class="custom-label" for="funcionario_id">Código</label>
                    <input type="text" class="form-control form-control-sm" formControlName="accounting_account"
                        required autocomplete="off">
                    <ng-container *ngIf="accounting_account_invalid">
                        <small *ngFor="let item of form.get('name').errors | ObjToArrayPipe" class="text-danger">
                            {{ item?.msj }}
                        </small>
                    </ng-container>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label class="custom-label" for="funcionario_id">NIT</label>
                    <input type="text" class="form-control form-control-sm" formControlName="nit" required
                        autocomplete="off">
                    <ng-container *ngIf="nit_invalid">
                        <small *ngFor="let item of form.get('name').errors | ObjToArrayPipe" class="text-danger">
                            {{ item?.msj }}
                        </small>
                    </ng-container>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="modal.dismiss('Cross click')">
            Cancelar
        </button>
        <button type="button" (click)="createArl()" [disabled]="!form.valid" class="btn btn-primary">
            Guardar
        </button>
    </div>
</ng-template>

<ng-template #notData>
    <app-not-data [loading]="loading"></app-not-data>
</ng-template>
