<div class="card-body px-0">
  <div class="card-title d-flex justify-content-between">
    <h4 class="text-primary">Productos</h4>
    <div class="btn-group rounded">
      <button class="btn btn-primary btn-sm" style="float: right;" (click)="openConfirm(add, 'Crear Producto')">
        <i class="fa fa-plus"></i> Agregar
      </button>
      <button class="btn btn-info btn-sm" style="float: right;" (click)="openClose()">
        <i class="fas fa-sliders-h"></i> Filtros
      </button>
    </div>
  </div>
  <hr class="line">
  <mat-accordion multi>
    <mat-expansion-panel class="mat-elevation-z0">
      No hay filtros aún
    </mat-expansion-panel>
  </mat-accordion>

  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-striped table-sm table-responsive-sm" style="font-size: small;"  *ngIf="Productos.length && !loading; else notData">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Embalaje</th>
            <th>Descripción</th>
            <th>Codigo Barras</th>
            <th>Categoria</th>
            <th class="text-center col-1">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <ng-container>
            <tr *ngFor="let producto of Productos" [ngClass]="{ 'text-danger font-weight-bold': producto.Estado == 'Inactivo' }">
              <td>
                {{ producto.Nombre_Comercial }}
              </td>
              <td>
                {{ producto.Embalaje }}
              </td>
              <td>
                {{ producto.Descripcion_ATC }}
              </td>

              <td>
                {{ producto.Codigo_Barras }}
              </td>
              <td>
                {{ producto.type }}
              </td>
              <td class="text-center">
                <div ngbDropdown class="dropdown-primary">
                  <button ngbDropdownToggle class="btn btn-primary btn-sm waves-effect waves-light" type="button">
                    <i class="mdi mdi-chevron-down"></i>
                  </button>
                  <div ngbDropdownMenu>
                    <a class="dropdown-item text-info waves-light waves-effect" (click)="editDotationProduct(producto); openConfirm(add, 'Editar Producto')">
                      <i class="far fa-edit"></i>Editar
                    </a>
                    <a class="dropdown-item text-danger waves-light waves-effect" [swal]="{
                          title: '¿Está Seguro?',
                          text: 'Se dispone a Eliminar esta Subcategoria, esta acción no se puede revertir',
                          type: 'warning',
                          showCancelButton: true,
                          confirmButtonText: 'Si, Eliminar',
                          cancelButtonText: 'No, Dejame Comprobar!'
                        }" (confirm)="deleteSubcategory(item.Id_subcategoria)">
                      <i class="far fa-trash-alt mr-1"></i>Eliminar</a>
                  </div>
                </div>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
  <ngb-pagination class="d-flex justify-content-center pagination-rounded pagination-sm"
    [collectionSize]="pagination.collectionSize" (pageChange)="getData($event)" [pageSize]="pagination.pageSize"
    [(page)]="pagination.page" aria-label="Default pagination" maxSize="5" rotate="true" ellipses="false"
    boundaryLinks="true">
  </ngb-pagination>
</div>

<ng-template #add let-modal>
  <div class="modal-content">
      <div class="modal-header">
          <h4 class="text-primary modal-title">{{ title }}</h4>
          <button type="button" class="btn btn-sm btn-flash-border-primary ri-close-fill" aria-label="Close"
              (click)="modal.dismiss('Cross click');closeModal()"></button>
      </div>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <input type="hidden" class="form-control form-control-sm" formControlName="id_inventary_dotations">

      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" formControlName="Nombre_Comercial" />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Tipo</label>
                    <select class="form-control" formControlName="Tipo">
                      <option value="">Seleccione un tipo</option>
                      <option value="Dotacion">Dotacion</option>
                      <option value="EPP">Epp</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Embalaje</label>
                    <input type="text" class="form-control" formControlName="Embalaje" />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Tipo Dotación</label>
                    <ng-select formControlName="Producto_Dotation_Type_Id" [items]="DotationType" bindLabel="text"
                      bindValue="value" loadingText="loading" ngDefaultControl>
                    </ng-select>
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="form-group">
                    <label>Codigo Barras</label>
                    <input type="text" class="form-control" formControlName="Codigo_Barras" />
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="form-group">
                    <label>Código</label>
                    <input type="text" class="form-control" formControlName="Codigo" />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Estado</label>
                    <select class="form-control" formControlName="Status">
                      <option value="">Seleccione un tipo</option>
                      <option value="Nuevo">Nuevo</option>
                      <option value="Usado">Usado</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="form-group">
                    <label>Descripcion</label>
                    <textarea type="text" class="form-control" formControlName="Descripcion_ATC"></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Categoria</label>
                    <ng-select formControlName="Id_Categoria" [items]="Categorias" bindLabel="text"
                      (change)="getSubCategories($event.value)" bindValue="value" loadingText="loading"
                      ngDefaultControl>
                    </ng-select>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label>Subcategoría</label>
                    <ng-select formControlName="Id_Subcategoria" [items]="SubCategorias" bindLabel="text"
                      (change)="getDinamicField($event.value)" bindValue="value" loadingText="loading" ngDefaultControl>
                    </ng-select>
                  </div>
                </div>

                <ng-container formArrayName="dynamic">
                  <ng-container *ngFor="let item of fieldDinamic.controls; let i = index">
                    <div class="col-md-3" [formGroupName]="i">
                      <label for="">{{
                        item["controls"]["label"]["value"] | titlecase
                        }}</label>
                      <input class="form-control form-control-sm" [type]="item['controls']['type']['value']"
                        formControlName="valor" />
                    </div>
                  </ng-container>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="modal.dismiss('Cross click');closeModal()">
          Cancelar
      </button>
      <button type="button" [swal]="{
        title: '¿Está Seguro?',
        text: 'Se dispone a Guardar este Producto',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Si, Guardar',
        cancelButtonText: 'No,Dejame Comprobar!'
      }" (confirm)="saveProduct()" class="btn btn-primary">
          Guardar
      </button>
  </div>
</ng-template>


<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
