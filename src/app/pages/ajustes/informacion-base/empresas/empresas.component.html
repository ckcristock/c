<div class="card">
  <div class="card-body">
    <div class="row card-title d-flex justify-content-between">
      <div class="col-md-6 px-0">
        <h4 class="text-primary">Datos de la empresa</h4>
      </div>
    </div>
    <hr class="line" />
    <div class="rounded-top table-responsive">
      <table
        class="table table-bordered table-striped table-sm"
        
      >
        <thead class="bg-light">
          <tr class="text-center text-uppercase">
            <th>Nombre</th>
            <th>Correo electr√≥nico</th>
            <th>NIT</th>
            <th class="col-1">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of enterprises" class="text-center">
            <td class="align-middle">{{ item.name }}</td>
            <td class="align-middle">{{ item.email_contact }}</td>
            <td class="align-middle">{{ item.document_number }}</td>
            <td class="align-middle">
              <div ngbDropdown container="body" class="dropdown-primary">
                <button
                  ngbDropdownToggle
                  class="btn btn-primary btn-sm waves-light"
                  type="button"
                >
                  <i class="mdi mdi-chevron-down"></i>
                </button>
                <div ngbDropdownMenu>
                  <a
                    class="dropdown-item text-info waves-light caja-botones"
                    [routerLink]="'/ajustes/configuracion/configuracion-empresa'"
                  >
                    <i class="fas fa-search-plus text-info"></i> Ver y editar</a
                  >
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <ngb-pagination
      class="d-flex justify-content-center pagination-rounded pagination-sm"
      [collectionSize]="pagination.collectionSize"
      [pageSize]="pagination.pageSize"
      [(page)]="pagination.page"
      aria-label="Default pagination "
    ></ngb-pagination>
  </div>
</div>
