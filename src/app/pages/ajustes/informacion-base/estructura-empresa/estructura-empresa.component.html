<div class="card">
  <div class="card-body">
    <div class="card-title">
      <h4 class="text-primary">Estructura de la empresa</h4>
    </div>
    <hr class="line" />
    <div class="row">
      <div class="col-md-4">
        <div class="card-body pl-0">
          <div class="card-title d-flex justify-content-between">
            <h5>Grupos</h5>
            <button
              class="btn btn-primary btn-sm"
              (click)="openModal('grupos', add)"
            >
              <i class="fa fa-plus"></i>
            </button>
          </div>
          <hr />
          <ul class="list-group list-group-flush">
            <li
              role="button"
              *ngFor="let grupo of grupos"
              [ngClass]="{ 'border border-primary': grupo.selected }"
              class="list-group-item d-flex justify-content-between align-items-center rounded"
              (click)="
                getDependencies(grupo.value); selected(grupos, grupo.value)
              "
            >
              {{ grupo.text }}
              <span ngbDropdown class="dropdown-primary">
                <button
                  ngbDropdownToggle
                  class="btn btn-primary btn-sm waves-effect waves-light"
                  type="button"
                >
                  <i class="mdi mdi-chevron-down"></i>
                </button>
                <div ngbDropdownMenu>
                  <a
                    class="dropdown-item text-info waves-light waves-effect caja-botones"
                    (click)="editar('grupos', grupo, add)"
                  >
                    <i class="fas fa-edit color-info"></i> Editar</a
                  >
                  <!-- <a
                    class="dropdown-item text-danger waves-light waves-effect caja-botones"
                    [swal]="anulacion"
                    (confirm)="delete('grupos', grupo.value)"
                  >
                    <i class="fas fa-trash"></i> Eliminar</a
                  > -->
                </div>
              </span>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-4">
        <div class="">
          <div class="card-body px-1">
            <div class="card-title d-flex justify-content-between">
              <h5>Dependencias</h5>
              <button
                class="btn btn-primary btn-sm"
                (click)="openModal('dependencias', add)"
              >
                <i class="fa fa-plus"></i>
              </button>
            </div>
            <hr class="" />
            <ul class="list-group list-group-flush">
              <li
                role="button"
                *ngFor="let dependency of dependecies"
                [ngClass]="{ 'border border-primary': dependency.selected }"
                class="list-group-item d-flex justify-content-between align-items-center rounded"
                (click)="
                  getPosition(dependency.value);
                  selected(dependecies, dependency.value)
                "
              >
                {{ dependency.text }}
                <span ngbDropdown class="dropdown-primary">
                  <button
                    ngbDropdownToggle
                    class="btn btn-primary btn-sm waves-effect waves-light"
                    type="button"
                  >
                    <i class="mdi mdi-chevron-down"></i>
                  </button>
                  <div ngbDropdownMenu>
                    <a
                      class="text-info dropdown-item waves-light waves-effect caja-botones"
                      (click)="editar('dependencias', dependency, add)"
                    >
                      <i class="fas fa-edit"></i> Editar</a
                    >
                    <!-- <a
                      class="text-danger dropdown-item waves-light waves-effect caja-botones"
                      [swal]="anulacion"
                      (confirm)="delete('dependencias', dependency.value)"
                    >
                      <i class="fas fa-trash"></i> Eliminar</a
                    > -->
                  </div>
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="">
          <div class="card-body pr-0">
            <div class="card-title d-flex justify-content-between">
              <h5 class="">Cargos</h5>
              <button
                class="btn btn-primary btn-sm"
                (click)="openModal('cargos', add)"
              >
                <i class="fa fa-plus"></i>
              </button>
            </div>
            <hr class="" />
            <ul
              class="list-group list-group-flush"
              *ngIf="!loading && positions.length > 0; else notData"
            >
              <li
                role="button"
                *ngFor="let position of positions"
                class="list-group-item d-flex justify-content-between align-items-center rounded"
              >
                {{ position.text }}
                <span ngbDropdown class="dropdown-primary">
                  <button
                    ngbDropdownToggle
                    class="btn btn-primary btn-sm waves-effect waves-light"
                    type="button"
                  >
                    <i class="mdi mdi-chevron-down"></i>
                  </button>
                  <div ngbDropdownMenu>
                    <a
                      class="text-info dropdown-item waves-light waves-effect caja-botones"
                      (click)="editar('cargos', position, add)"
                    >
                      <i class="fas fa-edit"></i> Editar</a
                    >
                    <!-- <a
                      class="text-danger dropdown-item waves-light waves-effect caja-botones"
                      [swal]="anulacion"
                      (confirm)="delete('cargos', position.value)"
                    >
                      <i class="fas fa-trash"></i> Eliminar</a
                    > -->
                  </div>
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<swal
  #anulacion
  title="Eliminando item. Presiona sí para continuar"
  icon="warning"
  showCancelButton="true"
  confirmButtonText="Sí"
  cancelButtonText="No"
></swal>

<swal #deleteSwal title="Item eliminado con éxito" icon="success"> </swal>
<ng-template #add let-modal>
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="text-primary modal-title">Lista de {{ tipo }}</h4>
      <button
        type="button"
        class="btn btn-sm btn-flash-border-primary ri-close-fill"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
  </div>
  <div class="modal-body">
    <form changeForm="ngForm">
      <div class="row mt-3">
        <div *ngIf="tipo != 'grupos'" class="col-md-12 px-0">
          <mat-form-field appearance="outline" class="col-md-12">
            <mat-label>Grupo</mat-label>
            <mat-select
              (selectionChange)="getDependencies($event.value)"
              [(value)]="grupoSelcted"
            >
              <mat-option
                *ngFor="let item of grupos"
                [value]="item.value"
                (click)="selected(grupos, item.value)"
                >{{ item.text }}</mat-option
              >
            </mat-select>
          </mat-form-field>
          <div *ngIf="tipo == 'cargos'">
            <mat-form-field appearance="outline" class="col-md-12">
              <mat-label>Dependencia</mat-label>
              <mat-select [(value)]="dependenceSelected">
                <mat-option
                  *ngFor="let item of dependecies"
                  [(value)]="item.value"
                  (click)="selected(dependecies, item.value)"
                  >{{ item.text }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <mat-form-field class="col-md-12" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            matInput
            type="text"
            name="name"
            autocomplete="off"
            [(ngModel)]="name"
            placeholder="Ingrese el nombre"
          />
        </mat-form-field>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      (click)="modal.dismiss('Cross click')"
    >
      Cancelar
    </button>
    <button
      *ngIf="tipo == 'grupos'"
      [disabled]="name == ''"
      type="button"
      (click)="save()"
      class="btn btn-primary"
    >
      Guardar
    </button>
    <button
      *ngIf="tipo == 'dependencias'"
      [disabled]="name == '' || !grupos.length"
      type="button"
      (click)="save()"
      class="btn btn-primary"
    >
      Guardar
    </button>
    <button
      *ngIf="tipo == 'cargos'"
      [disabled]="name == '' || !dependecies.length || !grupos.length"
      type="button"
      (click)="save()"
      class="btn btn-primary"
    >
      Guardar
    </button>
  </div>
</ng-template>

<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
