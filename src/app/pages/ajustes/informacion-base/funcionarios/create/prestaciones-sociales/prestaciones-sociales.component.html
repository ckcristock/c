<form [formGroup]="formPrestation" (ngSubmit)="save()">
  <div class="row">
    <div class="col-md-3" [ngClass]="eps_id_invalid ? 'mb-0' : 'mb-4'">
      <ng-select
        formControlName="eps_id"
        appearance="outline"
        placeholder="EPS"
        [appendTo]="'body'"
        [items]="epss"
        bindLabel="text"
        bindValue="value"
        loadingText="loading"
        ngDefaultControl
      >
      </ng-select>
      <span class="ml-2" *ngIf="eps_id_invalid">
        <small class="text-danger"><b> EPS obligatoria </b></small>
      </span>
    </div>
    <div class="col-md-3" [ngClass]="compensation_fund_id_invalid ? 'mb-0' : 'mb-4'">
      <ng-select
        formControlName="compensation_fund_id"
        appearance="outline"
        [appendTo]="'body'"
        placeholder="Caja de compensación"
        [items]="compensationFunds"
        bindLabel="text"
        bindValue="value"
        loadingText="loading"
        ngDefaultControl
      >
      </ng-select>
      <span class="ml-2" *ngIf="compensation_fund_id_invalid">
        <small class="text-danger">
          <b> Caja obligatoria</b>
        </small>
      </span>
    </div>
    <div class="col-md-3" [ngClass]="severance_fund_id_invalid ? 'mb-0' : 'mb-4'">
      <ng-select
        formControlName="severance_fund_id"
        appearance="outline"
        [appendTo]="'body'"
        placeholder="Fondo de cesantías"
        [items]="severanceFunds"
        bindLabel="text"
        bindValue="value"
        loadingText="loading"
        ngDefaultControl
      >
      </ng-select>

      <span class="ml-2" *ngIf="severance_fund_id_invalid">
        <small class="text-danger">
          <b> Fondo c. obligatorio</b>
        </small>
      </span>
    </div>
    <div class="col-md-3" [ngClass]="pension_fund_id_invalid ? 'mb-0' : 'mb-4'">
      <ng-select
        formControlName="pension_fund_id"
        appearance="outline"
        [appendTo]="'body'"
        placeholder="Fondo de pensiones"
        [items]="pensionFunds"
        bindLabel="text"
        bindValue="value"
        loadingText="loading"
        ngDefaultControl
      >
      </ng-select>

      <span class="ml-2" *ngIf="pension_fund_id_invalid">
        <small class="text-danger">
          <b> Fondo p. obligatorio</b>
        </small>
      </span>
    </div>
    <div class="col-md-3" [ngClass]="arl_id_invalid ? 'mb-0' : 'mb-4'">
      <ng-select
        formControlName="arl_id"
        appearance="outline"
        [appendTo]="'body'"
        placeholder="ARL"
        [items]="arl"
        bindLabel="text"
        bindValue="value"
        loadingText="loading"
        ngDefaultControl
      >
      </ng-select>

      <span class="ml-2" *ngIf="arl_id_invalid">
        <small class="text-danger">
          <b> ARL obligatoria</b>
        </small>
      </span>
    </div>
    <div class="col-md-12">
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-sm btn-primary" (click)="previus()">
          Anterior
        </button>
        <button type="submit" class="btn btn-sm btn-primary">Siguiente</button>
      </div>
    </div>
  </div>
</form>
