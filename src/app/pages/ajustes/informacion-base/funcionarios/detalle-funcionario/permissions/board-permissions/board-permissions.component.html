<div class="form-group col-5 pl-0">
  <label>Tablero permitido</label>
  <div class="row">
    <div class="col-10">
      <ng-select [items]="boards" bindLabel="name_board" [(ngModel)]="boardsSelected" ngDefaultControl
        name="boardsSelected" placeholder={{boardsSelected}}>
      </ng-select>
    </div>
    <div class="col-2">
      <button class="btn btn-primary btn-sm" (click)="save()">
        <i class="fa" [ngClass]="{ 'fa-save':!saving, 'fa-sync fa-spin':saving==true}"></i>
      </button>
    </div>
  </div>
</div>
