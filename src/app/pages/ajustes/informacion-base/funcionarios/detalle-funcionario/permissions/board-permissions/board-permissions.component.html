<div class="row">
  <div class="col-md-3">
    <div class="form-row align-items-center">
      <div class="col-md-10">
        <ng-select
          [items]="boards"
          bindLabel="name_board"
          [(ngModel)]="boardsSelected"
          appearance="outline"
          [appendTo]="'body'"
          ngDefaultControl
          name="boardsSelected"
          placeholder="Tablero permitido"
        >
        </ng-select>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary btn-sm mt-1" (click)="save()">
          <i
            class="fa"
            [ngClass]="{ 'fa-save': !saving, 'fa-sync fa-spin': saving == true }"
          ></i>
        </button>
      </div>
    </div>
  </div>
</div>
