<div class="row">
  <div class="col">
    <app-board-permissions [personId]="person_id"></app-board-permissions>
  </div>
  <div class="col">
    <app-file-permissions [personId]="person_id"></app-file-permissions>
  </div>
  <div class="col">
    <app-profile-permissions [personId]="person_id"></app-profile-permissions>
  </div>
</div>

<hr />
<div class="row">
  <div class="col-12">
    <app-menu-child
      *ngIf="!loading && menues.length > 0; else notData"
      [navItems]="menues"
    ></app-menu-child>
  </div>
</div>
<div *ngIf="menues.length > 0">
  <button
    [disabled]="saving"
    class="btn-block btn btn-primary mt-3"
    (click)="save()"
  >
    <span *ngIf="!saving; else status">Actualizar permisos</span>
    <ng-template #status>
      <span
        class="spinner-border spinner-border-sm"
        role="status"
        aria-hidden="true"
      ></span>
      Guardando permisos...
    </ng-template>
  </button>
</div>

<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
