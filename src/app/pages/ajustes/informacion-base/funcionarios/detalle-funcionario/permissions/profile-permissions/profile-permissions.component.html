<form [formGroup]="form">
  <div class="row">
    <mat-form-field class="col" appearance="outline">
      <mat-label>Perfil permitido</mat-label>
      <mat-select required formControlName="apu_profile_id">
        <mat-option *ngFor="let item of apu_profiles" [value]="item.id">{{
          item.profile
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="col-12">
      <button
        class="btn btn-primary btn-sm btn-block"
        [disabled]="!form.valid"
        (click)="save()"
      >
        <i
          class="fa"
          [ngClass]="{ 'fa-save': !saving, 'fa-sync fa-spin': saving == true }"
        ></i>
        Guardar
      </button>
    </div>
  </div>
</form>
