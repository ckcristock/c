<div class="card">
  <div class="card-body">
    <div class="card-title d-flex justify-content-between">
      <h4 class="text-primary">Funcionarios</h4>
      <div class="btn-group rounded w-sm-100">
        <button [routerLink]="['crear']" class="btn btn-primary btn-sm">
          <i class="fa fa-user-plus"></i> Nuevo
        </button>
        <button
          class="btn btn-info btn-sm"
          style="float: right"
          (click)="openClose()"
        >
          <i class="fas fa-sliders-h"></i> Filtros
        </button>
      </div>
    </div>
    <hr class="line" />
    <mat-accordion multi>
      <mat-expansion-panel class="mat-elevation-z0">        
        <section>
          <h6>Estado</h6>
          <mat-checkbox
            color="primary"
            *ngFor="let stat of status; let i = index"
            (change)="stat.selected = !stat.selected; getPeople()"
            [checked]="stat.selected"
            class="mx-2"
            >{{ stat.name }}</mat-checkbox
          >
        </section>
        <section>
          <h6>Dependencias</h6>
          <mat-checkbox
            color="primary"
            *ngFor="let dependency of dependencies; let i = index"
            (change)="dependency.selected = !dependency.selected; getPeople()"
            [checked]="dependency.selected"
            class="mx-2"
            >{{ dependency.text }}</mat-checkbox
          >
        </section>
      </mat-expansion-panel>
    </mat-accordion>
    <div class="d-flex justify-content-end">
      <mat-form-field class="" appearance="outline">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          type="text"
          placeholder="Busca por nombre"
          (input)="getPeople(1, $event.target.value)"
          name="name"
          autocomplete="off"
        />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
    <table
      class="table table-bordered table-striped table-sm table-responsive-lg mt-2"
      style="font-size: small"
      *ngIf="!loading && people.length > 0; else notData"
    >
      <thead class="bg-light">
        <tr class="text-center text-uppercase">
          <th>Foto</th>
          <th>Nombre</th>
          <th>N. identificaci√≥n</th>          
          <th>Dependencia</th>
          <th>Cargo</th>
          <th>Estado</th>
          <th>Ver</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of people" class="text-center text-uppercase">
          <td class="align-middle">
            <div>
              <img
                style="width: 50px; height: 50px"
                [src]="item.image | image"
                onerror="this.src='../../../../assets/images/noprofile.png'"
                class="d-block img-thumbnail rounded-circle mx-auto img-fluid header-profile-user"
              />
            </div>
          </td>
          <td class="align-middle">
            {{ item.first_name }} {{ item.first_surname }}
          </td>
          <td class="align-middle">{{ item.identifier }}</td>          
          <td class="align-middle">{{ item.dependency }}</td>
          <td class="align-middle">{{ item.position }}</td>
          <td class="align-middle">{{ item.status }}</td>
          <td class="align-middle">
            <button
              type="button"
              class="btn btn-primary btn-sm"
              [routerLink]="['/ajustes/informacion-base/funcionario', item.id]"
            >
              <i class="fas fa-eye"></i> Ver
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <ngb-pagination
      class="d-flex justify-content-center pagination-rounded pagination-sm"
      [collectionSize]="pagination.collectionSize"
      (pageChange)="getPeople($event)"
      [pageSize]="pagination.pageSize"
      [(page)]="pagination.page"
      maxSize="5"
      rotate="true"
      ellipses="false"
      boundaryLinks="true"
    ></ngb-pagination>
