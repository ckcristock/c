<div class="row">
  <div class="col-xl-3 col-lg-4">
    <div class="card">
      <div class="card-body">
        <div class="card-title">
          <h5 class="mb-0">Filtros</h5>
        </div>
        <hr>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Busca por nombre"
            (input)="getPeople(1, $event.target.value)" />
          <div class="input-group-append">
            <button class="btn btn-secondary" type="button">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </div>
      <mat-accordion>
        <mat-expansion-panel class="mat-elevation-z0">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Estado
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="custom-control custom-checkbox mt-1" *ngFor="let stat of status; let i = index">
            <input type="checkbox" id="stat{{ i }}" name="status" (change)="stat.selected = !stat.selected ;getPeople()"
              [checked]="stat.selected" class="custom-control-input" />
            <label class="custom-control-label" for="stat{{ i }}">{{stat.name}}</label>
          </div>
        </mat-expansion-panel>
      </mat-accordion>

      <mat-accordion>
        <mat-expansion-panel class="mat-elevation-z0">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Dependencias
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="custom-control custom-checkbox mt-2" *ngFor="let dependency of dependencies; let i = index">
            <input type="checkbox" id="dependencia{{ i }}"
              (change)="dependency.selected = !dependency.selected ;getPeople()" name="dependecy_id"
              [checked]="dependency.selected" class="custom-control-input" />
            <label class="custom-control-label" for="dependencia{{ i }}">{{ dependency.text }}</label>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
  <div class="col-xl-9 col-lg-8">
    <div class="card">
      <div class="card-body">
        <div class="card-title d-flex justify-content-between">
          <h4 class="text-primary">Funcionarios</h4>
          <button [routerLink]="['crear']" class="btn btn-primary">
            <i class="fa fa-user-plus"></i> Nuevo
          </button>
        </div>
        <hr class="line">
        <div>
          <div *ngIf="!loading && people.length > 0; else notData" class="row no-gutters text-center">
            <div class="col-xl-3 p-2 col-sm-6 d-flex align-items-stretch" *ngFor="let person of people">
              <div role="button" class="card pointer border border-light" [routerLink]="['/ajustes/informacion-base/funcionario',person.id]">
                <span class="badge badge-primary">{{ person.status }}</span>
                <img class="card-img-top" src="{{ person.image | image: 'users' }}"
                  onerror="this.src='../../../../../assets/images/nofound.png'" alt="Card image cap">
                <div class="card-body">
                  <p class="card-text">{{ person.company }}</p>
                  <h6 class="card-title">{{person.first_name}} {{person.first_surname}}</h6> 
                  <p class="card-text">{{ person.dependency }}</p>                 
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-lg-12">
              <ngb-pagination class="d-flex justify-content-center pagination-rounded pagination-sm"
                [collectionSize]="pagination.collectionSize" (pageChange)="getPeople($event)"
                [pageSize]="pagination.pageSize" [(page)]="pagination.page" maxSize="5" rotate="true" ellipses="false"
                boundaryLinks="true"></ngb-pagination>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
