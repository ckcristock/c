<div class="card" *ngIf="!loading">
  <div class="card-body">
    <h5 class="text-primary">{{ title }}</h5>
    <hr class="line" />
    <form [formGroup]="form">
      <div class="row">
        <div class="col-lg-2 mx-auto">
          <div class="align-items-center">
            <img
              id="imageOutput"
              [src]="photoPreview"
              onerror="this.src='../../../../assets/images/not-available.png'"
              class="d-block img-thumbnail mx-auto img-fluid img-product"
            />
            <input
              hidden
              (change)="onFileSelected($event)"
              #photoInput
              type="file"
              accept=".png, .jpg, .jpeg"
            />
            <button
              type="button"
              class="btn btn-info btn-block"
              (click)="photoInput.click()"
            >
              Cargar imagen
            </button>
            <div class="col-md-12 text-center">
              <small *ngIf="photoPreview" class="text-success"
                >Imagen cargada</small
              >
            </div>
          </div>
        </div>
        <div class="col-lg-10">
          <div class="row">
            <mat-form-field class="col" appearance="outline">
              <mat-label>Categoría</mat-label>
              <mat-select formControlName="Id_Categoria" required>
                <mat-option
                  *ngFor="let item of categories"
                  [value]="item.value"
                  >{{ item.text }}</mat-option
                >
              </mat-select>
            </mat-form-field>
            <mat-form-field class="col" appearance="outline">
              <mat-label>Subcategoría</mat-label>
              <mat-select formControlName="Id_Subcategoria" required>
                <mat-option
                  *ngFor="let item of subcategories"
                  [value]="item.value"
                  >{{ item.text }}</mat-option
                >
              </mat-select>
            </mat-form-field>
            <mat-form-field class="col" appearance="outline">
              <mat-label>Nombre</mat-label>
              <input
                type="text"
                formControlName="Nombre_Comercial"
                matInput
                placeholder="Nombre del producto"
                autocomplete="off"
                required
              />
            </mat-form-field>
            <mat-form-field class="col" appearance="outline">
              <mat-label>Presentación</mat-label>
              <input
                type="text"
                formControlName="Presentacion"
                matInput
                placeholder="Presentación del producto"
                autocomplete="off"
                required
              />
            </mat-form-field>
            <mat-form-field class="col" appearance="outline">
              <mat-label>Embalaje</mat-label>
              <mat-select formControlName="Embalaje_id" required>
                <mat-option
                  *ngFor="let item of packagings"
                  [value]="item.value"
                  >{{ item.text }}</mat-option
                >
              </mat-select>
            </mat-form-field>
            <mat-form-field class="col" appearance="outline">
              <mat-label>Codigo de barras</mat-label>
              <input
                type="text"
                formControlName="Codigo_Barras"
                matInput
                placeholder="Codigo de barras"
                autocomplete="off"
              />
            </mat-form-field>
            <mat-form-field class="col" appearance="outline">
              <mat-label>Unidad de medida</mat-label>
              <mat-select
                formControlName="Unidad_Medida"
                matInput
                placeholder="Unidad de medida"
                required
              >
                <mat-option
                  *ngFor="let unidad of unidades_medida"
                  [value]="unidad.value"
                  >{{ unidad.text }}</mat-option
                >
              </mat-select>
            </mat-form-field>

            <ng-container
              formArrayName="category_variables"
              *ngIf="category_variables.value.length > 0"
            >
              <ng-container
                *ngFor="let item of category_variables.controls; let i = index"
              >
                <ng-container [formGroupName]="i">
                  <mat-form-field class="col" appearance="outline">
                    <mat-label>{{ item.get("label").value }}</mat-label>
                    <input
                      [type]="item.get('type').value"
                      formControlName="valor"
                      matInput
                      placeholder="Ingresa el dato"
                      autocomplete="off"
                      [required]="item.get('required').value"
                    />
                  </mat-form-field>
                </ng-container>
              </ng-container>
            </ng-container>
            <ng-container
              formArrayName="subcategory_variables"
              *ngIf="subcategory_variables.value.length > 0"
            >
              <ng-container
                *ngFor="
                  let item of subcategory_variables.controls;
                  let i = index
                "
              >
                <ng-container [formGroupName]="i">
                  <mat-form-field class="col" appearance="outline">
                    <mat-label>{{ item.get("label").value }}</mat-label>
                    <input
                      [type]="item.get('type').value"
                      formControlName="valor"
                      matInput
                      placeholder="Ingresa el dato"
                      autocomplete="off"
                      name="no-password"
                      [required]="item.get('required').value"
                    />
                  </mat-form-field>
                </ng-container>
              </ng-container>
            </ng-container>
            <div class="col-12">
              <button
                type="button"
                (click)="saveProductos()"
                class="btn btn-primary btn-block"
              >
                Guardar
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
