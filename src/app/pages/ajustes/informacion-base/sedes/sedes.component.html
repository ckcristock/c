<div class="card">
  <div class="card-body">
    <div class="card-title d-flex justify-content-between">
      <h4 class="text-primary">Listado de Sedes</h4>
      <div class="btn-group rounded">
        <button class="btn btn-info btn-sm" style="float: right;" (click)="openClose()">
          <i class="fas fa-sliders-h"></i> Filtros
        </button>
      </div>
    </div>
    <hr class="line">
    <mat-accordion multi>
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-form-field class="col-md-3 pl-0" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input type="text" matInput name="nombre" autocomplete="off" placeholder="Busca por nombre">
        </mat-form-field>
      </mat-expansion-panel>
    </mat-accordion>
    <table class="table table-bordered table-striped table-sm table-responsive-sm" style="font-size: small;"
      *ngFor="let item of sedes ">
      <thead>
        <tr>
          <th>Empresa</th>
          <th>Nombre</th>
          <th>Código</th>
          <th class="text-center col-1">Acciones</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <p class="font-size-14 mb-0 ">{{item.enterprise}}</p>
          </td>
          <td>
            <p class="font-size-14 mb-0 ">{{item.name}}</p>
          </td>
          <td>
            <p class="font-size-14 mb-0 ">{{item.code}}</p>
          </td>

          <td class="text-center">

            <div class="btn-group " role="group " ngbDropdown>
              <button id="btnGroupVerticalDrop1 " type="button " class="btn btn-primary dropdown-toggle btn-sm"
                ngbDropdownToggle>
                <i class="mdi mdi-chevron-down "></i>
              </button>
              <div style="cursor: pointer; " class="dropdown-menu font-weight-bolder "
                aria-labelledby="btnGroupVerticalDrop1 " ngbDropdownMenu>
                <a class="dropdown-item "> <i class="fa fa-search mr-2 "></i>Ver más</a>
                <a class="dropdown-item "> <i class="fa fa-edit mr-2 "></i>Editar </a>
                <a class="dropdown-item "> <i class="fa fa-ban mr-2 "></i>Suspender </a>
              </div>
            </div>
          </td>
        </tr>

      </tbody>
    </table>
    <ngb-pagination class="d-flex justify-content-center pagination-rounded pagination-sm"
      [collectionSize]="pagination.collectionSize " [pageSize]="pagination.pageSize " [(page)]="pagination.page "
      aria-label="Default pagination "></ngb-pagination>



  </div>
</div>
