<div class="card">
  <div class="card-body">
    <div class="card-title d-flex justify-content-between">
      <h4 class="text-primary">Costos indirectos</h4>
      <button
        class="btn btn-sm btn-primary"
        style="float: right"
        (click)="openConfirm(add, 'Nuevo Costo indirecto')"
      >
        <i class="fa fa-plus"></i> Agregar
      </button>
    </div>
    <hr class="line" />
    <table
      class="table table-bordered table-striped table-sm table-responsive-lg"
      style="font-size: small"
      *ngIf="!loading && indirects.length > 0; else notData"
    >
      <thead class="bg-light">
        <tr class="text-center text-uppercase">
          <th>Nombre</th>
          <th>%</th>
          <th>Fecha Creaci√≥n</th>
          <th class="col-md-1">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of indirects"
          class="text-center"
          [ngClass]="{
            'text-danger font-weight-bold': item.state == 'Inactivo'
          }"
        >
          <td class="align-middle">{{ item.name }}</td>
          <td class="align-middle">{{ item.percentage }}</td>
          <td class="align-middle">{{ item.created_at | date: "longDate" }}</td>
          <td class="align-middle">
            <div ngbDropdown class="dropdown-primary">
              <button
                ngbDropdownToggle
                class="btn btn-primary btn-sm waves-effect waves-light"
                type="button"
              >
                <i class="mdi mdi-chevron-down"></i>
              </button>
              <div ngbDropdownMenu>
                <a
                  class="dropdown-item waves-light text-info waves-effect caja-botones"
                  (click)="
                    getIndirect(item);
                    openConfirm(add, 'Actualizar costo indirecto')
                  "
                >
                  <i class="far fa-edit"></i> Editar
                </a>
                <a
                  *ngIf="item.state == 'Inactivo'"
                  (click)="activateOrInactivate(item, 'Activo')"
                  class="dropdown-item waves-light text-success waves-effect"
                >
                  <i class="fas fa-check"></i> Activar
                </a>
                <a
                  *ngIf="item.state == 'Activo'"
                  (click)="activateOrInactivate(item, 'Inactivo')"
                  class="dropdown-item waves-light text-danger waves-effect"
                >
                  <i class="fas fa-trash-alt"></i> Anular
                </a>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <ngb-pagination
      class="d-flex justify-content-center pagination-rounded pagination-sm"
      [collectionSize]="pagination.collectionSize"
      (pageChange)="getIndirectCosts($event)"
      maxSize="5"
      rotate="true"
      ellipses="false"
      boundaryLinks="true"
      [pageSize]="pagination.pageSize"
      [(page)]="pagination.page"
      aria-label="Default pagination"
    >
    </ngb-pagination>
  </div>
</div>

<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">{{ title }}</h4>
    <button
      type="button"
      class="btn btn-sm btn-flash-border-primary ri-close-fill"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <mat-form-field class="col-md-8 pl-0" appearance="outline">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          type="text"
          placeholder="Ingresa el nombre"
          formControlName="name"
          required
        />
      </mat-form-field>
      <mat-form-field class="col-md-4 pr-0" appearance="outline">
        <mat-label>%</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ingresa el porcentaje"
          formControlName="percentage"
          required
        />
      </mat-form-field>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      (click)="modal.dismiss('Cross click'); form.reset()"
    >
      Cancelar
    </button>
    <button
      type="button"
      [disabled]="!form.valid"
      (click)="save()"
      class="btn btn-primary"
    >
      Guardar
    </button>
  </div>
</ng-template>

<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
