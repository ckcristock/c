<div class="card">
    <div class="card-body">
        <div class="card-title d-flex justify-content-between">
            <h4 class="text-primary">Espesores</h4>
            <button class="btn btn-sm btn-primary" style="float: right;" (click)="openConfirm(add, 'Nuevo Espesor')">
                <i class="fa fa-plus"></i> Agregar
            </button>            
        </div>
        <hr class="line">
        <table class="table table-bordered table-striped table-sm table-responsive-sm" style="font-size: small;" *ngIf="!loading && espesores.length > 0; else notData">
            <thead>
                <tr>
                    <th>Espesor</th>
                    <th>Fecha Creaci√≥n</th>
                    <th class="text-center col-1">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of espesores">
                    <td> {{ item.thickness }} </td>
                    <td> {{ item.created_at | date: 'dd-MM-YYYY' }} </td>
                    <td>
                        <div class="text-center">
                            <div ngbDropdown class="dropdown-primary">
                                <button ngbDropdownToggle class="btn btn-primary btn-sm waves-effect waves-light " type="button">
                                    <i class="mdi mdi-chevron-down"></i>
                                </button>
                                <div ngbDropdownMenu>
                                    <a class="dropdown-item waves-light text-info waves-effect caja-botones" (click)="getThickness(item); openConfirm(add,'Actualizar Espesor')">
                                        <i class="far fa-edit"></i> Editar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-template #add let-modal>
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="text-primary modal-title">{{ title }}</h4>
        <button type="button" class="btn btn-sm btn-flash-border-primary ri-close-fill" aria-label="Close"
          (click)="modal.dismiss('Cross click');form.reset()"></button>
      </div>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <div class="row">
                <div class="col-12">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="">Espesor</label>
                            <input type="number" class="form-control form-control-sm" formControlName="thickness">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="modal.dismiss('Cross click');form.reset()">
        Cancelar
      </button>
      <button type="button" [disabled]="!form.valid" (click)="save()" class="btn btn-primary">
        Guardar
      </button>
    </div>
  </ng-template>

<ng-template #notData>
    <app-not-data [loading]="loading"></app-not-data>
</ng-template>
