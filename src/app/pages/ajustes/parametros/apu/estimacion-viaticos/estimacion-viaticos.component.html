<div class="card">
  <div class="card-body">
    <div class="row card-title d-flex justify-content-between">
      <div class="col-md-6 px-0">
        <h4 class="text-primary">Estimación de viáticos</h4>
      </div>
      <div class="col-md-6 px-0 text-right">
        <div class="btn-group rounded w-sm-100">
          <button
            class="btn btn-sm btn-primary"
            (click)="openConfirm(add, 'Nueva Estimación Viáticos')"
          >
            <i class="fa fa-plus"></i> Agregar
          </button>
        </div>
      </div>
    </div>
    <hr class="line" />
    <div class="rounded-top table-responsive">
      <table
        class="table table-bordered table-striped table-sm"
        
        *ngIf="!loading && estimations.length > 0; else notData"
      >
        <thead class="bg-light">
          <tr class="text-center text-uppercase">
            <th>Descripción</th>
            <th>Unidad</th>
            <th>Cantidad</th>
            <th>Valor unitario</th>
            <th>Fecha Creación</th>
            <th class="col-1">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of estimations" class="text-center">
            <td class="align-middle">{{ item.description }}</td>
            <td class="align-middle">{{ item.unit }}</td>
            <td class="align-middle">{{ item.amount }}</td>
            <td class="align-middle">{{ item.unit_value | currency: "COP" }}</td>
            <td class="align-middle">{{ item.created_at | date: "longDate" }}</td>
            <td class="align-middle">
              <div ngbDropdown container="body" class="dropdown-primary">
                <button
                  ngbDropdownToggle
                  class="btn btn-primary btn-sm waves-light"
                  type="button"
                >
                  <i class="mdi mdi-chevron-down"></i>
                </button>
                <div ngbDropdownMenu>
                  <a
                    class="dropdown-item waves-light text-info caja-botones"
                    (click)="
                      getEstimation(item);
                      openConfirm(add, 'Actualizar Estimación Viáticos')
                    "
                  >
                    <i class="far fa-edit"></i> Editar
                  </a>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">{{ title }}</h4>
    <button
      type="button"
      class="btn btn-sm btn-flash-border-primary ri-close-fill"
      aria-label="Close"
      (click)="modal.dismiss('Cross click'); form.reset()"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-12">
          <div class="form-row">
            <div class="form-group col-3">
              <label>Descripción</label>
              <input
                type="text"
                class="form-control form-control-sm"
                formControlName="description"
              />
            </div>
            <div class="form-group col-3">
              <label>Unidad</label>
              <input
                type="text"
                class="form-control form-control-sm"
                formControlName="unit"
              />
            </div>
            <div class="form-group col-3">
              <label>Cantidad</label>
              <input
                type="number"
                class="form-control form-control-sm"
                formControlName="amount"
              />
            </div>
            <div class="form-group col-3">
              <label>Valor Unitario</label>
              <input
                type="number"
                class="form-control form-control-sm"
                formControlName="unit_value"
              />
            </div>
            <div class="col-12">
              <div class="text-center">
                <h6>Variables</h6>
                <hr />
              </div>
              <perfect-scrollbar style="height: 250px">
                <div class="row">
                  <div
                    class="form-group col-4 mb-0"
                    *ngFor="let item of variables"
                  >
                    <label> {{ item.label }} </label>
                    <p class="text-info">{{ "{" + item.var + "}" }}</p>
                  </div>
                </div>
              </perfect-scrollbar>
              <div class="row">
                <div class="form-group col-6">
                  <label for="">Formula Cantidad</label>
                  <textarea
                    class="form-control form-control-sm"
                    formControlName="formula_amount"
                    name="formula"
                    cols="30"
                    rows="3"
                  ></textarea>
                </div>
                <div class="form-group col-6">
                  <label for="">Formula Valor Total</label>
                  <textarea
                    class="form-control form-control-sm"
                    formControlName="formula_total_value"
                    name="formula"
                    cols="30"
                    rows="3"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      (click)="modal.dismiss('Cross click'); form.reset()"
    >
      Cancelar
    </button>
    <button
      type="button"
      [disabled]="!form.valid"
      (click)="save()"
      class="btn btn-primary"
    >
      Guardar
    </button>
  </div>
</ng-template>

<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
