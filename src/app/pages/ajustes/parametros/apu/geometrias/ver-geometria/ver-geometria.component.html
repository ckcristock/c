<div class="row mb-4">
    <div class="col text-left">
        <a class="text-primary back" (click)="regresar()">Regresar</a>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h4 class="text-primary">Ver Geometr√≠a</h4>
                </div>
                <hr class="bg-primary">
                <div class="row">
                    <div class="col-12">
                        <div class="col-12">
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="">Nombre</label>
                                    <p> {{ geometry.text }} </p>
                                </div>
                                <div class="form-group col-6">
                                    <label for="">Imagen</label>
                                    <br>
                                    <img [src]="geometry.image" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 mt-4">
                            <div class="row mb-2">
                                <div class="col-3" *ngFor="let item of geometry.measures">
                                    <span class="mt-3">{{item.name}}:
                                        <b class="text-dark">{{ '{' +item.measure+ '}' }}</b>
                                    </span>
                                </div>
                            </div>
                            <label for="">Formula Peso</label>
                            <p> {{ geometry.weight_formula }} </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
