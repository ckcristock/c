<div class="card">
    <div class="card-body">
        <div class="card-title d-flex justify-content-between">
            <h4 class="text-primary">Ver Geometr√≠a</h4>
        </div>
        <hr class="line">
        <div class="row">
            <div class="col-8 text-center">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <p> {{ geometry.text }} </p>
                </div>
                <div class="mt-4">
                    <div *ngFor="let item of geometry.measures">
                        <span class="mt-3">{{item.name}}:
                            <b class="text-dark">{{ '{' +item.measure+ '}' }}</b>
                        </span>
                    </div>
                </div>
                <div class="mt-4">
                    <label>Formula Peso</label>
                    <p> {{ geometry.weight_formula }} </p>
                </div>
            </div>
            <div class="col-4">
                <div class="img-container col-12">
                    <img [src]="geometry.image" onerror="this.src='../../../../../../assets/images/nofound.png'" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
