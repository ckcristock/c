<div class="card">
  <div class="card-body">
    <div class="card-title d-flex justify-content-between">
      <h4 class="text-primary">Variables APU</h4>
      <button
        class="btn btn-sm btn-primary"
        style="float: right"
        (click)="openConfirm(add, 'Nueva máquina')"
      >
        <i class="fa fa-plus"></i> Agregar
      </button>
    </div>
    <hr class="line" />
    <table
      class="table table-bordered table-striped table-sm table-responsive-sm"
      style="font-size: small"
      *ngIf="!loading && machines.length > 0; else notData"
    >
      <thead class="bg-light">
        <tr class="text-center text-uppercase">
          <th>Nombre</th>
          <th>Unidad</th>
          <th>Costo</th>
          <th>Tipo</th>
          <th class="col-md-1">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of machines" class="text-center">
          <td class="align-middle">{{ item.name }}</td>
          <td class="align-middle">{{ item.unit_name }}</td>
          <td class="align-middle">{{ item.unit_cost }}</td>
          <td class="align-middle">{{ item.type }}</td>
          <td class="align-middle">
            <div ngbDropdown class="dropdown-primary">
              <button
                ngbDropdownToggle
                class="btn btn-primary btn-sm waves-effect waves-light"
                type="button"
              >
                <i class="mdi mdi-chevron-down"></i>
              </button>
              <div ngbDropdownMenu>
                <a
                  class="dropdown-item waves-light text-info waves-effect caja-botones"
                  (click)="
                    getMaquine(item); openConfirm(add, 'Actualizar máquina')
                  "
                >
                  <i class="far fa-edit"></i> Editar
                </a>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">{{ title }}</h4>
    <button
      type="button"
      class="btn btn-sm btn-flash-border-primary ri-close-fill"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <mat-form-field class="col-md-6 pl-0" appearance="outline">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          type="text"
          placeholder="Ingresa el nombre"
          formControlName="name"
          required
        />
      </mat-form-field>
      <mat-form-field class="col-md-6 pr-0" appearance="outline">
        <mat-label>Unidad</mat-label>
        <mat-select formControlName="unit_id">
          <mat-option *ngFor="let item of units" [value]="item.id">{{
            item.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="col-md-6 pl-0" appearance="outline">
        <mat-label>Costo</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ingresa el costo"
          formControlName="unit_cost"
          required
        />
      </mat-form-field>
      <mat-form-field class="col-md-6 pr-0" appearance="outline">
        <mat-label>Unidad</mat-label>
        <mat-select formControlName="type_id">
          <mat-option value="1">Máquinas herramientas</mat-option>
          <mat-option value="2">Procesos internos</mat-option>
          <mat-option value="3">Procesos externos</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      (click)="modal.dismiss('Cross click'); form.reset()"
    >
      Cancelar
    </button>
    <button
      type="button"
      [disabled]="!form.valid"
      (click)="save()"
      class="btn btn-primary"
    >
      Guardar
    </button>
  </div>
</ng-template>

<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
