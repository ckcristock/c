<div class="card">
    <div class="card-body">
        <div class="card-title">
            <button class="btn btn-sm btn-primary" style="float: right;" (click)="openModal()">
                <i class="fa fa-plus"></i> Agregar
            </button>
            <h5 class="text-primary">Materiales</h5>
            <div class="form-row ml-0 mt-2">
                <div class="form-group">
                    <label for="">Filtro nombre</label>
                    <input type="text" class="form-control form-control-sm" [(ngModel)]="filtro.name" (change)="getMaterials()" name="name" autocomplete="off">
                </div>
            </div>
            <hr class="bg-primary">
        </div>
        <table class="table table-borderless table-striped mt-4" *ngIf="!loading && materials.length > 0; else notData">
            <thead class="bg-light">
                <tr>
                    <th>Nombre</th>
                    <th>Unidad</th>
                    <th>Tipo</th>
                    <th>Aplica Corte Agua</th>
                    <th>Aplica Corte Luz</th>
                    <th>Precio Unitario</th>
                    <th>F. Creaci√≥n</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of materials">
                    <td> {{ item.name | uppercase }} </td>
                    <td> {{ item.unit | titlecase }} </td>
                    <td> {{ item.type }} </td>
                    <td>
                        <span *ngIf="item.cut_water === 0; else si"></span>
                        <span *ngIf="item.cut_water === 1; else no"></span>
                    </td>
                    <td>
                        <span *ngIf="item.cut_laser === 0; else si"></span>
                        <span *ngIf="item.cut_laser === 1; else no"></span>
                    </td>
                    <td> {{ item.unit_price }} </td>
                    <td> {{ item.created_at | date: 'dd-MM-YYYY' }} </td>
                    <td>
                        <div class="text-center">
                            <div ngbDropdown class="dropdown-primary">
                                <button ngbDropdownToggle class="btn btn-primary btn-sm waves-effect waves-light " type="button">
                                    <i class="mdi mdi-chevron-down"></i>
                                </button>
                                <div ngbDropdownMenu>
                                    <a class="dropdown-item waves-light text-info waves-effect caja-botones" (click)="getMaterial(item); modal.show()">
                                        <i class="far fa-edit"></i> Editar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <ngb-pagination class="d-flex justify-content-center pagination-rounded pagination-sm" [collectionSize]="pagination.collectionSize" [pageSize]="pagination.pageSize" [(page)]="pagination.page" (pageChange)="getMaterials($event)" aria-label="Default pagination"
            maxSize="5" rotate="true" ellipses="false" boundaryLinks="true" rotate="true" ellipses="false" boundaryLinks="true">
        </ngb-pagination>
    </div>
</div>
<app-modal-basic #modal [dialogClass]="'modal-md'">
    <div class="app-modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="close basic-close" (click)="modal.hide(); form.reset()">
            <span aria-hidden="true">
              <i class="fas fa-times"></i>
            </span>
        </button>
    </div>
    <div class="app-modal-body">
        <form [formGroup]="form">
            <div class="row">
                <div class="col-12">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="">Nombre</label>
                            <input type="text" class="form-control form-control-sm" formControlName="name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Unidad</label>
                            <select class="form-control form-control-sm" name="color" formControlName="unit">
                                <option value="milimetros">Milimetros</option>
                                <option value="unidad">Unidad</option>
                            </select>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="tipo">Tipo</label>
                            <select class="form-control form-control-sm" name="color" formControlName="type">
                                <option value="Interno">Interno</option>
                                <option value="Comercial">Comercial</option>
                            </select>
                        </div>
                        <div class="form-group col-6">
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" id="cut_water" formControlName="cut_water">
                                <label class="custom-control-label" for="cut_water">
                                    Aplica corte de agua
                                </label>
                            </div>
                        </div>
                        <div class="form-group col-6">
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" id="cut_laser" formControlName="cut_laser">
                                <label class="custom-control-label" for="cut_laser">
                                    Aplica corte de luz
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="app-modal-footer">
        <div class="form-group text-right">
            <button (click)="modal.hide(); form.reset()" type="button" class="btn btn-danger raised mr-2 btn-sm">Cerrar</button>
            <button type="submit" class="btn btn-primary btn-sm raised" [disabled]="!form.valid" (click)="save()">Guardar</button>
        </div>
    </div>
</app-modal-basic>
<ng-template #notData>
    <app-not-data [loading]="loading"></app-not-data>
</ng-template>
<ng-template #si>
    <p>Si</p>
</ng-template>
<ng-template #no>
    <p>No</p>
</ng-template>
