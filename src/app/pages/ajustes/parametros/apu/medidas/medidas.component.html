<div class="card">
  <div class="card-body">
    <div class="row card-title d-flex justify-content-between">
      <div class="col-md-6 px-0">
        <h4 class="text-primary">Medidas</h4>
      </div>
      <div class="col-md-6 px-0 text-right">
        <div class="btn-group rounded w-sm-100">
          <button
            class="btn btn-sm btn-primary"
            (click)="openConfirm(add, 'Nueva medida')"
          >
            <i class="fa fa-plus"></i> Agregar
          </button>
          <button class="btn btn-info btn-sm" (click)="openClose()">
            <i class="fas fa-sliders-h"></i> Filtros
          </button>
        </div>
      </div>
    </div>
    <mat-accordion multi>
      <mat-expansion-panel class="mat-elevation-z0">
        <div class="row">
          <mat-form-field class="col" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input (input)="getMeasures()" [(ngModel)]="filtro.name" type="text" matInput placeholder="Busca por nombre" />
          </mat-form-field>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
    <hr class="line" />
    <div class="rounded-top table-responsive">
      <table
        class="table table-bordered table-striped table-sm"
        
        *ngIf="!loading && measures.length > 0; else notData"
      >
        <thead class="bg-light">
          <tr class="text-center text-uppercase">
            <th>Nombre</th>
            <th>Variable</th>
            <th class="col-md-1">Estado</th>
            <th class="col-1">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of measures" class="text-center">
            <td class="align-middle">{{ item.name }}</td>
            <td class="align-middle">{{ item.measure }}</td>
            <td class="align-middle">
              <span
                [ngClass]="
                  item.state == 'Inactivo'
                    ? 'badge badge-danger'
                    : 'badge badge-success'
                "
              >
                {{ item.state }}
              </span>
            </td>
            <td class="align-middle">
              <div ngbDropdown container="body" class="dropdown-primary">
                <button
                  ngbDropdownToggle
                  class="btn btn-primary btn-sm waves-light"
                  type="button"
                >
                  <i class="mdi mdi-chevron-down"></i>
                </button>
                <div ngbDropdownMenu>
                  <a
                    class="dropdown-item waves-light text-info caja-botones"
                    href="javascript: void(0);"
                    (click)="
                      getMeasure(item); openConfirm(add, 'Actualizar medida')
                    "
                  >
                    <i class="far fa-edit"></i> Editar
                  </a>
                  <a
                    *ngIf="item.state == 'Activo'"
                    href="javascript: void(0);"
                    (click)="changeState(item, 'Inactivo')"
                    class="dropdown-item waves-light text-danger caja-botones"
                  >
                    <i class="far fa-trash-alt"></i> Anular
                  </a>
                  <a
                    *ngIf="item.state == 'Inactivo'"
                    href="javascript: void(0);"
                    (click)="changeState(item, 'Activo')"
                    class="dropdown-item waves-light text-success caja-botones"
                  >
                    <i class="fas fa-check"></i> Activar
                  </a>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <ngb-pagination
      class="d-flex justify-content-center pagination-rounded pagination-sm"
      [collectionSize]="pagination.collectionSize"
      [pageSize]="pagination.pageSize"
      [(page)]="pagination.page"
      (pageChange)="getMeasures($event)"
      aria-label="Default pagination"
      maxSize="5"
      rotate="true"
      ellipses="false"
      boundaryLinks="true"
      rotate="true"
      ellipses="false"
      boundaryLinks="true"
    >
    </ngb-pagination>
  </div>
</div>

<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">{{ title }}</h4>
    <button
      type="button"
      class="btn btn-sm btn-flash-border-primary ri-close-fill"
      aria-label="Close"
      (click)="modal.dismiss('Cross click'); form.reset()"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="row">
        <mat-form-field class="col-md-6" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            matInput
            type="text"
            placeholder="Ingresa el nombre"
            formControlName="name"
            required
          />
        </mat-form-field>
        <mat-form-field class="col-md-6" appearance="outline">
          <mat-label>Variable</mat-label>
          <input
            matInput
            type="text"
            placeholder="Ingresa el variable"
            formControlName="measure"
            required
          />
        </mat-form-field>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger"
      (click)="modal.dismiss('Cross click'); form.reset()"
    >
      Cancelar
    </button>
    <button
      type="button"
      [disabled]="!form.valid"
      (click)="save()"
      class="btn btn-primary"
    >
      Guardar
    </button>
  </div>
</ng-template>

<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
