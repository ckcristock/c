<div class="card">
    <div class="card-body">
        <div class="card-title">
            <button class="btn btn-sm btn-primary" style="float: right;" (click)="openModal()">
                <i class="fa fa-plus"></i> Agregar
            </button>
            <h5 class="text-primary">Unidades de Medidas</h5>
        </div>
        <hr class="bg-primary">
        <table class="table table-borderless table-striped" *ngIf="!loading && units.length > 0; else notData">
            <thead class="bg-light">
                <tr>
                    <th>Nombre</th>
                    <th>Fecha Creaci√≥n</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of units">
                    <td> {{ item.name }} </td>
                    <td> {{ item.created_at | date: 'dd-MM-YYYY' }} </td>
                    <td>
                        <div class="text-center">
                            <div ngbDropdown class="dropdown-primary">
                                <button ngbDropdownToggle class="btn btn-primary btn-sm waves-effect waves-light " type="button">
                                    <i class="mdi mdi-chevron-down"></i>
                                </button>
                                <div ngbDropdownMenu>
                                    <a class="dropdown-item waves-light text-info waves-effect caja-botones" (click)="getUnit(item); modal.show()">
                                        <i class="far fa-edit"></i> Editar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<app-modal-basic #modal [dialogClass]="'modal-sm'">
    <div class="app-modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="close basic-close" (click)="modal.hide(); form.reset()">
            <span aria-hidden="true">
              <i class="fas fa-times"></i>
            </span>
        </button>
    </div>
    <div class="app-modal-body">
        <form [formGroup]="form">
            <div class="row">
                <div class="col-12">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="">Nombre</label>
                            <input type="text" class="form-control form-control-sm" formControlName="name">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="app-modal-footer">
        <div class="form-group text-right">
            <button (click)="modal.hide(); form.reset()" type="button" class="btn btn-danger raised mr-2 btn-sm">Cerrar</button>
            <button type="submit" class="btn btn-primary btn-sm raised" [disabled]="!form.valid" (click)="save()">Guardar</button>
        </div>
    </div>
</app-modal-basic>
<ng-template #notData>
    <app-not-data [loading]="loading"></app-not-data>
</ng-template>
