<div class="card">
  <div class="card-body">
    <div class="row card-title d-flex justify-content-between">
      <div class="col-md-6 px-0">
        <h4 class="text-primary">Unidades de medida</h4>
      </div>
      <div class="col-md-6 px-0 text-right">
        <div class="btn-group rounded w-sm-100">
          <button
            class="btn btn-sm btn-primary"
            (click)="openConfirm(add, 'Nueva unidad de medida')"
          >
            <i class="fa fa-plus"></i> Agregar
          </button>
        </div>
      </div>
    </div>
    <hr class="line" />
    <div class="rounded-top table-responsive">
      <table
        class="table table-bordered table-striped table-sm"
        *ngIf="!loading && units.length > 0; else notData"
      >
        <thead class="bg-light">
          <tr class="text-center text-uppercase">
            <th>Nombre</th>
            <th>Unidad</th>
            <th class="col-1">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of units" class="text-center">
            <td class="align-middle">{{ item.name }}</td>
            <td class="align-middle">{{ item.unit }}</td>
            <td class="align-middle">
              <div ngbDropdown container="body" class="dropdown-primary">
                <button
                  ngbDropdownToggle
                  class="btn btn-primary btn-sm waves-light"
                  type="button"
                >
                  <i class="mdi mdi-chevron-down"></i>
                </button>
                <div ngbDropdownMenu>
                  <a
                    href="javascript: void(0);"
                    class="dropdown-item waves-light text-info caja-botones"
                    (click)="
                      getUnit(item);
                      openConfirm(add, 'Actualizar unidad de medida')
                    "
                  >
                    <i class="far fa-edit"></i> Editar
                  </a>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">{{ title }}</h4>
    <button
      type="button"
      class="btn btn-sm btn-flash-border-primary ri-close-fill"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <mat-form-field class="col-md-12 px-0" appearance="outline">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          type="text"
          placeholder="Ingresa el nombre"
          autocomplete="off"
          formControlName="name"
          required
        />
      </mat-form-field>
      <mat-form-field class="col-md-12 px-0" appearance="outline">
        <mat-label>Unidad</mat-label>
        <input
          matInput
          type="text"
          placeholder="Ingresa la sigla"
          autocomplete="off"
          formControlName="unit"
          required
        />
      </mat-form-field>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      (click)="modal.dismiss('Cross click'); form.reset()"
    >
      Cancelar
    </button>
    <button
      type="button"
      [disabled]="!form.valid"
      (click)="save()"
      class="btn btn-primary"
    >
      Guardar
    </button>
  </div>
</ng-template>

<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
