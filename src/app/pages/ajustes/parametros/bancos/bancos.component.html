<div class="card">
  <div class="card-body">
    <div class="card-title d-flex justify-content-between">
      <h4 class="text-primary">Bancos</h4>
      <div class="btn-group rounded">
        <button
          class="btn btn-primary btn-sm"
          style="float: right"
          (click)="openConfirm(add, 'Nuevo Banco')"
        >
          <i class="fa fa-plus"></i> Agregar
        </button>
        <button
          class="btn btn-info btn-sm"
          style="float: right"
          (click)="openClose()"
        >
          <i class="fas fa-sliders-h"></i> Filtros
        </button>
      </div>
    </div>
    <hr class="line" />
    <mat-accordion multi>
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-form-field class="col-md-3 pl-0" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            type="text"
            matInput
            [(ngModel)]="filtro.name"
            (input)="getBanks()"
            name="name"
            autocomplete="off"
            placeholder="Busca por nombre"
          />
        </mat-form-field>
      </mat-expansion-panel>
    </mat-accordion>
    <table
      class="table table-bordered table-striped table-sm table-responsive-sm"
      style="font-size: small"
      *ngIf="!loading && banks.length > 0; else notData"
    >
      <thead class="bg-light">
        <tr class="text-center text-uppercase">
          <th>Nombre</th>
          <th>Código</th>
          <th class="col-md-1">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let bank of banks"
          class="text-center"
          [ngClass]="{
            'text-danger font-weight-bold': bank.status == 'Inactivo'
          }"
        >
          <td class="align-middle">{{ bank.name }}</td>
          <td class="align-middle">{{ bank.code }}</td>
          <td class="align-middle">
            <div ngbDropdown class="dropdown-primary">
              <button
                ngbDropdownToggle
                class="btn btn-primary btn-sm waves-effect waves-light"
                type="button"
              >
                <i class="mdi mdi-chevron-down"></i>
              </button>
              <div ngbDropdownMenu>
                <a
                  class="dropdown-item waves-light text-info waves-effect caja-botones"
                  target="_blank"
                  (click)="getBank(bank); openConfirm(add, 'Actualizar Banco')"
                  ><i class="far fa-edit"></i> Editar</a
                >
                <a
                  *ngIf="bank.status == 'Activo'"
                  class="text-danger dropdown-item waves-light waves-effect caja-botones"
                  (click)="activateOrInactivate(bank, 'Inactivo')"
                >
                  <i class="far fa-trash-alt"></i> Anular</a
                >
                <a
                  *ngIf="bank.status == 'Inactivo'"
                  class="text-success dropdown-item waves-light waves-effect caja-botones"
                  (click)="activateOrInactivate(bank, 'Activo')"
                >
                  <i class="fas fa-check"></i> Activar</a
                >
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ngb-pagination
    class="d-flex justify-content-center pagination-rounded pagination-sm"
    [collectionSize]="pagination.collectionSize"
    [pageSize]="pagination.pageSize"
    [(page)]="pagination.page"
    (pageChange)="getBanks($event)"
    aria-label="Default pagination"
    maxSize="5"
    rotate="true"
    ellipses="false"
    boundaryLinks="true"
    rotate="true"
    ellipses="false"
    boundaryLinks="true"
  >
  </ngb-pagination>
</div>

<ng-template #add let-modal>
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="text-primary modal-title">{{ selected }}</h4>
      <button
        type="button"
        class="btn btn-sm btn-flash-border-primary ri-close-fill"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label class="custom-label" for="funcionario_id">Nombre</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="name"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label class="custom-label" for="funcionario_id">Código</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="code"
            required
          />
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      (click)="modal.dismiss('Cross click')"
    >
      Cancelar
    </button>
    <button
      type="button"
      [disabled]="!form.valid"
      (click)="createBank()"
      class="btn btn-primary"
    >
      Guardar
    </button>
  </div>
</ng-template>

<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
