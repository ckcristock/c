<div class="card">
  <div class="card-body">
    <div class="card-title d-flex justify-content-between">
      <h4 class="text-primary">Cuentas Bancarias</h4>
      <div class="btn-group rounded w-sm-100">
        <button
          class="btn btn-primary btn-sm"
          style="float: right"
          (click)="openConfirm(add, 'Nueva Cuenta Bancaria')"
        >
          <i class="fa fa-plus"></i> Agregar
        </button>
        <button
          class="btn btn-info btn-sm"
          style="float: right"
          (click)="openClose()"
        >
          <i class="fas fa-sliders-h"></i> Filtros
        </button>
      </div>
    </div>
    <hr class="line" />
    <mat-accordion multi>
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-form-field class="col-md-3 pl-0" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            type="text"
            matInput
            [(ngModel)]="filtro.name"
            (input)="getBankAccounts()"
            name="name"
            autocomplete="off"
            placeholder="Busca por nombre"
          />
        </mat-form-field>
      </mat-expansion-panel>
    </mat-accordion>
    <table
      class="table table-bordered table-striped table-sm table-responsive-lg"
      style="font-size: small"
      *ngIf="!loading && bankAccounts.length > 0; else notData"
    >
      <thead class="bg-light">
        <tr class="text-center text-uppercase">
          <th>Nombre</th>
          <th>Cuenta Asociada</th>
          <th>Número Cuenta</th>
          <th>Saldo</th>
          <th class="text-center col-1">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let bankAccount of bankAccounts"
          class="text-center"
          [ngClass]="{
            'text-danger font-weight-bold': bankAccount.status == 'Inactivo'
          }"
        >
          <td class="align-middle">{{ bankAccount.name }}</td>
          <td class="align-middle">{{ bankAccount.associated_account }}</td>
          <td class="align-middle">{{ bankAccount.account_number }}</td>
          <td class="align-middle">{{ bankAccount.balance }}</td>
          <td class="align-middle">
            <div ngbDropdown class="dropdown-primary">
              <button
                ngbDropdownToggle
                class="btn btn-primary btn-sm waves-effect waves-light"
                type="button"
              >
                <i class="mdi mdi-chevron-down"></i>
              </button>
              <div ngbDropdownMenu>
                <a
                  class="dropdown-item text-info waves-light waves-effect caja-botones"
                  target="_blank"
                  (click)="
                    getBankAccount(bankAccount);
                    openConfirm(add, 'Actualizar Cuenta Bancaria')
                  "
                  ><i class="far fa-edit"></i> Editar</a
                >
                <a
                  *ngIf="bankAccount.status == 'Activo'"
                  class="text-danger dropdown-item waves-light waves-effect caja-botones"
                  (click)="activateOrInactivate(bankAccount, 'Inactivo')"
                >
                  <i class="far fa-trash-alt"></i> Anular</a
                >
                <a
                  *ngIf="bankAccount.status == 'Inactivo'"
                  class="text-success dropdown-item waves-light waves-effect caja-botones"
                  (click)="activateOrInactivate(bankAccount, 'Activo')"
                >
                  <i class="fas fa-check"></i> Activar</a
                >
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ngb-pagination
    class="d-flex justify-content-center pagination-rounded pagination-sm"
    [collectionSize]="pagination.collectionSize"
    [pageSize]="pagination.pageSize"
    [(page)]="pagination.page"
    (pageChange)="getBankAccounts($event)"
    aria-label="Default pagination"
    maxSize="5"
    rotate="true"
    ellipses="false"
    boundaryLinks="true"
    rotate="true"
    ellipses="false"
    boundaryLinks="true"
  >
  </ngb-pagination>
</div>

<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">{{ selected }}</h4>
    <button
      type="button"
      class="btn btn-sm btn-flash-border-primary ri-close-fill"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label class="custom-label" for="funcionario_id">Tipo</label>
          <select class="form-control form-control-sm" formControlName="type">
            <option *ngFor="let type of types" [value]="type.valor">
              {{ type.clave }}
            </option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label class="custom-label" for="funcionario_id">Nombre</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="name"
            required
          />
        </div>
        <div class="form-group col-md-4">
          <label class="custom-label" for="funcionario_id"
            >Número de Cuenta</label
          >
          <input
            type="number"
            class="form-control form-control-sm"
            formControlName="account_number"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label class="custom-label" for="funcionario_id"
            >Cuenta Asociada</label
          >
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="associated_account"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label class="custom-label" for="funcionario_id">Saldo</label>
          <input
            type="number"
            class="form-control form-control-sm"
            formControlName="balance"
            required
          />
        </div>
        <div class="form-group col-md-12">
          <label class="custom-label" for="funcionario_id">Descripción</label>
          <textarea
            class="form-control form-control-sm"
            formControlName="description"
            cols="3"
            rows="3"
            required
          ></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      (click)="modal.dismiss('Cross click')"
    >
      Cancelar
    </button>
    <button
      type="button"
      [disabled]="!form.valid"
      (click)="createBankAccount()"
      class="btn btn-primary"
    >
      Guardar
    </button>
  </div>
</ng-template>

<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
