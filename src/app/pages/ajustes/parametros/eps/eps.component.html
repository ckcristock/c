<div class="card">
    <div class="card-body">
        <div class="card-title d-flex justify-content-between">
            <h4 class="text-primary">EPS</h4>
            <div class="btn-group rounded">
                <button class="btn btn-primary btn-sm" style="float: right;" (click)="openConfirm(add,'Nueva EPS')">
                    <i class="fa fa-plus"></i> Agregar
                </button>
                <button class="btn btn-info btn-sm" style="float: right;" (click)="openClose()">
                    <i class="fas fa-sliders-h"></i> Filtros
                </button>
            </div>
        </div>
        <hr class="line">
        <mat-accordion multi>
            <mat-expansion-panel class="mat-elevation-z0">
                <mat-form-field class="col-md-3 pl-0" appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input type="text" matInput [(ngModel)]="filtros.name" (input)="getAllEps()" name="name"
                        autocomplete="off" placeholder="Busca por nombre">
                </mat-form-field>
                <mat-form-field class="col-md-3 pl-0" appearance="outline">
                    <mat-label>Código</mat-label>
                    <input type="text" matInput [(ngModel)]="filtros.code" (input)="getAllEps()" name="code"
                        autocomplete="off" placeholder="Busca por código">
                </mat-form-field>
            </mat-expansion-panel>
        </mat-accordion>

        <table class="table table-bordered table-striped table-sm table-responsive-sm" style="font-size: small;"
            *ngIf="!loading && epss.length > 0; else notData">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Código EPS</th>
                    <th scope="col">Nit EPS</th>
                    <th scope="col" class="col-1">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let eps of epss" [ngClass]="{'text-danger font-weight-bold': (eps.status === 'Inactivo' )}">
                    <td scope="row"> {{ eps.name }} </td>
                    <td> {{ eps.code }} </td>
                    <td> {{ eps.nit }} </td>
                    <td>
                        <div class="text-center">
                            <div ngbDropdown class="dropdown-primary ">
                                <button ngbDropdownToggle class="btn btn-primary btn-sm waves-effect waves-light "
                                    type="button">
                                    <i class="mdi mdi-chevron-down"></i>
                                </button>
                                <div ngbDropdownMenu>
                                    <a class="dropdown-item text-info waves-light waves-effect caja-botones"
                                        target="_blank" (click)="getEps(eps); openConfirm(add, 'Actualizar EPS')">
                                        <i class="far fa-edit"></i> Editar</a>
                                    <a *ngIf="eps.status === 'Activo'"
                                        class="dropdown-item text-danger waves-light waves-effect caja-botones"
                                        (click)="anularOActivar(eps, 'Inactivo')">
                                        <i class="far fa-trash-alt"></i> Anular</a>
                                    <a *ngIf="eps.status === 'Inactivo'"
                                        class="dropdown-item text-success waves-light waves-effect caja-botones"
                                        (click)="anularOActivar(eps, 'Activo')">
                                        <i class="fas fa-check"></i> Activar</a>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <ngb-pagination class="d-flex justify-content-center pagination-rounded pagination-sm"
            [collectionSize]="pagination.collectionSize" (pageChange)="getAllEps($event)"
            [pageSize]="pagination.pageSize" [(page)]="pagination.page" aria-label="Default pagination" maxSize="5"
            rotate="true" ellipses="false" boundaryLinks="true">
        </ngb-pagination>
    </div>
</div>


<ng-template #add let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="text-primary modal-title">{{ selected }}</h4>
            <button type="button" class="btn btn-sm btn-flash-border-primary ri-close-fill" aria-label="Close"
                (click)="modal.dismiss('Cross click')"></button>
        </div>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label class="custom-label" for="funcionario_id">Nombre de EPS</label>
                    <input type="text" class="form-control form-control-sm" [class.is-invalid]="name_eps_valid"
                        formControlName="name" required>
                    <div class="col-md-7 offset-4">
                        <small class="invalid text-danger" *ngIf="name_eps_valid"> Es necesario el nombre de la EPS
                        </small>
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <label class="custom-label" for="funcionario_id">Código de la EPS</label>
                    <input type="number" class="form-control form-control-sm" [class.is-invalid]="code_eps_valid"
                        formControlName="code" required>
                    <div class="col-md-7 offset-4">
                        <small class="invalid text-danger" *ngIf="code_eps_valid"> Es necesario el código de la EPS
                        </small>
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <label class="custom-label" for="funcionario_id">Nit de la EPS</label>
                    <input type="number" class="form-control form-control-sm" [class.is-invalid]="nit_eps_valid"
                        formControlName="nit" required>
                    <div class="col-md-7 offset-4">
                        <small class="invalid text-danger" *ngIf="nit_eps_valid"> Es necesario el Nit de la EPS
                        </small>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="modal.dismiss('Cross click')">
            Cancelar
        </button>
        <button type="button" (click)="createNewEps()" [disabled]="!form.valid" class="btn btn-primary">
            Guardar
        </button>
    </div>
</ng-template>

<ng-template #notData>
    <app-not-data [loading]="loading"></app-not-data>
</ng-template>
