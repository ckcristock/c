<div class="card">
  <div class="card-body">
    <div class="row card-title d-flex justify-content-between">
      <div class="col-md-6 px-0">
        <h4 class="text-primary">EPS</h4>
      </div>
      <div class="col-md-6 px-0 text-right">
        <div class="btn-group rounded w-sm-100">
          <button
            class="btn btn-primary btn-sm"
            (click)="openConfirm(add, 'Nueva EPS')"
          >
            <i class="fa fa-plus"></i> Agregar
          </button>
          <button class="btn btn-info btn-sm" (click)="openClose()">
            <i class="fas fa-sliders-h"></i> Filtros
          </button>
        </div>
      </div>
    </div>
    <hr class="line" />
    <mat-accordion multi>
      <mat-expansion-panel class="mat-elevation-z0">
        <div class="row">
          <mat-form-field class="col" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input
              type="text"
              matInput
              [(ngModel)]="filtros.name"
              (input)="getAllEps()"
              name="name"
              autocomplete="off"
              placeholder="Busca por nombre"
            />
          </mat-form-field>
          <mat-form-field class="col" appearance="outline">
            <mat-label>Código</mat-label>
            <input
              type="text"
              matInput
              [(ngModel)]="filtros.code"
              (input)="getAllEps()"
              name="code"
              autocomplete="off"
              placeholder="Busca por código"
            />
          </mat-form-field>
        </div>
      </mat-expansion-panel>
    </mat-accordion>

    <div class="rounded-top table-responsive">
      <table
        class="table table-bordered table-striped table-sm"
        *ngIf="!loading && epss.length > 0; else notData"
      >
        <thead class="bg-light">
          <tr class="text-center text-uppercase">
            <th scope="col">Nombre</th>
            <th scope="col">Código EPS</th>
            <th scope="col">Nit EPS</th>
            <th scope="col"><i class="mdi mdi-chevron-down"></i></th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let eps of epss"
            class="text-center"
            [ngClass]="{
              'text-danger font-weight-bold': eps.status === 'Inactivo'
            }"
          >
            <td class="align-middle" scope="row">{{ eps.name }}</td>
            <td class="align-middle">{{ eps.code }}</td>
            <td class="align-middle">{{ eps.nit }}</td>
            <td class="align-middle">
              <div ngbDropdown container="body" class="dropdown-primary">
                <button
                  ngbDropdownToggle
                  class="btn btn-primary btn-sm"
                  type="button"
                >
                  <i class="mdi mdi-chevron-down"></i>
                </button>
                <div ngbDropdownMenu>
                  <a
                    class="dropdown-item text-info"
                    href="javascript: void(0);"
                    (click)="getEps(eps); openConfirm(add, 'Actualizar EPS')"
                  >
                    <i class="far fa-edit"></i> Editar</a
                  >
                  <a
                    *ngIf="eps.status === 'Activo'"
                    href="javascript: void(0);"
                    class="dropdown-item text-danger"
                    (click)="anularOActivar(eps, 'Inactivo')"
                  >
                    <i class="far fa-trash-alt"></i> Anular</a
                  >
                  <a
                    *ngIf="eps.status === 'Inactivo'"
                    href="javascript: void(0);"
                    class="dropdown-item text-success"
                    (click)="anularOActivar(eps, 'Activo')"
                  >
                    <i class="fas fa-check"></i> Activar</a
                  >
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <ngb-pagination
    class="d-flex justify-content-center pagination-rounded pagination-sm"
    [collectionSize]="pagination.collectionSize"
    (pageChange)="getAllEps($event)"
    [pageSize]="pagination.pageSize"
    [(page)]="pagination.page"
    aria-label="Default pagination"
    maxSize="5"
    rotate="true"
    ellipses="false"
    boundaryLinks="true"
  >
  </ngb-pagination>
</div>

<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">{{ selected }}</h4>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="row">
        <mat-form-field class="col-md-12" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            matInput
            type="text"
            placeholder="Ingresa el nombre"
            [class.is-invalid]="name_eps_valid"
            formControlName="name"
            required
          />
          <mat-error *ngIf="name_eps_valid"> Es necesario el nombre </mat-error>
        </mat-form-field>
        <mat-form-field class="col-md-6" appearance="outline">
          <mat-label>Código</mat-label>
          <input
            matInput
            type="text"
            placeholder="Ingresa el código"
            [class.is-invalid]="code_eps_valid"
            formControlName="code"
            required
          />
          <mat-error *ngIf="code_eps_valid"> Es necesario el código </mat-error>
        </mat-form-field>
        <mat-form-field class="col-md-6" appearance="outline">
          <mat-label>NIT</mat-label>
          <input
            matInput
            type="number"
            placeholder="Ingresa el NIT"
            [class.is-invalid]="nit_eps_valid"
            formControlName="nit"
            required
          />
          <mat-error *ngIf="nit_eps_valid"> Es necesario el NIT </mat-error>
        </mat-form-field>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger"
      (click)="modal.dismiss('Cross click')"
    >
      Cancelar
    </button>
    <button
      type="button"
      (click)="createNewEps()"
      [disabled]="!form.valid"
      class="btn btn-primary"
    >
      Guardar
    </button>
  </div>
</ng-template>

<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
