<div class="card">
  <div class="card-body">
    <div class="row card-title d-flex justify-content-between">
      <div class="col-md-6 px-0">
        <h5 class="text-primary">Subcategorías</h5>
      </div>
      <div class="col-md-6 px-0 text-right">
        <div class="btn-group rounded w-sm-100">
          <button class="btn btn-primary btn-sm" (click)="openModal(add,'Agregar')">
            <i class="fa fa-plus"></i>
            Agregar
          </button>
          <button class="btn btn-info btn-sm" (click)="openClose()">
            <i class="fas fa-sliders-h"></i> Filtros
          </button>
        </div>
      </div>
    </div>
    <hr class="line" />
    <mat-accordion multi>
      <mat-expansion-panel class="mat-elevation-z0">
        <div class="row">
          <mat-form-field class="col" appearance="outline">
            <mat-label>Categoría</mat-label>
            <mat-select
              [(ngModel)]="filters.categoria"
              (selectionChange)="getSubcategory()"
            >
              <mat-option value="">Todos</mat-option>
              <mat-option
                *ngFor="let categoria of categorias_filtro"
                [value]="categoria.value">{{ categoria.text }}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="col" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input
              type="text"
              [(ngModel)]="filters.nombre"
              (input)="getSubcategory()"
              matInput
              autocomplete="off"
              placeholder="Busca por nombre"
            />
          </mat-form-field>
          <mat-form-field class="col" appearance="outline">
            <mat-label>Separable?</mat-label>
            <mat-select
              [(ngModel)]="filters.separable"
              (selectionChange)="getSubcategory()"
            >
              <mat-option value="">Todos</mat-option>
              <mat-option value="Si">Sí</mat-option>
              <mat-option value="No">No</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
    <div
      class="rounded-top table-responsive"
      *ngIf="!Cargando && Sucategories.length > 0; else notData"
    >
      <table class="table table-bordered table-striped table-sm">
        <thead class="bg-light">
          <tr class="text-center text-uppercase">
            <th>Nombre</th>
            <th>¿Es Separable?</th>
            <th><i class="mdi mdi-chevron-down"></i></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of Sucategories" class="text-center">
            <td class="text-left">{{ item.Nombre }}</td>
            <td>{{ item.Separable }}</td>
            <td>
              <div ngbDropdown container="body" class="dropdown-primary">
                <button
                  ngbDropdownToggle
                  class="btn btn-primary btn-sm waves-light"
                  type="button"
                >
                  <i class="mdi mdi-chevron-down"></i>
                </button>
                <div ngbDropdownMenu>
                  <a
                    class="dropdown-item text-info waves-light"
                    href="javascript: void(0);"
                    (click)="openModal(add,'Editar'); EditSubcategory(item)"
                  >
                    <i class="far fa-edit"></i> Editar
                  </a>
                  <a
                    class="dropdown-item text-danger waves-light"
                    href="javascript: void(0);"
                    (click)="deleteSubcategory(item.Id_subcategoria)"
                  >
                    <i class="far fa-trash-alt"></i> Anular</a
                  >
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <ngb-pagination
      class="d-flex justify-content-center pagination-rounded pagination-sm"
      [collectionSize]="pagination.collectionSize"
      [pageSize]="pagination.maxSize"
      [(page)]="pagination.pag"
      (pageChange)="getSubcategory($event)"
      aria-label="Default pagination"
      maxSize="5"
      rotate="true"
      ellipses="false"
      boundaryLinks="true"
      rotate="true"
      ellipses="false"
      boundaryLinks="true"
    ></ngb-pagination>
  </div>
</div>

<ng-template #notData>
  <app-not-data [loading]="Cargando"></app-not-data>
</ng-template>

<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">{{ title }}</h4>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="_modal.close()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="form">
      <!-- <input
        name="company_id"
        type="hidden"
        placeholder=""
        class="form-control"
        [(ngModel)]="company_id"
      /> -->

      <div class="row">
        <mat-form-field class="col" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            matInput
            type="text"
            placeholder="Ingresa el nombre"
            formControlName="Nombre"
            required
          />
        </mat-form-field>
        <mat-form-field class="col" appearance="outline">
          <mat-label>¿Es separable?</mat-label>
          <mat-select formControlName="Separable" required>
            <mat-option value="Si">Sí</mat-option>
            <mat-option value="No">No</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row card-title d-flex justify-content-between">
        <div class="col-md-6 px-0">
          <h6 class="modal-title">Campos subcategoria</h6>
        </div>
        <div class="col-md-6 px-0 text-right">
          <div class="btn-group rounded w-sm-100">
            <button class="btn btn-primary btn-sm" (click)="newField()">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
      </div>

      <hr />
      <div class="row" formArrayName="dynamic">
        <ng-container *ngIf="fieldDinamic.controls.length; else sinDatos">
          <ng-container
            *ngFor="let item of fieldDinamic.controls; let i = index"
            [formGroupName]="i"
          >
            <div class="col-md-11">
              <div class="row">
                <mat-form-field class="col-4" appearance="outline">
                  <mat-label>Nombre</mat-label>
                  <input
                    matInput
                    type="text"
                    placeholder="Ingresa el nombre"
                    formControlName="label"
                    required
                  />
                </mat-form-field>
                <mat-form-field class="col-4" appearance="outline">
                  <mat-label>Tipo</mat-label>
                  <mat-select formControlName="type" required>
                    <mat-option value="number">Number</mat-option>
                    <mat-option value="text">Text</mat-option>
                    <mat-option value="date">Date</mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field class="col-4" appearance="outline">
                  <mat-label>Requerido</mat-label>
                  <mat-select formControlName="required" required>
                    <mat-option value="Si">Sí</mat-option>
                    <mat-option value="No">No</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="col-md-1 d-flex justify-content-end align-items-center">
              <div class="btn-group rounded w-sm-100 mat-form-field-wrapper">
                <button
                  class="btn btn-danger btn-sm"
                  (click)="deleteField(i, item)"
                >
                  <i class="fas fa-trash-alt"></i>
                </button>
              </div>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="_modal.close()">
      Cancelar
    </button>
    <button
      type="button"
      (click)="SaveSubcategory()"
      class="btn btn-primary"
    >
      Guardar
    </button>
      <!-- [disabled]="!form.valid" -->
  </div>
</ng-template>

<swal #confirmacionSwal title="" text="" type=""></swal>
<ng-template #rt1 let-r="result" let-t="term">
  <span class="f-9">{{ r.Codigo }} </span>
</ng-template>

<ng-template #sinDatos>
  <div class="col-12">
    <div class="alert alert-warning text-center" role="alert">
      Sin datos agregados
    </div>
  </div>
</ng-template>
