<div class="card">
  <div class="card-body">
    <div class="row card-title d-flex justify-content-between">
      <div class="col-md-6 px-0">
        <h4 class="text-primary">Licencias de conducción</h4>
      </div>
      <div class="col-md-6 px-0 text-right">
        <div class="btn-group rounded w-sm-100">
          <button
            class="btn btn-sm btn-primary"
            (click)="openConfirm(add, 'Nueva licencia de conducción')"
          >
            <i class="fa fa-plus"></i> Agregar
          </button>
          <button class="btn btn-info btn-sm" (click)="openClose()">
            <i class="fas fa-sliders-h"></i> Filtros
          </button>
        </div>
      </div>
    </div>
    <mat-accordion multi>
      <mat-expansion-panel class="mat-elevation-z0">
        <div class="row">
          <mat-form-field class="col" appearance="outline">
            <mat-label>Tipo</mat-label>
            <input (input)="getDrivingLicenses()" [(ngModel)]="filtro.tipo" type="text" matInput placeholder="Busca por tipo" />
          </mat-form-field>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
    <hr class="line" />
    <div class="rounded-top table-responsive">
      <table
        class="table table-bordered table-striped table-sm"
        
        *ngIf="!loading && licenses.length > 0; else notData"
      >
        <thead class="bg-light">
          <tr class="text-center text-uppercase">
            <th>Tipo</th>
            <th>Descripción</th>
            <th ><i class="mdi mdi-chevron-down"></i></th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let license of licenses"
            class="text-center"
            [ngClass]="{
              'text-danger font-weight-bold': license.state == 'Inactivo'
            }"
          >
            <td class="align-middle">{{ license.type }}</td>
            <td class="align-middle">{{ license.description }}</td>
            <td class="align-middle">
              <div ngbDropdown container="body" class="dropdown-primary">
                <button
                  ngbDropdownToggle
                  class="btn btn-primary btn-sm waves-light"
                  type="button"
                >
                  <i class="mdi mdi-chevron-down"></i>
                </button>
                <div ngbDropdownMenu>
                  <a
                    class="dropdown-item waves-light text-info caja-botones"
                    href="javascript: void(0);"
                    (click)="
                      getDrivingLicense(license);
                      openConfirm(add, 'Editar licencia de conducción')
                    "
                  >
                    <i class="far fa-edit"></i> Editar
                  </a>
                  <a
                    *ngIf="license.state == 'Inactivo'"
                    (click)="activateOrInactivate(license, 'Activo')"
                    href="javascript: void(0);"
                    class="dropdown-item waves-light text-success"
                  >
                    <i class="fas fa-check"></i> Activar
                  </a>
                  <a
                    *ngIf="license.state == 'Activo'"
                    href="javascript: void(0);"
                    (click)="activateOrInactivate(license, 'Inactivo')"
                    class="dropdown-item waves-light text-danger"
                  >
                    <i class="fas fa-trash-alt"></i> Anular
                  </a>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <ngb-pagination
      class="d-flex justify-content-center pagination-rounded pagination-sm"
      [collectionSize]="pagination.collectionSize"
      [pageSize]="pagination.pageSize"
      [(page)]="pagination.page"
      (pageChange)="getDrivingLicenses($event)"
      aria-label="Default pagination"
      maxSize="5"
      rotate="true"
      ellipses="false"
      boundaryLinks="true"
      rotate="true"
      ellipses="false"
      boundaryLinks="true"
    >
    </ngb-pagination>
  </div>
</div>

<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">{{ title }}</h4>
    <button
      type="button"
      class="btn btn-sm btn-flash-border-primary ri-close-fill"
      aria-label="Close"
      (click)="modal.dismiss('Cross click'); form.reset()"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="row">
        <mat-form-field class="col" appearance="outline">
          <mat-label>Tipo</mat-label>
          <input
            matInput
            type="text"
            placeholder="Ingresa el tipo"
            formControlName="type"
            required
          />
        </mat-form-field>
        <mat-form-field class="col" appearance="outline">
          <mat-label>Descripción</mat-label>
          <input
            matInput
            type="text"
            placeholder="Ingresa la descripción"
            formControlName="description"
            required
          />
        </mat-form-field>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger"
      (click)="modal.dismiss('Cross click'); form.reset()"
    >
      Cancelar
    </button>
    <button
      type="button"
      [disabled]="!form.valid"
      (click)="save()"
      class="btn btn-primary"
    >
      Guardar
    </button>
  </div>
</ng-template>

<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
