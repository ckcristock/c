<div class="card">
    <div class="card-body">
        <div class="card-title d-flex justify-content-between">
            <h4 class="text-primary">Licencias de Conducción</h4>
            <button class="btn btn-sm btn-primary" style="float: right;"
                (click)="openConfirm(add,'Nueva Licencia de conducción')">
                <i class="fa fa-plus"></i> Agregar
            </button>

        </div>
        <hr class="line">
        <table class="table table-bordered table-striped table-sm table-responsive-sm" style="font-size: small;"
            *ngIf="!loading && licenses.length > 0; else notData">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Descripción</th>
                    <th class="text-center col-1">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let license of licenses"
                    [ngClass]="{'text-danger font-weight-bold': (license.state == 'Inactivo')}">
                    <td> {{ license.type }} </td>
                    <td> {{ license.description }} </td>
                    <td class="text-center">
                        <div ngbDropdown class="dropdown-primary">
                            <button ngbDropdownToggle class="btn btn-primary btn-sm waves-effect waves-light "
                                type="button">
                                <i class="mdi mdi-chevron-down"></i>
                            </button>
                            <div ngbDropdownMenu>
                                <a class="dropdown-item waves-light text-info waves-effect caja-botones"
                                    (click)="getDrivingLicense(license); openConfirm(add, 'Editar Licencia de conducción')">
                                    <i class="far fa-edit"></i> Editar
                                </a>
                                <a *ngIf="license.state == 'Inactivo'" (click)="activateOrInactivate(license, 'Activo')"
                                    class="dropdown-item waves-light text-success waves-effect">
                                    <i class="fas fa-check"></i> Activar
                                </a>
                                <a *ngIf="license.state == 'Activo'" (click)="activateOrInactivate(license, 'Inactivo')"
                                    class="dropdown-item waves-light text-danger waves-effect">
                                    <i class="fas fa-trash-alt"></i> Anular
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <ngb-pagination class="d-flex justify-content-center pagination-rounded pagination-sm"
            [collectionSize]="pagination.collectionSize" [pageSize]="pagination.pageSize" [(page)]="pagination.page"
            (pageChange)="getDrivingLicenses($event)" aria-label="Default pagination" maxSize="5" rotate="true"
            ellipses="false" boundaryLinks="true" rotate="true" ellipses="false" boundaryLinks="true">
        </ngb-pagination>
    </div>
</div>

<ng-template #add let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="text-primary modal-title">{{ title }}</h4>
            <button type="button" class="btn btn-sm btn-flash-border-primary ri-close-fill" aria-label="Close"
                (click)="modal.dismiss('Cross click');form.reset()"></button>
        </div>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label class="custom-label" for="">Tipo</label>
                    <input type="text" class="form-control form-control-sm" formControlName="type">
                </div>
                <div class="form-group col-md-12">
                    <label class="custom-label" for="">Descripción</label>
                    <input type="text" class="form-control form-control-sm" formControlName="description">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="modal.dismiss('Cross click');form.reset()">
            Cancelar
        </button>
        <button type="button" [disabled]="!form.valid" (click)="save()" class="btn btn-primary">
            Guardar
        </button>
    </div>
</ng-template>

<ng-template #notData>
    <app-not-data [loading]="loading"></app-not-data>
</ng-template>
