<div class="card">
  <div class="card-body">
    <div class="card-title d-flex justify-content-between">
      <h4 class="text-primary">Valor de almuerzos</h4>
      <div class="btn-group rounded">
        <button
          class="btn btn-primary btn-sm"
          style="float: right"
          (click)="openConfirm(add, 'Nuevo Valor')"
        >
          <i class="fa fa-plus"></i> Agregar
        </button>
      </div>
    </div>
    <hr class="line" />
    <table
      class="table table-bordered table-striped table-sm table-responsive-sm"
      style="font-size: small"
      *ngIf="!loading && values.length > 0; else notData"
    >
      <thead class="bg-light">
        <tr class="text-center text-uppercase">
          <th scope="col">Valor</th>
          <th scope="col">Fecha C.</th>
          <th scope="col" class="col-md-1">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let value of values"
          class="text-center"
          [ngClass]="{
            'text-danger font-weight-bold': value.state === 'Inactivo'
          }"
        >
          <td class="align-middle" scope="row">{{ value.value | currency: "":"" }}</td>
          <td class="align-middle">{{ value.created_at | date }}</td>
          <td class="align-middle">
            <div ngbDropdown class="dropdown-primary">
              <button
                ngbDropdownToggle
                class="btn btn-primary btn-sm waves-effect waves-light"
                type="button"
              >
                <i class="mdi mdi-chevron-down"></i>
              </button>
              <div ngbDropdownMenu>
                <a
                  class="dropdown-item waves-light text-info waves-effect caja-botones"
                  target="_blank"
                  (click)="getValue(value); openConfirm(add, 'Editar Valor')"
                >
                  <i class="far fa-edit"></i> Editar</a
                >
                <a
                  *ngIf="value.state === 'Activo'"
                  class="dropdown-item text-danger waves-light waves-effect caja-botones"
                  (click)="anularOActivar(value, 'Inactivo')"
                >
                  <i class="far fa-trash-alt"></i> Anular</a
                >
                <a
                  *ngIf="value.state === 'Inactivo'"
                  class="dropdown-item text-success waves-light waves-effect caja-botones"
                  (click)="anularOActivar(value, 'Activo')"
                >
                  <i class="fas fa-check"></i> Activar</a
                >
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <ngb-pagination
      class="d-flex justify-content-center pagination-rounded pagination-sm"
      [collectionSize]="pagination.collectionSize"
      (pageChange)="getValues($event)"
      [pageSize]="pagination.pageSize"
      [(page)]="pagination.page"
      aria-label="Default pagination"
      maxSize="5"
      rotate="true"
      ellipses="false"
      boundaryLinks="true"
    >
    </ngb-pagination>
  </div>
</div>

<ng-template #add let-modal>
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="text-primary modal-title">{{ title }}</h4>
      <button
        type="button"
        class="btn btn-sm btn-flash-border-primary ri-close-fill"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label class="custom-label" for="funcionario_id">Valor</label>
          <input
            type="number"
            class="form-control form-control-sm"
            formControlName="value"
          />
        </div>
        <!-- <div class="form-group col-md-6">
                    <label class="custom-label" for="funcionario_id">Descripci√≥n</label>
                    <textarea class="form-control form-control-sm" rows="3" formControlName="description"></textarea>
                </div> -->
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      (click)="modal.dismiss('Cross click')"
    >
      Cancelar
    </button>
    <button
      type="button"
      (click)="save()"
      [disabled]="!form.valid"
      class="btn btn-primary"
    >
      Guardar
    </button>
  </div>
</ng-template>

<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
