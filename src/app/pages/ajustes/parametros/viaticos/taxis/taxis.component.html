<div class="card">
  <div class="card-body">
    <div class="card-title d-flex justify-content-between">
      <h4 class="text-primary">Taxis</h4>
      <div class="btn-group rounded w-sm-100">
        <button
          class="btn btn-sm btn-primary"
          style="float: right"
          (click)="openConfirm(add, 'Nuevo taxi')"
        >
          <i class="fa fa-plus"></i> Agregar
        </button>
        <button
          class="btn btn-info btn-sm"
          style="float: right"
          (click)="openClose()"
        >
          <i class="fas fa-sliders-h"></i> Filtros
        </button>
      </div>
    </div>
    <hr class="line" />
    <mat-accordion multi>
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-form-field class="col-md-3 pl-0" appearance="outline">
          <mat-label>Tipo</mat-label>
          <mat-select [(ngModel)]="filtro.tipo" (selectionChange)="getTaxis()">
            <mat-option value="Nacional">Nacional</mat-option>
            <mat-option value="Internacional">Internacional</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-expansion-panel>
    </mat-accordion>
    <table
      class="table table-bordered table-striped table-sm table-responsive-lg"
      style="font-size: small"
      *ngIf="!loading && taxis.length > 0; else notData"
    >
      <thead class="bg-light">
        <tr class="text-center text-uppercase">
          <th>Tipo</th>
          <th>Trayecto</th>
          <th>Ciudad</th>
          <th>Tarifa</th>
          <th class="col-md-1">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of taxis" class="text-center">
          <td class="align-middle">{{ item.type }}</td>
          <td class="align-middle">{{ item.route }}</td>
          <td class="align-middle">{{ item.city }}</td>
          <td class="align-middle">{{ item.value | currency: "COP" }}</td>
          <td class="align-middle">
            <div ngbDropdown class="dropdown-primary">
              <button
                ngbDropdownToggle
                class="btn btn-primary btn-sm waves-effect waves-light"
                type="button"
              >
                <i class="mdi mdi-chevron-down"></i>
              </button>
              <div ngbDropdownMenu>
                <a
                  class="dropdown-item waves-light text-info waves-effect caja-botones"
                  (click)="getTaxi(item); openConfirm(add, 'Editar taxi')"
                >
                  <i class="far fa-edit"></i> Editar
                </a>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <ngb-pagination
      class="d-flex justify-content-center pagination-rounded pagination-sm"
      [collectionSize]="pagination.collectionSize"
      [pageSize]="pagination.pageSize"
      [(page)]="pagination.page"
      (pageChange)="getTaxis($event)"
      aria-label="Default pagination"
      maxSize="5"
      rotate="true"
      ellipses="false"
      boundaryLinks="true"
      rotate="true"
      ellipses="false"
      boundaryLinks="true"
    >
    </ngb-pagination>
  </div>
</div>

<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">{{ title }}</h4>
    <button
      type="button"
      class="btn btn-sm btn-flash-border-primary ri-close-fill"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-12">
          <div class="form-row">
            <div class="form-group col-12">
              <label for="">Tipo</label>
              <select
                class="form-control form-control-sm"
                formControlName="type"
              >
                <option value="Nacional">Nacional</option>
                <option value="Internacional">Internacional</option>
              </select>
            </div>
            <div class="form-group col-6">
              <label for="">Trayecto</label>
              <input
                type="text"
                class="form-control form-control-sm"
                formControlName="route"
              />
            </div>
            <div class="form-group col-6">
              <label for="">Ciudad</label>
              <select
                class="form-control form-control-sm"
                formControlName="city_id"
              >
                <option *ngFor="let city of cities" [value]="city.value">
                  {{ city.text }}
                </option>
              </select>
            </div>
            <div class="form-group col-12">
              <label for="">Tarifa</label>
              <input
                type="number"
                class="form-control form-control-sm"
                formControlName="value"
              />
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      (click)="modal.dismiss('Cross click')"
    >
      Cancelar
    </button>
    <button type="button" (click)="save()" class="btn btn-primary">
      Guardar
    </button>
  </div>
</ng-template>

<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
