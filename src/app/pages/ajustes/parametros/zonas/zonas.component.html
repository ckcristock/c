<div class="card">
  <div class="card-body">
    <div class="row card-title d-flex justify-content-between">
      <div class="col-md-6 px-0">
        <h4 class="text-primary">Zonas</h4>
      </div>
      <div class="col-md-6 px-0 text-right">
        <div class="btn-group rounded w-sm-100">
          <button class="btn btn-primary btn-sm" (click)="open(add)">
            <i class="fa fa-plus"></i> Agregar
          </button>
        </div>
      </div>
    </div>
    <div class="rounded-top table-responsive">
      <table
        class="table table-bordered table-striped table-sm"
        
        *ngIf="!loading && zones.length > 0; else notData"
      >
        <thead class="bg-light">
          <tr class="text-center text-uppercase">
            <th scope="col">Nombre</th>
            <th scope="col" class="col-1">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let zone of zones" class="text-center">
            <td
              scope="row"
              [ngClass]="{
                'text-danger font-weight-bold': zone.status === 'Inactivo'
              }"
            >
              {{ zone.name }}
            </td>
            <td>
              <div ngbDropdown container="body" class="dropdown-primary">
                <button
                  ngbDropdownToggle
                  class="btn btn-primary btn-sm waves-light"
                  type="button"
                >
                  <i class="mdi mdi-chevron-down"></i>
                </button>
                <div ngbDropdownMenu>
                  <a
                    class="dropdown-item text-info waves-light caja-botones"
                    target="_blank"
                    (click)="getZone(zone, add)"
                    ><i class="far fa-edit"></i> Editar</a
                  >
                  <a
                    *ngIf="zone.status === 'Activo'"
                    class="dropdown-item text-danger waves-light caja-botones"
                    (click)="anularOActivar(zone, 'Inactivo')"
                  >
                    <i class="far fa-trash-alt"></i> Anular</a
                  >
                  <a
                    *ngIf="zone.status === 'Inactivo'"
                    class="dropdown-item text-success waves-light caja-botones"
                    (click)="anularOActivar(zone, 'Activo')"
                  >
                    <i class="fas fa-check"></i> Activar</a
                  >
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <ngb-pagination
      class="d-flex justify-content-center pagination-rounded pagination-sm"
      [collectionSize]="pagination.collectionSize"
      (pageChange)="getAllZones($event)"
      [pageSize]="pagination.pageSize"
      [(page)]="pagination.page"
      aria-label="Default pagination"
      maxSize="5"
      rotate="true"
      ellipses="false"
      boundaryLinks="true"
      rotate="true"
      ellipses="false"
      boundaryLinks="true"
    >
    </ngb-pagination>
  </div>
</div>

<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">{{ selected }}</h4>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="form">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label class="custom-label" for="funcionario_id"
            >Nombre de zona</label
          >
          <input
            type="text"
            class="form-control form-control-sm"
            [class.is-invalid]="name_valid"
            formControlName="name"
            required
          />
          <div class="col-md-7 offset-4">
            <small class="invalid text-danger" *ngIf="name_valid">
              Es necesario el nombre
            </small>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      (click)="modal.dismiss('Cross click')"
    >
      Cancelar
    </button>
    <button
      type="submit"
      class="btn btn-primary"
      (click)="createZone()"
      [disabled]="!form.valid"
    >
      Guardar
    </button>
  </div>
</ng-template>


<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
