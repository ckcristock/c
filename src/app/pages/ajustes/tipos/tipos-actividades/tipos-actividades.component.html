<div class="card">
  <div class="card-body">
    <div class="card-title d-flex justify-content-between">
      <h4 class="text-primary">Tipos de Actividades</h4>
      <div class="btn-group rounded w-sm-100">
        <button
          class="btn btn-primary btn-sm"
          style="float: right"
          (click)="openConfirm(add, 'Nuevo tipo de actividades')"
        >
          <i class="fa fa-plus"></i> Agregar
        </button>
        <button
          class="btn btn-info btn-sm"
          style="float: right"
          (click)="openClose()"
        >
          <i class="fas fa-sliders-h"></i> Filtros
        </button>
      </div>
    </div>
    <hr class="line" />
    <mat-accordion multi>
      <mat-expansion-panel class="mat-elevation-z0">
        <div class="alert alert-danger" role="alert">
          Aún no tenemos filtros para esta sección.
        </div>
      </mat-expansion-panel>
    </mat-accordion>

    <table
      class="table table-bordered table-striped table-sm table-responsive-lg"
      style="font-size: small"
      *ngIf="!loading && activityTypes.length > 0; else notData"
    >
      <thead class="bg-light">
        <tr class="text-center text-uppercase">
          <th>Nombre</th>
          <th class="col-md-1">Color</th>
          <th class="col-md-1">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of activityTypes" class="text-center">
          <td class="align-middle">{{ item.name }}</td>
          <td class="align-middle">
            <span
              class="badge"
              [ngStyle]="{ 'background-color': item.color, color: item.color }"
              >________</span
            >
          </td>
          <td class="align-middle">
            <div ngbDropdown class="dropdown-primary">
              <button
                ngbDropdownToggle
                class="btn btn-primary btn-sm waves-effect waves-light"
                type="button"
              >
                <i class="mdi mdi-chevron-down"></i>
              </button>
              <div ngbDropdownMenu>
                <a
                  class="dropdown-item waves-light text-info waves-effect caja-botones"
                  (click)="
                    getActivity(item);
                    openConfirm(add, 'Editar Tipo de Actividad')
                  "
                >
                  <i class="far fa-edit"></i> Editar</a
                >
                <a
                  *ngIf="item.state == 'Activo'"
                  class="dropdown-item waves-light text-danger waves-effect caja-botones"
                >
                  <i class="far fa-trash-alt"></i> Anular</a
                >
                <a
                  *ngIf="item.state == 'Cancelado'"
                  class="dropdown-item waves-light text-success waves-effect caja-botones"
                >
                  <i class="fa fa-check"></i> Activar</a
                >
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <ngb-pagination
      class="d-flex justify-content-center pagination-rounded pagination-sm"
      [collectionSize]="pagination.collectionSize"
      [pageSize]="pagination.pageSize"
      [(page)]="pagination.page"
      (pageChange)="getActivityTypes($event)"
      aria-label="Default pagination"
      maxSize="5"
      rotate="true"
      ellipses="false"
      boundaryLinks="true"
      rotate="true"
      ellipses="false"
      boundaryLinks="true"
    >
    </ngb-pagination>
  </div>
</div>

<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">{{ title }}</h4>
    <button
      type="button"
      class="btn btn-sm btn-flash-border-primary ri-close-fill"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-12">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="">Nombre</label>
              <input
                type="text"
                class="form-control form-control-sm"
                formControlName="name"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="actividad">Color</label>
              <input
                type="color"
                class="form-control form-control-sm"
                name="color"
                id="actividad"
                formControlName="color"
              />
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      (click)="modal.dismiss('Cross click')"
    >
      Cancelar
    </button>
    <button
      type="button"
      [disabled]="!form.valid"
      (click)="save()"
      class="btn btn-primary"
    >
      Guardar
    </button>
  </div>
</ng-template>

<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
