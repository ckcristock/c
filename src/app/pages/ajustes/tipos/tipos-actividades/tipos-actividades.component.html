<div class="card col-md-8 mx-auto">
  <div class="card-body">
    <div class="row card-title d-flex justify-content-between">
      <div class="col-md-6 px-0">
        <h4 class="text-primary">Tipos de actividades</h4>
      </div>
      <div class="col-md-6 px-0 text-right">
        <div class="btn-group rounded w-sm-100">
          <button
            class="btn btn-primary btn-sm"
            (click)="openConfirm(add, 'Nuevo tipo de actividades')"
          >
            <i class="fa fa-plus"></i> Agregar
          </button>
          <button class="btn btn-info btn-sm" (click)="openClose()">
            <i class="fas fa-sliders-h"></i> Filtros
          </button>
        </div>
      </div>
    </div>
    <hr class="line" />
    <mat-accordion multi>
      <mat-expansion-panel class="mat-elevation-z0">
        <div class="alert alert-danger" role="alert">
          Aún no tenemos filtros para esta sección.
        </div>
      </mat-expansion-panel>
    </mat-accordion>

    <div class="rounded-top table-responsive">
      <table
        class="table table-bordered table-striped table-sm"
        *ngIf="!loading && activityTypes.length > 0; else notData"
      >
        <thead class="bg-light">
          <tr class="text-center text-uppercase">
            <th>Nombre</th>
            <th class="col-1">Color</th>
            <th class="col-1">Estado</th>
            <th class="col-1">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr
            [ngClass]="{
              'text-danger font-weight-bold': item.state == 'Cancelado'
            }"
            *ngFor="let item of activityTypes"
            class="text-center"
          >
            <td class="align-middle">{{ item.name }}</td>
            <td class="align-middle">
              <span
                class="badge"
                [ngStyle]="{
                  'background-color': item.color,
                  color: item.color
                }"
                >________</span
              >
            </td>
            <td>
              <span
                [ngClass]="
                  item.state == 'Cancelado'
                    ? 'badge badge-danger'
                    : 'badge badge-primary'
                "
              >
                {{ item.state }}
              </span>
            </td>
            <td class="align-middle">
              <div ngbDropdown container="body" class="dropdown-primary">
                <button
                  ngbDropdownToggle
                  class="btn btn-primary btn-sm waves-light"
                  type="button"
                >
                  <i class="mdi mdi-chevron-down"></i>
                </button>
                <div ngbDropdownMenu>
                  <a
                    class="dropdown-item waves-light text-info caja-botones"
                    href="javascript: void(0);"
                    (click)="
                      getActivity(item);
                      openConfirm(add, 'Editar tipo de actividad')
                    "
                  >
                    <i class="far fa-edit"></i> Editar</a
                  >
                  <a
                    *ngIf="item.state == 'Activo'"
                    (click)="CambiarEstadoTipo(item.id, 'Cancelado')"
                    href="javascript: void(0);"
                    class="dropdown-item waves-light text-danger caja-botones"
                  >
                    <i class="far fa-trash-alt"></i> Anular</a
                  >
                  <a
                    *ngIf="item.state == 'Cancelado'"
                    (click)="CambiarEstadoTipo(item.id, 'Activo')"
                    href="javascript: void(0);"
                    class="dropdown-item waves-light text-success caja-botones"
                  >
                    <i class="fa fa-check"></i> Activar</a
                  >
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <ngb-pagination
      class="d-flex justify-content-center pagination-rounded pagination-sm"
      [collectionSize]="pagination.collectionSize"
      [pageSize]="pagination.pageSize"
      [(page)]="pagination.page"
      (pageChange)="getActivityTypes($event)"
      aria-label="Default pagination"
      maxSize="5"
      rotate="true"
      ellipses="false"
      boundaryLinks="true"
      rotate="true"
      ellipses="false"
      boundaryLinks="true"
    >
    </ngb-pagination>
  </div>
</div>

<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">{{ title }}</h4>
    <button
      type="button"
      class="btn btn-sm btn-flash-border-primary ri-close-fill"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="row">
        <mat-form-field class="col" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            matInput
            type="text"
            placeholder="Ingresa el nombre"
            formControlName="name"
            required
            autocomplete="off"
          />
        </mat-form-field>
        <mat-form-field class="col" appearance="legacy">
          <mat-label>Color</mat-label>
          <input
            matInput
            type="color"
            name="color"
            id="actividad"
            formControlName="color"
            required
            autocomplete="off"
          />
        </mat-form-field>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      (click)="modal.dismiss('Cross click')"
    >
      Cancelar
    </button>
    <button
      type="button"
      [disabled]="!form.valid"
      (click)="save()"
      class="btn btn-primary"
    >
      Guardar
    </button>
  </div>
</ng-template>

<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
