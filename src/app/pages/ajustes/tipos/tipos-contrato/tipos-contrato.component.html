<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">{{ selected }}</h4>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="row">
        <mat-form-field class="col-md-6" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            matInput
            type="text"
            placeholder="Ingresa el nombre"
            formControlName="name"
            name="name"
            autocomplete="off"
          />
          <mat-error *ngIf="name_invalid">Es necesario el nombre</mat-error>
        </mat-form-field>
        <mat-form-field class="col-md-6" appearance="outline">
          <mat-label>Descripción</mat-label>
          <input
            matInput
            type="text"
            placeholder="Ingresa la descripción"
            formControlName="description"
            name="description"
            autocomplete="off"
          />
        </mat-form-field>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger"
      (click)="modal.dismiss('Cross click')"
    >
      Cancelar
    </button>
    <button
      type="button"
      [disabled]="!form.valid"
      (click)="createContractType()"
      class="btn btn-primary"
    >
      Guardar
    </button>
  </div>
</ng-template>

<app-modal-basic #modal [dialogClass]="'modal-md'">
  <div class="app-modal-header">
    <h5 class="modal-title"></h5>
    <button type="button" class="close basic-close" (click)="modal.hide()">
      <span aria-hidden="true">
        <i class="fas fa-times" (click)="modal.hide()"></i>
      </span>
    </button>
  </div>
  <div class="app-modal-body"></div>
  <div class="app-modal-footer">
    <div class="form-group text-right">
      <button
        (click)="modal.hide()"
        type="button"
        class="btn btn-danger raised mr-2 btn-sm"
      >
        Cerrar
      </button>
      <button type="submit" class="btn btn-primary btn-sm raised">
        Guardar
      </button>
    </div>
  </div>
</app-modal-basic>
<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
