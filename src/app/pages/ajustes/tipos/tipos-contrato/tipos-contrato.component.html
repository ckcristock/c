<div class="card">
  <div class="card-body">
    <div class="card-title d-flex justify-content-between">
      <h4 class="text-primary">Tipos de Contrato</h4>
      <div class="btn-group rounded">
        <button
          class="btn btn-primary btn-sm"
          style="float: right"
          (click)="openConfirm(add, 'Nuevo Tipo de Contrato')"
        >
          <i class="fa fa-plus"></i> Agregar
        </button>
        <button
          class="btn btn-info btn-sm"
          style="float: right"
          (click)="openClose()"
        >
          <i class="fas fa-sliders-h"></i> Filtros
        </button>
      </div>
    </div>
    <hr class="line" />
    <mat-accordion multi>
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-form-field class="col-md-3 pl-0" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            type="text"
            matInput
            [(ngModel)]="filtro.name"
            (input)="getContractsType()"
            name="name"
            autocomplete="off"
            placeholder="Busca por nombre"
          />
        </mat-form-field>
      </mat-expansion-panel>
    </mat-accordion>
    <table
      class="table table-bordered table-striped table-sm table-responsive-sm"
      style="font-size: small"
      *ngIf="!loading && contracts.length > 0; else notData"
    >
      <thead class="bg-light">
        <tr class="text-center text-uppercase">
          <th>Nombre</th>
          <th>Descripción</th>
          <th class="col-md-1">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let contract of contracts"
          class="text-center"
          [ngClass]="{
            'text-danger font-weight-bold': contract.status === 'Inactivo'
          }"
        >
          <td class="align-middle">{{ contract.name }}</td>
          <td class="align-middle">{{ contract.description }}</td>
          <td class="align-middle">
            <div class="text-center">
              <div ngbDropdown class="dropdown-primary">
                <button
                  ngbDropdownToggle
                  class="btn btn-primary btn-sm waves-effect waves-light"
                  type="button"
                >
                  <i class="mdi mdi-chevron-down"></i>
                </button>
                <div ngbDropdownMenu>
                  <a
                    class="dropdown-item waves-light text-info waves-effect caja-botones"
                    target="_blank"
                    (click)="
                      getData(contract);
                      openConfirm(add, 'Actualizar Tipo de Contrato')
                    "
                    ><i class="far fa-edit"></i> Editar</a
                  >
                  <a
                    *ngIf="contract.status == 'Activo'"
                    class="dropdown-item text-danger waves-light waves-effect caja-botones"
                    (click)="activateOrInactivate(contract, 'Inactivo')"
                  >
                    <i class="far fa-trash-alt"></i> Anular</a
                  >
                  <a
                    *ngIf="contract.status == 'Inactivo'"
                    class="dropdown-item text-success waves-light waves-effect caja-botones"
                    (click)="activateOrInactivate(contract, 'Activo')"
                  >
                    <i class="fas fa-check"></i> Activar</a
                  >
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ngb-pagination
    class="d-flex justify-content-center pagination-rounded pagination-sm"
    [collectionSize]="pagination.collectionSize"
    (pageChange)="getContractsType($event)"
    [pageSize]="pagination.pageSize"
    [(page)]="pagination.page"
    aria-label="Default pagination"
    maxSize="5"
    rotate="true"
    ellipses="false"
    boundaryLinks="true"
    rotate="true"
    ellipses="false"
    boundaryLinks="true"
  >
  </ngb-pagination>
</div>

<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">{{ selected }}</h4>
    <button
      type="button"
      class="btn btn-sm btn-flash-border-primary ri-close-fill"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <mat-form-field class="col-md-6 pl-0" appearance="outline">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          type="text"
          placeholder="Ingresa el nombre"
          formControlName="name"
          name="name"
          autocomplete="off"
        />
        <mat-error *ngIf="name_invalid">Es necesario el nombre</mat-error>
      </mat-form-field>
      <mat-form-field class="col-md-6 pl-0" appearance="outline">
        <mat-label>Descripción</mat-label>
        <input
          matInput
          type="text"
          placeholder="Ingresa la descripción"
          formControlName="description"
          name="description"
          autocomplete="off"
        />
      </mat-form-field>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      (click)="modal.dismiss('Cross click')"
    >
      Cancelar
    </button>
    <button
      type="button"
      [disabled]="!form.valid"
      (click)="createContractType()"
      class="btn btn-primary"
    >
      Guardar
    </button>
  </div>
</ng-template>

<app-modal-basic #modal [dialogClass]="'modal-md'">
  <div class="app-modal-header">
    <h5 class="modal-title"></h5>
    <button type="button" class="close basic-close" (click)="modal.hide()">
      <span aria-hidden="true">
        <i class="fas fa-times" (click)="modal.hide()"></i>
      </span>
    </button>
  </div>
  <div class="app-modal-body"></div>
  <div class="app-modal-footer">
    <div class="form-group text-right">
      <button
        (click)="modal.hide()"
        type="button"
        class="btn btn-danger raised mr-2 btn-sm"
      >
        Cerrar
      </button>
      <button type="submit" class="btn btn-primary btn-sm raised">
        Guardar
      </button>
    </div>
  </div>
</app-modal-basic>
<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
