<div class="card">
  <div class="card-body">
    <div class="card-title d-flex justify-content-between">
      <h4 class="text-primary">Tipos de Documento</h4>
      <div class="btn-group rounded">
        <button
          class="btn btn-primary btn-sm"
          style="float: right"
          (click)="openConfirm(add, 'Nuevo Tipo de Documento')"
        >
          <i class="fa fa-plus"></i> Agregar
        </button>
        <button
          class="btn btn-info btn-sm"
          style="float: right"
          (click)="openClose()"
        >
          <i class="fas fa-sliders-h"></i> Filtros
        </button>
      </div>
    </div>
    <hr class="line" />
    <mat-accordion multi>
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-form-field class="col-md-3 pl-0" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            type="text"
            matInput
            [(ngModel)]="filtro.name"
            (input)="getDocumentTypes()"
            name="name"
            autocomplete="off"
            placeholder="Busca por nombre"
          />
        </mat-form-field>
      </mat-expansion-panel>
    </mat-accordion>
    <table
      class="table table-bordered table-striped table-sm table-responsive-sm"
      style="font-size: small"
      *ngIf="!loading && documents.length > 0; else notData"
    >
      <thead class="bg-light">
        <tr class="text-center text-uppercase">
          <th>Abreviatura</th>
          <th>Nombre</th>
          <th>Código DIAN</th>
          <th class="col-md-1">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let document of documents"
          class="text-center"
          [ngClass]="{
            'text-danger font-weight-bold': document.status === 'Inactivo'
          }"
        >
          <td class="align-middle">{{ document.abbreviation }}</td>
          <td class="align-middle">{{ document.name }}</td>
          <td class="align-middle">{{ document.code }}</td>
          <td class="align-middle">
            <div class="text-center">
              <div ngbDropdown class="dropdown-primary">
                <button
                  ngbDropdownToggle
                  class="btn btn-primary btn-sm waves-effect waves-light"
                  type="button"
                >
                  <i class="mdi mdi-chevron-down"></i>
                </button>
                <div ngbDropdownMenu>
                  <a
                    class="dropdown-item waves-light text-info waves-effect caja-botones"
                    target="_blank"
                    (click)="
                      getData(document);
                      openConfirm(add, 'Actualizar Tipo de Documento')
                    "
                    ><i class="far fa-edit"></i> Editar</a
                  >
                  <a
                    *ngIf="document.status == 'Activo'"
                    class="dropdown-item text-danger waves-light waves-effect caja-botones"
                    (click)="activateOrInactivate(document, 'Inactivo')"
                  >
                    <i class="far fa-trash-alt"></i> Anular</a
                  >
                  <a
                    *ngIf="document.status == 'Inactivo'"
                    class="dropdown-item text-success waves-light waves-effect caja-botones"
                    (click)="activateOrInactivate(document, 'Activo')"
                  >
                    <i class="fas fa-check"></i> Activar</a
                  >
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ngb-pagination
    class="d-flex justify-content-center pagination-rounded pagination-sm"
    [collectionSize]="pagination.collectionSize"
    [pageSize]="pagination.pageSize"
    [(page)]="pagination.page"
    (pageChange)="getDocumentTypes($event)"
    aria-label="Default pagination"
    maxSize="5"
    rotate="true"
    ellipses="false"
    boundaryLinks="true"
    rotate="true"
    ellipses="false"
    boundaryLinks="true"
  >
  </ngb-pagination>
</div>

<ng-template #add let-modal>
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="text-primary modal-title">{{ selected }}</h4>
      <button
        type="button"
        class="btn btn-sm btn-flash-border-primary ri-close-fill"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <mat-form-field class="col-md-6 pl-0" appearance="outline">
        <mat-label>Código</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ingresa el código"
          formControlName="code"
          autocomplete="off"
          required
        />
        <mat-error *ngIf="code_invalid">
          Campo obligatorio
        </mat-error>
      </mat-form-field>
      <mat-form-field class="col-md-6 pr-0" appearance="outline">
        <mat-label>Abreviatura</mat-label>
        <input
          matInput
          type="text"
          placeholder="Ingresa la abreviatura"
          formControlName="abbreviation"
          autocomplete="off" 
          required
        />
        <mat-error *ngIf="abbreviation_invalid">
          Campo obligatorio
        </mat-error>
      </mat-form-field>
      <mat-form-field class="col-md-12 px-0" appearance="outline">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          type="text"
          placeholder="Ingresa el nombre"
          formControlName="name"
          autocomplete="off" 
          required
        />
        <mat-error *ngIf="name_invalid">
          Campo obligatorio
        </mat-error>
      </mat-form-field>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      (click)="modal.dismiss('Cross click')"
    >
      Cancelar
    </button>
    <button
      type="button"
      [disabled]="!form.valid"
      (click)="createNewDocument()"
      class="btn btn-primary"
    >
      Guardar
    </button>
  </div>
</ng-template>

<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
