<div class="card">
  <div class="card-body">
    <div class="card-title d-flex justify-content-between">
      <h4 class="text-primary">Tipos de Novedades</h4>
      <div class="btn-group rounded">
        <button
          class="btn btn-primary btn-sm"
          style="float: right"
          (click)="openConfirm(add, 'Nuevo Tipo de Novedad')"
        >
          <i class="fa fa-plus"></i> Agregar
        </button>
        <button
          class="btn btn-info btn-sm"
          style="float: right"
          (click)="openClose()"
        >
          <i class="fas fa-sliders-h"></i> Filtros
        </button>
      </div>
    </div>
    <hr class="line" />
    <mat-accordion multi>
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-form-field class="col-md-3 pl-0" appearance="outline">
          <mat-label>Novedad</mat-label>
          <input
            type="text"
            matInput
            [(ngModel)]="filtros.novelty"
            (input)="getNovelties()"
            name="name"
            autocomplete="off"
            placeholder="Busca por nombre"
          />
        </mat-form-field>
      </mat-expansion-panel>
    </mat-accordion>
    <table
      class="table table-bordered table-striped table-sm table-responsive-sm"
      style="font-size: small"
      *ngIf="!loading && novelties.length > 0; else notData"
    >
      <thead class="bg-light">
        <tr class="text-center text-uppercase">
          <th>Tipo de la Novedad</th>
          <th>Modalidad de Novedad</th>
          <th>Novedad</th>
          <th class="col-md-1">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let novelty of novelties"
          class="text-center"
          [ngClass]="{
            'text-danger font-weight-bold': novelty.status === 'Inactivo'
          }"
        >
          <td class="align-middle">{{ novelty.concept }}</td>
          <td class="align-middle">{{ novelty.modality }}</td>
          <td class="align-middle">{{ novelty.novelty }}</td>
          <td class="align-middle">
            <div class="text-center">
              <div ngbDropdown class="dropdown-primary">
                <button
                  ngbDropdownToggle
                  class="btn btn-primary btn-sm waves-effect waves-light"
                  type="button"
                >
                  <i class="mdi mdi-chevron-down"></i>
                </button>
                <div ngbDropdownMenu>
                  <a
                    class="dropdown-item text-info waves-light waves-effect caja-botones"
                    target="_blank"
                    (click)="
                      getData(novelty);
                      openConfirm(add, 'Actualizar Tipo de Novedad')
                    "
                    (change)="createForm()"
                    ><i class="far fa-edit"></i> Editar</a
                  >
                  <a
                    *ngIf="novelty.status == 'Activo'"
                    class="dropdown-item text-danger waves-light waves-effect caja-botones"
                    (click)="activateOrInactivate(novelty, 'Inactivo')"
                  >
                    <i class="far fa-trash-alt"></i> Anular</a
                  >
                  <a
                    *ngIf="novelty.status == 'Inactivo'"
                    class="dropdown-item text-success waves-light waves-effect caja-botones"
                    (click)="activateOrInactivate(novelty, 'Activo')"
                  >
                    <i class="fas fa-check"></i> Activar</a
                  >
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ngb-pagination
    class="d-flex justify-content-center pagination-rounded pagination-sm"
    [collectionSize]="pagination.collectionSize"
    [pageSize]="pagination.pageSize"
    [(page)]="pagination.page"
    (pageChange)="getNovelties($event)"
    aria-label="Default pagination"
    maxSize="5"
    rotate="true"
    ellipses="false"
    boundaryLinks="true"
    rotate="true"
    ellipses="false"
    boundaryLinks="true"
  >
  </ngb-pagination>
</div>

<ng-template #add let-modal>
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="text-primary modal-title">{{ selected }}</h4>
      <button
        type="button"
        class="btn btn-sm btn-flash-border-primary ri-close-fill"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label class="custom-label" for="tipo_novedad">Tipo de Novedad</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="concept"
            id="tipo_novedad"
            required
          />
          <!-- <div class="col-md-7 offset-4">
                        <small class="invalid text-danger" *ngIf="name_invalid"> Es necesario el nombre 
                        </small>
                    </div> -->
        </div>
        <div class="form-group col-md-6">
          <label class="custom-label" for="modalidad">Modalidad</label>
          <select
            class="form-control form-control-sm"
            name="modalidad"
            formControlName="modality"
            id="modalidad"
          >
            <option
              *ngFor="let modality of modalities"
              [value]="modality.valor"
            >
              {{ modality.clave }}
            </option>
          </select>
          <!-- <div class="col-md-7 offset-4">
                        <small class="invalid text-danger" *ngIf="name_invalid"> Es necesario el nombre 
                        </small>
                    </div> -->
        </div>
        <div class="form-group col-md-12">
          <label class="custom-label" for="nombre_novedad"
            >Nombre de la novedad</label
          >
          <input
            type="text"
            class="form-control form-control-sm"
            id="nombre_novedad"
            formControlName="novelty"
            required
          />
          <!-- <div class="col-md-7 offset-4">
                        <small class="invalid text-danger" *ngIf="name_invalid"> Es necesario el nombre 
                        </small>
                    </div> -->
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      (click)="modal.dismiss('Cross click')"
    >
      Cancelar
    </button>
    <button type="button" (click)="createNovelty()" class="btn btn-primary">
      Agregar
    </button>
  </div>
</ng-template>

<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
