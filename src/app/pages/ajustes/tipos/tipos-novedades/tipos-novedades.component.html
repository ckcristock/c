<div class="card">
    <div class="card-body">
        <div class="card-title">
            <button class="btn btn-primary btn-sm" style="float: right;" (click)="openModal()">Nuevo Tipo de Novedad</button>
            <h5>Tipos de Novedades</h5>
            <p>Tipos de Novedades que utilizamos en el Sistema</p>
            <div class="form-row mt-4">
                <div class="form-group col-2">
                    <label for="">Filtro Novedad</label>
                    <input type="text" class="form-control form-control-sm" [(ngModel)]="filtros.novelty" (change)="getNovelties()" name="name" autocomplete="off">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <table class="table table-bordered table-striped" *ngIf="!loading && novelties.length > 0; else notData">
            <thead class="bg-light">
                <tr>
                    <th>Tipo de la Novedad</th>
                    <th>Modalidad de Novedad</th>
                    <th>Novedad</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let novelty of novelties" [ngClass]="{'bg-danger text-white': (novelty.status === 'Inactivo' )}">
                    <td> {{ novelty.concept }} </td>
                    <td> {{ novelty.modality }} </td>
                    <td> {{ novelty.novelty }} </td>
                    <td>
                        <div class="text-center">
                            <div ngbDropdown class="dropdown-primary">
                                <button ngbDropdownToggle class="btn btn-primary btn-sm waves-effect waves-light " type="button">
                                    <i class="mdi mdi-chevron-down"></i>
                                </button>
                                <div ngbDropdownMenu>
                                    <a class="dropdown-item waves-light waves-effect caja-botones" target="_blank" (click)="getData(novelty); modal.show()" (change)="createForm()"><i
                                            class="fa fa-file-pdf-o"></i>Editar</a>
                                    <a *ngIf="novelty.status == 'Activo'" class="dropdown-item waves-light waves-effect caja-botones" (click)="activateOrInactivate(novelty, 'Inactivo')">
                                        <i class="fa fa-pencil"></i>Inactivar</a>
                                    <a *ngIf="novelty.status == 'Inactivo'" class="dropdown-item waves-light waves-effect caja-botones" (click)="activateOrInactivate(novelty, 'Activo')">
                                        <i class="fa fa-pencil"></i>Activar</a>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <ngb-pagination class="d-flex justify-content-center pagination-rounded pagination-sm" [collectionSize]="pagination.collectionSize" [pageSize]="pagination.pageSize" [(page)]="pagination.page" (pageChange)="getNovelties($event)" aria-label="Default pagination"
        maxSize="5" rotate="true" ellipses="false" boundaryLinks="true" rotate="true" ellipses="false" boundaryLinks="true">
    </ngb-pagination>
</div>
<app-modal-basic #modal [dialogClass]="'modal-md'">
    <div class="app-modal-header">
        <h5 class="modal-title"> {{ selected }} </h5>
        <button type="button" class="close basic-close" (click)="modal.hide()">
            <span aria-hidden="true">
              <i class="fas fa-times" (click)="modal.hide()"></i>
            </span>
        </button>
    </div>
    <div class="app-modal-body">
        <form [formGroup]="form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="custom-label" for="tipo_novedad">Tipo de Novedad</label>
                    <input type="text" class="form-control form-control-sm" formControlName="concept" id="tipo_novedad" required>
                    <!-- <div class="col-md-7 offset-4">
                        <small class="invalid text-danger" *ngIf="name_invalid"> Es necesario el nombre 
                        </small>
                    </div> -->
                </div>
                <div class="form-group col-md-6">
                    <label class="custom-label" for="modalidad">Modalidad</label>
                    <select class="form-control form-control-sm" name="modalidad" formControlName="modality" id="modalidad">
                        <option *ngFor="let modality of modalities" [value]="modality.valor">
                            {{ modality.clave }}
                        </option>
                    </select>
                    <!-- <div class="col-md-7 offset-4">
                        <small class="invalid text-danger" *ngIf="name_invalid"> Es necesario el nombre 
                        </small>
                    </div> -->
                </div>
                <div class="form-group col-md-12">
                    <label class="custom-label" for="nombre_novedad">Nombre de la novedad</label>
                    <input type="text" class="form-control form-control-sm" id="nombre_novedad" formControlName="novelty" required>
                    <!-- <div class="col-md-7 offset-4">
                        <small class="invalid text-danger" *ngIf="name_invalid"> Es necesario el nombre 
                        </small>
                    </div> -->
                </div>
            </div>
        </form>
    </div>
    <div class="app-modal-footer">
        <div class="form-group text-right">
            <button (click)="modal.hide()" type="button" class="btn btn-danger raised mr-2 btn-sm">Cerrar</button>
            <button type="submit" class="btn btn-primary btn-sm raised" (click)="createNovelty()">Guardar</button>
        </div>
    </div>
</app-modal-basic>
<ng-template #notData>
    <app-not-data [loading]="loading"></app-not-data>
</ng-template>
