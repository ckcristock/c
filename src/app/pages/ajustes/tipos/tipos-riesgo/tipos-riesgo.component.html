<div class="card">
  <div class="card-body">
    <div class="card-title d-flex justify-content-between">
      <h4 class="text-primary">Tipos de Riesgo</h4>
      <div class="btn-group rounded w-sm-100">
        <button
          class="btn btn-primary btn-sm"
          style="float: right"
          (click)="openConfirm(add, 'Nuevo Tipo de Riesgo')"
        >
          <i class="fa fa-plus"></i> Agregar
        </button>
        <button
          class="btn btn-info btn-sm"
          style="float: right"
          (click)="openClose()"
        >
          <i class="fas fa-sliders-h"></i> Filtros
        </button>
      </div>
    </div>
    <hr class="line" />
    <mat-accordion multi>
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-form-field class="col-md-3 pl-0" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            type="text"
            matInput
            [(ngModel)]="filtros.risk_type"
            (input)="getRiskType()"
            name="name"
            autocomplete="off"
            placeholder="Busca por nombre"
          />
        </mat-form-field>
        <mat-form-field class="col-md-3 pl-0" appearance="outline">
          <mat-label>Nombre de cuenta</mat-label>
          <input
            type="text"
            matInput
            [(ngModel)]="filtros.accounting_account"
            (input)="getRiskType()"
            name="name"
            autocomplete="off"
            placeholder="Busca por nombre de cuenta"
          />
        </mat-form-field>
      </mat-expansion-panel>
    </mat-accordion>
    <table
      class="table table-bordered table-striped table-sm table-responsive-lg"
      style="font-size: small"
      *ngIf="!loading && risks.length > 0; else notData"
    >
      <thead class="bg-light">
        <tr class="text-center text-uppercase">
          <th>Tipo Riesgo</th>
          <th>Cuenta Contable</th>
          <th class="text-center col-1">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let risk of risks"
          class="text-center"
          [ngClass]="{
            'text-danger font-weight-bold': risk.status === 'Inactivo'
          }"
        >
          <td class="align-middle">{{ risk.risk_type }}</td>
          <td class="align-middle">{{ risk.accounting_account }}</td>
          <td class="align-middle">
            <div ngbDropdown class="dropdown-primary">
              <button
                ngbDropdownToggle
                class="btn btn-primary btn-sm waves-effect waves-light"
                type="button"
              >
                <i class="mdi mdi-chevron-down"></i>
              </button>
              <div ngbDropdownMenu>
                <a
                  class="dropdown-item text-info waves-light waves-effect caja-botones"
                  target="_blank"
                  (click)="
                    getData(risk); openConfirm(add, 'Actualizar Tipo de Riesgo')
                  "
                  ><i class="far fa-edit"></i> Editar</a
                >
                <a
                  *ngIf="risk.status == 'Activo'"
                  class="dropdown-item text-danger waves-light waves-effect caja-botones"
                  (click)="activateOrInactivate(risk, 'Inactivo')"
                >
                  <i class="far fa-trash-alt"></i> Anular</a
                >
                <a
                  *ngIf="risk.status == 'Inactivo'"
                  class="dropdown-item text-success waves-light waves-effect caja-botones"
                  (click)="activateOrInactivate(risk, 'Activo')"
                >
                  <i class="fas fa-check"></i> Activar</a
                >
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ngb-pagination
    class="d-flex justify-content-center pagination-rounded pagination-sm"
    [collectionSize]="pagination.collectionSize"
    [pageSize]="pagination.pageSize"
    [(page)]="pagination.page"
    (pageChange)="getRiskType($event)"
    aria-label="Default pagination"
    maxSize="5"
    rotate="true"
    ellipses="false"
    boundaryLinks="true"
    rotate="true"
    ellipses="false"
    boundaryLinks="true"
  >
  </ngb-pagination>
</div>

<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">{{ selected }}</h4>
    <button
      type="button"
      class="btn btn-sm btn-flash-border-primary ri-close-fill"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label class="custom-label" for="nombre_riesgo"
            >Nombre Tipo Riesgo</label
          >
          <input
            type="text"
            class="form-control form-control-sm"
            id="nombre_riesgo"
            formControlName="risk_type"
            required
          />
          <!-- <div class="col-md-7 offset-4">
                        <small class="invalid text-danger" *ngIf="name_invalid"> Es necesario el nombre 
                        </small>
                    </div> -->
        </div>
        <div class="form-group col-md-6">
          <label class="custom-label" for="cuenta_contable"
            >Cuenta Contable</label
          >
          <input
            type="text"
            class="form-control form-control-sm"
            id="cuenta_contable"
            formControlName="accounting_account"
            required
          />
          <!-- <div class="col-md-7 offset-4">
                        <small class="invalid text-danger" *ngIf="name_invalid"> Es necesario el nombre 
                        </small>
                    </div> -->
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      (click)="modal.dismiss('Cross click')"
    >
      Cancelar
    </button>
    <button type="button" (click)="createRisk()" class="btn btn-primary">
      Guardar
    </button>
  </div>
</ng-template>

<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
