<div class="row d-flex align-items-stretch">
  <div class="col-lg-3 col-xl-3 col-md-6 col-sm-6 d-flex align-items-stretch" *ngFor="let Configuracion of Reportes; let i = index">
    <div
      (click)="DescargasReporte(i)"
      role="button"
      class="card border border-3 border-light w-100"
      [ngClass]="Configuracion.Color"
    >
      <div class="card-body d-flex align-items-center">
        <div class="row d-flex align-items-center">
          <div class="col-1">
            <i class="fa-2x" [ngClass]="Configuracion.Icono"></i>
          </div>
          <div class="col ml-2">
            <span class="align-items-center">{{ Configuracion.Texto }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
