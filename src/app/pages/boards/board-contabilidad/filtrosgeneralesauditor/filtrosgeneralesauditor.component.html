<small>Estos son los filtros generales para generar los reportes</small>
<div class="row">
  <mat-form-field class="col" appearance="outline">
    <mat-label>Fecha de inicio</mat-label>
    <input
      matInput
      type="date"
      [(ngModel)]="Filtros.Fecha_Inicio"
      (input)="ValidarFecha()"
    />
  </mat-form-field>
  <mat-form-field class="col" appearance="outline">
    <mat-label>Fecha de fin</mat-label>
    <input
      matInput
      type="date"
      [(ngModel)]="Filtros.Fecha_Fin"
      (input)="ValidarFecha()"
    />
  </mat-form-field>
  <mat-form-field
    class="col"
    appearance="outline"
    *ngIf="MostrarFiltrosAdicionales"
  >
    <mat-label>NIT Tercero</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="TerceroSeleccionado"
      (change)="AsignarTercero()"
      placeholder="Ingresa nombre o documento"
      [ngbTypeahead]="search_tercero"
      [resultTemplate]="rt_tercero"
      [inputFormatter]="formatter_tercero"
    />
  </mat-form-field>
</div>

<ng-template #rt_tercero let-r="result" let-t="term">
  <span class="f-9">
    {{ r.Nombre_Tercero }}
  </span>
</ng-template>
