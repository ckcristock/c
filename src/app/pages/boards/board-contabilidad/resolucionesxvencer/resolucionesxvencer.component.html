<table *ngIf="Resoluciones.length > 0" style="font-size: 9px" class="table table-striped">

    <th style="width:100px">Resoluci√≥n</th>
    <th></th>
  </tr>
  <tr *ngFor="let item of Resoluciones">

    <td>
      <span class="mytooltip tooltip-effect-2">
        <span class="tooltip-item2"> <p style="font-size:11px"> <i class="fa fa-file-text-o"></i></p></span>
        <span class="tooltip-content4 clearfix">

            </ul>
          </span>
