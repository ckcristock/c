<div *ngIf="!loading; else notData">
  <ng-container [ngSwitch]="board">
    <app-building *ngSwitchDefault></app-building>
    <app-board-rrhh *ngSwitchCase="1"></app-board-rrhh>
    <app-board-nomina *ngSwitchCase="2"></app-board-nomina>
    <app-board-contabilidad *ngSwitchCase="3"></app-board-contabilidad>
    <app-building *ngSwitchCase="4"></app-building>
    <app-board-jefe-bodega *ngSwitchCase="5"></app-board-jefe-bodega>
    <app-board-jefe-ingenieria *ngSwitchCase="6"></app-board-jefe-ingenieria>
  </ng-container>
</div>

<ng-template #notData>
  <div class="card">
    <div class="card-body">
      <app-not-data [loading]="loading"></app-not-data>
    </div>
  </div>
</ng-template>
