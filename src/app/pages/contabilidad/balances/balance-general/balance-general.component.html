<div class="row">
    <div class="col-md-10 mx-auto">
        <div class="card">
            <div class="card-body">
                <div class="card-title d-flex justify-content-between">
                    <img src="assets/images/logo2.png" alt="" height="45" />
                    <h4 class="text-primary">
                        <app-cabecera [datosCabecera]="datosCabecera"></app-cabecera>
                    </h4>
                </div>
                <hr class="line">
                <div class="container mt-4">
                    <div class="row">
                        <div class="col-10 mx-auto">
                            <form #FormFiltros="ngForm">
                                <div class="form-group row">
                                    <label for="Fecha_Corte" class="col-sm-4 col-form-label">Fecha Corte</label>
                                    <div class="col-sm-8">
                                        <input type="date" class="form-control form-control"
                                            [(ngModel)]="Parametros.Fecha_Corte" name="Fecha_Corte" id="Fecha_Corte"
                                            (change)="getQueryParams()" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="Discriminado" class="col-sm-4 col-form-label">Tipo Reporte</label>
                                    <div class="col-sm-8">
                                        <select name="Discriminado" id="Discriminado"
                                            [(ngModel)]="Parametros.Tipo_Reporte" class="form-control form-control"
                                            (change)="getQueryParams()" required>
                                            <option value="">Seleccione</option>
                                            <option value="Pcga">Pcga</option>
                                            <option value="Niif">Niif</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="Nivel" class="col-sm-4 col-form-label">Nivel</label>
                                    <div class="col-sm-8 py-0">
                                        <select name="Nivel" id="Nivel" [(ngModel)]="Parametros.Nivel"
                                            (change)="getQueryParams()" class="form-control form-control">
                                            <option value="">Seleccione</option>
                                            <option *ngFor="let Nivel of Niveles" [value]="Nivel">{{ Nivel }}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="" class="col-sm-4 col-form-label">Centro Costo</label>
                                    <div class="col-sm-8">
                                        <ng-select class="custom" id="Centro_Costo" name="Centro_Costo"
                                            [(ngModel)]="Parametros.Centro_Costo" (ngModelChange)="getQueryParams()"
                                            placeholder="Seleccione el centro costo" [items]="Centro_Costos">
                                        </ng-select>
                                    </div>
                                </div>
                                <!-- <div class="col-md-12 text-center">
                                    <button class="btn btn-info btn-sm" [disabled]="!FormFiltros.valid"><i
                                            class="fa fa-eye"></i> Ver Balance</button>
                                </div> -->
                            </form>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12 d-flex justify-content-center">
                            <div class="btn-group" role="group" aria-label="Vertical button group">

                                    role="button" target="_blank"><i class="fas fa-file-pdf"></i> PDF</a>

                            </div>
                        </div>
                    </div>
