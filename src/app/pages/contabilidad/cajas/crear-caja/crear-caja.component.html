<app-modal-basic #modal [dialogClass]="'modal-md'">
  <div class="app-modal-header">
    <h5 class="modal-title">Nueva Caja</h5>
    <button type="button" class="close basic-close" (click)="modal.hide()">
      <span aria-hidden="true">
        <i class="fas fa-times" (click)="modal.hide()"></i>
      </span>
    </button>
  </div>
  <div class="app-modal-body">
    <form [formGroup]="forma">
      <div class="form-row">

       <div class="form-group col-8">
          <label for="" class="form-label">Plan de cuenta</label>
          <input
            id="typeahead-format"
            type="text"
            formControlName="account_plan"
            class="form-control form-control-sm"
            [ngbTypeahead]="searchAccount"
            [inputFormatter]="formatter"
            [resultFormatter]="formatter"
            [editable]="false"
          />
        </div>
        <div class="form-group col-4">
          <label for="" class="form-label">Saldo Inicial</label>
          <input
            id="typeahead-format"
            type="text"
            formControlName="initial_balance"
            class="form-control form-control-sm form-control-plaintext"
          />
        </div>
        <div class="form-group col-12">
          <label for="" class="form-label">Funcionario Responsable</label>
          <input
            id="typeahead-format"
            type="text"
            formControlName="person"
            class="form-control form-control-sm"
            [ngbTypeahead]="searchPerson"
            [inputFormatter]="formatter"
            [resultFormatter]="formatter"
            [editable]="false"
          />
        </div>
<div class="form-group col-12">
	  <label for="" class="form-label mt-3">Nombre</label>
          <input
            formControlName="description"
            class="form-control form-control-sm col-sm-12 mr-4 mt-1"
            placeholder="Nombre de la nueva caja..."
          >
        </div>
              </div>
    </form>
  </div>
  <div class="app-modal-footer">
    <div class="form-group text-right">
      <button
        (click)="modal.hide()"
        type="button"
        class="btn btn-danger raised mr-2 btn-sm"
      >
        Cerrar
      </button>
      <button
        type="submit"
        class="btn btn-primary btn-sm raised"
        (click)="save()"
        [disabled]="!forma.valid"
      >
        Guardar
      </button>
    </div>
  </div>
</app-modal-basic>
