                </div>
                <div class="form-group col-2">

<app-modal-basic #modal [dialogClass]="'modal-lg'">
    <div class="app-modal-header">
        <h5 class="modal-title"> {{ title }} </h5>
        <button type="button" class="close basic-close" (click)="modal.hide()">
            <span aria-hidden="true">
              <i class="fas fa-times" (click)="modal.hide()"></i>
            </span>
        </button>
    </div>
    <div class="app-modal-body">
        <form [formGroup]="form">
            <div class="row">
                <div class="col-12">
                    <div class="form-row">
                        <div class="form-group col-4">
                            <label for="">Nombre</label>
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="form-group col-4">
                            <label for="">C贸digo</label>
                            <input type="number" class="form-control" formControlName="code">
                        </div>
                        <div class="form-group col-4">
                            <label for="">Padre</label>
                            <ng-select bindLabel="text" bindValue="value" loadingText="loading " ngDefaultControl>
                            </ng-select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-4">
                            <label for="">Tipo</label>
                            <ng-select bindLabel="text" bindValue="value" loadingText="loading " ngDefaultControl>
                            </ng-select>
                        </div>
                        <div class="form-group col-4">
                            <label for="">Escoja Tipo</label>
                            <ng-select bindLabel="text" bindValue="value" loadingText="loading " ngDefaultControl>
                            </ng-select>
                        </div>
                        <div class="form-group col-4">
                            <label for="">Movimiento</label>
                            <select class="form-control" formControlName="movement">
                                <option *ngFor="let option of options" [value]="option.valor">
                                    {{ option.clave }}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="app-modal-footer">
        <div class="form-group text-right">
            <button (click)="modal.hide()" type="button" class="btn btn-danger raised mr-2 btn-sm">Cerrar</button>
            <button type="submit" class="btn btn-primary btn-sm raised">Guardar</button>
        </div>
    </div>
</app-modal-basic>
<ng-template #notData>
    <app-not-data [loading]="loading"></app-not-data>
</ng-template>
