<ng-template #ModalCierreContable let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">
      Cierre de {{ modelCierre.Tipo_Cierre }}
    </h4>
    <button
      type="button"
      class="btn btn-sm btn-flash-border-primary ri-close-fill"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form #FormCierre="ngForm">
      <div class="row">
        <mat-form-field class="col-md-6" appearance="outline">
          <mat-label>AÃ±o</mat-label>
          <mat-select
            name="Anio"
            id="Anio"
            [(ngModel)]="modelCierre.Anio"
            required
          >
            <mat-option [value]="Anio - 1">{{ Anio - 1 }}</mat-option>
            <mat-option [value]="Anio">{{ Anio }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field
          class="col-md-6"
          appearance="outline"
          *ngIf="modelCierre.Tipo_Cierre == 'Mes'"
        >
          <mat-label>Mes</mat-label>
          <mat-select
            name="Mes"
            id="Mes"
            [(ngModel)]="modelCierre.Mes"
            required
          >
            <mat-option
              *ngFor="let mes of meses; let i = index"
              [value]="i + 1"
            >
              {{ mes }}</mat-option
            >
          </mat-select>
        </mat-form-field>
        <mat-form-field
          class="col-md-12 mat-form-field-no-padding textarea"
          appearance="outline"
        >
          <mat-label>Observaciones</mat-label>
          <textarea
            matInput
            placeholder="Ingrese las observaciones"
            [(ngModel)]="modelCierre.Observaciones"
            id="Observaciones"
            name="Observaciones"
            rows="10"
            [cdkTextareaAutosize]="true"
          ></textarea>
        </mat-form-field>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      (click)="modal.dismiss('Cross click')"
    >
      Cancelar
    </button>
    <button
      type="button"
      class="btn btn-primary"
      [swal]="confirmacionGuardar"
      [disabled]="!FormCierre.valid"
    >
      Guardar
    </button>
  </div>
</ng-template>
<swal #confirmacionGuardar [swalOptions]="alertOption"></swal>
