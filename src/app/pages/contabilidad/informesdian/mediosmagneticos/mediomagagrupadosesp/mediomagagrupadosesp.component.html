<div class="page-body">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Agrupar Medios Magneticos Especiales</h5>
                            <span>
                  Agrupaciones de medios magneticos especiales Realizados en el Sistema</span>
                        </div>
                        <div class="col-md-6">
                            <div class="pull-right">
                                <div class="card-header-left">
                                    <button type="button" style="float: right;" class="pull-left btn btn-primary btn-sm" [routerLink]="['/contabilidad/informesdian/agruparmediosmagneticos/crear']"><i
                                        class="fa fa-plus"></i>
                                    Agregar Nueva Agrupacion Medios Magneticos
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-block">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-striped" style="font-size: 10px;">
                                <thead>
                                    <tr>
                                        <th>Codigo</th>
                                        <th>Agrupaci√≥n</th>
                                        <th style="width: 60px">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr class="text-center" *ngIf="listaMediosMag.length == 0">
                                        <td colspan="3" class="text-center">
                                            <i class="fa fa-exclamation-circle fa-5x"></i>
                                            <h4>No Existen Medios Magneticos Agrupados para mostrar</h4>
                                        </td>
                                    </tr>

                                    <tr *ngFor="let item of listaMediosMag">
                                        <td>{{ item.Codigo_Formato }}</td>
                                        <td>{{ item.Nombre_Formato }}</td>
                                        <td style="width: 60px">
                                            <div class="text-center">
                                                <div ngbDropdown class="dropdown-primary">
                                                    <button ngbDropdownToggle class="btn btn-secondary btn-mini waves-effect waves-light " type="button">Acciones</button>
                                                    <div ngbDropdownMenu>
                                                        <a class="dropdown-item waves-light waves-effect caja-botones" href="{{enviromen.ruta}}php/contabilidad/mediosmagneticos/reporte_formatos_agrupados.php?id={{item.Id}}" target="_blank">
                                                            <i class="fa fa-table"></i> Reporte</a>
                                                        <a class="dropdown-item waves-light waves-effect caja-botones" [routerLink]="['/informesdian/agruparmediosmagneticos/editar', item.Id]">
                                                            <i class="fa fa-pencil"></i> Editar</a>
                                                        <a class="dropdown-item waves-light waves-effect caja-botones bg-danger" [swal]="confirmacionEliminar" (click)="IdMedioMag = item.Id">
                                                            <i class="fa fa-trash"></i> Eliminar</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                            <!-- {{(page*maxSize)-maxSize+1}} al {{((page*maxSize) > TotalItems ? TotalItems : (page*maxSize))}} de {{ TotalItems }} -->
                            <!-- <ngb-pagination class="pull-right" [(collectionSize)]="TotalItems" [(page)]="page" [maxSize]="10" [pageSize]="20"  size="sm" (pageChange)="filtrar(true)" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>  -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<swal #confirmacionEliminar [swalOptions]="alertOption"></swal>
