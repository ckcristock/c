<div class="card">
    <div class="card-body">
        <div class="card-title d-flex justify-content-between">
            <h4 class="text-primary">Agrupar Medios Magneticos Especiales</h4>
            <div class="btn-group rounded">
                <button type="button" style="float: right;" class="btn btn-primary btn-sm"
                    [routerLink]="['/contabilidad/informesdian/agruparmediosmagneticos/crear']"><i
                        class="fa fa-plus"></i>
                    Agregar
                </button>
            </div>
        </div>
        <hr class="line">

        <div class="container mt-4" style="font-size: small;">
            <table class="table table-bordered table-striped table-sm">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Agrupación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>

                    <tr class="text-center" *ngIf="listaMediosMag.length == 0">
                        <td colspan="3" class="text-center">
                            <i class="fa fa-exclamation-circle fa-5x"></i>
                            <h4>No existen medios magnéticos agrupados para mostrar.</h4>
                        </td>
                    </tr>

                    <tr *ngFor="let item of listaMediosMag">
                        <td>{{ item.Codigo_Formato }}</td>
                        <td>{{ item.Nombre_Formato }}</td>
                        <td style="width: 60px">
                            <div class="text-center">
                                <div ngbDropdown class="dropdown-primary">
                                    <button ngbDropdownToggle
                                        class="btn btn-primary btn-mini waves-effect waves-light " type="button">
                                        <i class="mdi mdi-chevron-down"></i>
                                    </button>
                                    <div ngbDropdownMenu>
                                        <a class="dropdown-item waves-light waves-effect caja-botones"
                                            href="{{enviromen.ruta}}php/contabilidad/mediosmagneticos/reporte_formatos_agrupados.php?id={{item.Id}}"
                                            target="_blank">
                                            <i class="fa fa-table"></i> Reporte</a>
                                        <a class="dropdown-item waves-light waves-effect caja-botones"
                                            [routerLink]="['/contabilidad/informesdian/agruparmediosmagneticos/editar', item.Id]">
                                            <i class="fa fa-pencil"></i> Editar</a>
                                        <a class="dropdown-item waves-light waves-effect caja-botones bg-danger"
                                            [swal]="confirmacionEliminar" (click)="IdMedioMag = item.Id">
                                            <i class="fa fa-trash"></i> Eliminar</a>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>

                </tbody>
            </table>
            <!-- {{(page*maxSize)-maxSize+1}} al {{((page*maxSize) > TotalItems ? TotalItems : (page*maxSize))}} de {{ TotalItems }} -->
            <!-- <ngb-pagination class="pull-right" [(collectionSize)]="TotalItems" [(page)]="page" [maxSize]="10" [pageSize]="20"  size="sm" (pageChange)="filtrar(true)" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>  -->
        </div>
    </div>
</div>


<swal #confirmacionEliminar [swalOptions]="alertOption"></swal>
