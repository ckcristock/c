<h6 class="mt-3">Listado de piezas conjunto</h6>
<div class="rounded-top table-responsive">
  <table class="table table-bordered table-striped table-sm">
    <thead class="bg-light">
      <tr class="text-center text-uppercase">
        <th class="align-middle">Item</th>
        <th class="align-middle">Tipo</th>
        <th class="align-middle">Descripci√≥n</th>
        <th class="align-middle">Unidad</th>
        <th class="align-middle">Cantidad</th>
        <th class="align-middle">Costo Unitario</th>
        <th class="align-middle">Total</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="pieces_sets.length">
        <ng-container *ngFor="let item of pieces_sets; let i = index">
          <tr class="text-center text-uppercase">
            <td>
              {{ i + 1 }}
            </td>
            <td>
              {{ item.apu_type }}
            </td>
            <td *ngIf="item.apu_type == 'C'">
              {{ item.apuset.name }}
            </td>
            <td *ngIf="item.apu_type == 'P'">
              {{ item.apupart.name }}
            </td>
            <!-- <td *ngIf="item.apu_type != 'pieza' && item.apu_type != 'conjunto'">
              {{ item.apupart.name }}
            </td> -->
            <td>
              {{ item.unit?.name }}
            </td>
            <td>
              {{ item.amount }}
            </td>
            <td>${{ item.unit_cost | number : "1.2-2" }}</td>
            <td>${{ item.total | number : "1.2-2" }}</td>
          </tr>
        </ng-container>
      </ng-container>
    </tbody>
  </table>
</div>
<app-list-items
  title1="SUBTOTAL"
  [var1]="list_pieces_sets_subtotal"
  type1="cop"
  mt="mt-2"
></app-list-items>
