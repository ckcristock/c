<hr class="bg-secondary">
<div class="row">
    <div class="col">
        <div class="row title mt-3">
            <h5 class="ml-3">Otros</h5>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>
                                <label class="col-form-label col-form-label-sm" for="">Item</label>
                            </th>
                            <th>
                                <label class="col-form-label col-form-label-sm" for="descripcion_otros">Descripci√≥n</label>
                            </th>
                            <th>
                                <label class="col-form-label col-form-label-sm" for="unidad_otros">Unidad</label>
                            </th>
                            <th>
                                <label class="col-form-label col-form-label-sm" for="q_unitaria_otros">Cantidad</label>
                            </th>
                            <th>
                                <label class="col-form-label col-form-label-sm" for="costo_unitario_otros">Costo Unitario</label>
                            </th>
                            <th>
                                <label class="col-form-label col-form-label-sm" for="total_otros">Total</label>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngIf="others.length">
                            <ng-container *ngFor="let item of others; let i = index">
                                <tr>
                                    <td>
                                        {{ i + 1 }}
                                    </td>
                                    <td>
                                        {{ item.description }}
                                    </td>
                                    <td>
                                        {{ item.unit }}
                                    </td>
                                    <td>
                                        {{ item.amount }}
                                    </td>
                                    <td>
                                        {{ item.unit_cost }}
                                    </td>
                                    <td>
                                        {{ item.total }}
                                    </td>
                                </tr>
                            </ng-container>
                        </ng-container>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="8">
                                <div class="row" style="float: right">
                                    <div class="col-6">
                                        <label for="" style="float: right;" class="mt-1">SubTotal: </label>
                                    </div>
                                    <div class="col-6">
                                        {{ others_subtotal }}
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
