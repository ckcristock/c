<h6 class="mt-3">Procesos externos</h6>
<div class="rounded-top table-responsive">
  <table class="table table-bordered table-striped table-sm">
    <thead class="bg-light">
      <tr class="text-center text-uppercase">
        <th class="align-middle">Item</th>
        <th class="align-middle">Descripci√≥n</th>
        <th class="align-middle">Unidad</th>
        <th class="align-middle">Cantidad</th>
        <th class="align-middle">Costo Unitario</th>
        <th class="align-middle">Total</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="external.length">
        <ng-container *ngFor="let item of external; let i = index">
          <tr class="text-center text-uppercase">
            <td>
              {{ i + 1 }}
            </td>
            <td>
              {{ item.external?.name }}
            </td>
            <td>
              {{ item.unit?.name }}
            </td>
            <td>
              {{ item.amount }}
            </td>
            <td>${{ item.unit_cost | number : "1.2-2" }}</td>
            <td>${{ item.total | number : "1.2-2" }}</td>
          </tr>
        </ng-container>
      </ng-container>
    </tbody>
  </table>
</div>
<div class="row d-flex justify-content-end text-uppercase">
  <div class="col-md-4">
    <h6 class="d-flex justify-content-between">
      Subtotal
      <span class="badge badge-success badge-pill"
        >${{ external_processes_subtotal | number : "1.2-2" }}</span
      >
    </h6>
  </div>
</div>
