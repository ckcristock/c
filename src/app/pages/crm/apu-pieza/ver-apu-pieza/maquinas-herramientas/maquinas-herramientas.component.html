<hr />
<h6 class="mt-3">Maquinas Herramientas</h6>
<table
  class="table table-bordered table-responsive-lg table-striped table-sm"
  style="font-size: small"
>
  <thead class="bg-light">
    <tr class="text-center text-uppercase">
      <th class="align-middle">Item</th>
      <th class="align-middle">Descripci√≥n</th>
      <th class="align-middle">Unidad</th>
      <th class="align-middle">Cant. Unitaria</th>
      <th class="align-middle">Cant. Total</th>
      <th class="align-middle">Costo Unitario</th>
      <th class="align-middle">Total</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="machine.length">
      <ng-container *ngFor="let item of machine; let i = index">
        <tr class="text-center">
          <td>
            {{ i + 1 }}
          </td>
          <td>
            {{ item.description }}
          </td>
          <td>
            {{ item.unit.name }}
          </td>
          <td>
            {{ item.q_unit }}
          </td>
          <td>
            {{ item.q_total }}
          </td>
          <td>
            {{ item.unit_cost }}
          </td>
          <td>
            {{ item.total }}
          </td>
        </tr>
      </ng-container>
    </ng-container>
  </tbody>
</table>
<div class="row d-flex justify-content-end">
  <div class="col-md-3">
    <div class="d-flex justify-content-between">
      <label>SubTotal:</label>
      <span>{{ machine_tools_subtotal }}</span>
    </div>
  </div>
</div>
