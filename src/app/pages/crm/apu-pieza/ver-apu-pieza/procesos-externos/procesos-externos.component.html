<div class="row">
    <div class="col">
        <div class="title mt-3">
            <h5>Procesos Externos</h5>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>
                                <label class="col-form-label col-form-label-sm" for="">Item</label>
                            </th>
                            <th>
                                <label class="col-form-label col-form-label-sm" for="descripcion_proceso_externo">Descripci√≥n</label>
                            </th>
                            <th>
                                <label class="col-form-label col-form-label-sm" for="unidad_proceso_externo">Unidad</label>
                            </th>
                            <th>
                                <label class="col-form-label col-form-label-sm" for="q_unitaria_proceso_externo">Cant. Unitaria</label>
                            </th>
                            <th>
                                <label class="col-form-label col-form-label-sm" for="q_total_proceso_externo">Cant. Total</label>
                            </th>
                            <th>
                                <label class="col-form-label col-form-label-sm" for="costo_unitario_proceso_externo">Costo Unitario</label>
                            </th>
                            <th>
                                <label class="col-form-label col-form-label-sm" for="total_proceso_externo">Total</label>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngIf="external.length">
                            <ng-container *ngFor="let item of external; let i = index">
                                <tr>
                                    <td>
                                        {{ i + 1 }}
                                    </td>
                                    <td>
                                        {{ item.description }}
                                    </td>
                                    <td>
                                        {{ item.unit.name }}
                                    </td>
                                    <td>
                                        {{ item.q_unit }}
                                    </td>
                                    <td>
                                        {{ item.q_total }}
                                    </td>
                                    <td>
                                        {{ item.unit_cost }}
                                    </td>
                                    <td>
                                        {{ item.total }}
                                    </td>
                                </tr>
                            </ng-container>
                        </ng-container>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="6">
                                <label for="" style="float: right;">SubTotal: </label>
                            </td>
                            <td colspan="7">
                                <p class="text-right">
                                    {{ external_proccesses_subtotal }}
                                </p>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
<hr class="bg-secondary">
