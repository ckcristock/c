<hr />
<h6 class="mt-3">Procesos externos</h6>
<div class="rounded-top table-responsive">
  <table
    class="table table-bordered table-striped table-sm"
    
  >
    <thead class="bg-light">
      <tr class="text-center text-uppercase">
        <th class="align-middle">Item</th>
        <th class="align-middle">Descripci√≥n</th>
        <th class="align-middle">Unidad</th>
        <th class="align-middle">Cant. Unitaria</th>
        <th class="align-middle">Cant. Total</th>
        <th class="align-middle">Costo Unitario</th>
        <th class="align-middle">Total</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="external.length">
        <ng-container *ngFor="let item of external; let i = index">
          <tr class="text-center">
            <td>
              {{ i + 1 }}
            </td>
            <td>
              {{ item.description }}
            </td>
            <td>
              {{ item.unit.name }}
            </td>
            <td>
              {{ item.q_unit }}
            </td>
            <td>
              {{ item.q_total }}
            </td>
            <td>
              {{ item.unit_cost }}
            </td>
            <td>
              {{ item.total }}
            </td>
          </tr>
        </ng-container>
      </ng-container>
    </tbody>
  </table>
</div>
<div class="row d-flex justify-content-end">
  <div class="col-md-4">
    <div class="d-flex justify-content-between">
      <div class="rounded-top table-responsive">
        <table class="table table-hover">
          <tbody>
            <tr>
              <td>SUBTOTAL</td>
              <td class="text-right">
                ${{ external_proccesses_subtotal }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
