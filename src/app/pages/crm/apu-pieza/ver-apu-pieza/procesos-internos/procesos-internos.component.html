<h6 class="mt-3">Procesos internos</h6>
<div class="rounded-top table-responsive">
  <table class="table table-bordered table-striped table-sm">
    <thead class="bg-light">
      <tr class="text-center text-uppercase">
        <th class="align-middle">Item</th>
        <th class="align-middle">Descripci√≥n</th>
        <th class="align-middle">Unidad</th>
        <th class="align-middle">Cant. Unitaria</th>
        <th class="align-middle">Cant. Total</th>
        <th class="align-middle">Costo Unitario</th>
        <th class="align-middle">Total</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="internal.length">
        <ng-container *ngFor="let item of internal; let i = index">
          <tr class="text-center text-uppercase">
            <td>
              {{ i + 1 }}
            </td>
            <td>
              {{ item?.internal?.name }}
            </td>
            <td>
              {{ item?.unit.name }}
            </td>
            <td>
              {{ item?.q_unit }}
            </td>
            <td>
              {{ item?.q_total }}
            </td>
            <td>${{ item?.unit_cost | number : "1.2-2" }}</td>
            <td>${{ item?.total | number : "1.2-2" }}</td>
          </tr>
        </ng-container>
      </ng-container>
    </tbody>
  </table>
</div>
<app-list-items
  title1="SUBTOTAL"
  [var1]="internal_proccesses_subtotal"
  type1="cop"
></app-list-items>
