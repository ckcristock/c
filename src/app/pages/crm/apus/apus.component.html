<div class="card">
    <div class="card-body">
        <div class="card-title">
            <button class="btn btn-sm btn-primary mr-4" type="button" style="float: right;" [routerLink]="['/crm/apu/crear-apu-pieza']">
                <i class="fa fa-plus"></i> APU Pieza
            </button>
            <button class="btn btn-sm btn-primary mr-4" type="button" style="float: right;" [routerLink]="['/crm/apu/crear-apu-conjunto']">
                <i class="fa fa-plus"></i> APU Conjunto
            </button>
            <button class="btn btn-sm btn-primary mr-4" type="button" style="float: right;" [routerLink]="['/crm/apu/crear-apu-servicio']">
                <i class="fa fa-plus"></i> APU Servicio
            </button>
            <h5 class="text-primary">APUS</h5>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <table class="table table-borderless table-striped" *ngIf="!loading && apus.length > 0; else notData">
            <thead class="bg-light">
                <tr>
                    <th>Tipo</th>
                    <th>Nombre</th>
                    <th>Cliente</th>
                    <th>Destino</th>
                    <th>Linea</th>
                    <th>Quien elabora</th>
                    <th>F. Creaci√≥n</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of apus">
                    <td> {{ item.type_name }} </td>
                    <td> {{ item.name }} </td>
                    <td> {{ item.custumer }} </td>
                    <td> {{ item.city }} </td>
                    <td> {{ item.line }} </td>
                    <td> {{ item.person }} </td>
                    <td> {{ item.created_at | date: 'dd-MM-YYYY' }} </td>
                    <td>
                        <div class="text-center">
                            <div ngbDropdown class="dropdown-primary">
                                <button ngbDropdownToggle class="btn btn-primary btn-sm waves-effect waves-light " type="button">
                                    <i class="mdi mdi-chevron-down"></i>
                                </button>
                                <div ngbDropdownMenu>
                                    <a *ngIf="item.type == 'S'" class="dropdown-item waves-light text-dark waves-effect caja-botones" [routerLink]="['/crm/apu/ver-apu-servicio', item.apu_id]">
                                        <i class="far fa-eye"></i> Ver
                                    </a>
                                    <a *ngIf="item.type == 'P'" class="dropdown-item waves-light text-dark waves-effect caja-botones" [routerLink]="['/crm/apu/ver-apu-pieza', item.apu_id]">
                                        <i class="far fa-eye"></i> Ver
                                    </a>
                                    <a *ngIf="item.type == 'C'" class="dropdown-item waves-light text-dark waves-effect caja-botones" [routerLink]="['/crm/apu/ver-apu-conjunto', item.apu_id]">
                                        <i class="far fa-eye"></i> Ver
                                    </a>
                                    <a *ngIf="item.type == 'S'" class="dropdown-item waves-light text-info waves-effect caja-botones" [routerLink]="['/crm/apu/editar-apu-servicio', item.apu_id]">
                                        <i class="far fa-edit"></i> Editar
                                    </a>
                                    <a *ngIf="item.type == 'P'" class="dropdown-item waves-light text-info waves-effect caja-botones" [routerLink]="['/crm/apu/editar-apu-pieza', item.apu_id]">
                                        <i class="far fa-edit"></i> Editar
                                    </a>
                                    <a *ngIf="item.type == 'C'" class="dropdown-item waves-light text-info waves-effect caja-botones" [routerLink]="['/crm/apu/editar-apu-conjunto', item.apu_id]">
                                        <i class="far fa-edit"></i> Editar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <ngb-pagination class="d-flex justify-content-center pagination-rounded pagination-sm" [collectionSize]="pagination.collectionSize" (pageChange)="getApus($event)" maxSize="5" rotate="true" ellipses="false" boundaryLinks="true" [pageSize]="pagination.pageSize"
            [(page)]="pagination.page" aria-label="Default pagination">
        </ngb-pagination>
    </div>
</div>
<ng-template #notData>
    <app-not-data [loading]="loading"></app-not-data>
</ng-template>
