<ng-template #modal let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">
      Lista de <strong>presupuestos</strong> registrados
    </h4>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ng-container *ngIf="budgets.length && !loading; else notData">
      <div class="rounded-top table-responsive">
        <table
          class="table table-bordered table-striped table-sm"

        >
          <thead class="bg-light">
            <tr class="text-center text-uppercase">
              <th>LÃ­nea</th>
              <th>TRM</th>
              <th>Proyecto</th>
              <th>Total COP</th>
              <th>Total USD</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of budgets" class="text-center">
              <!-- <td class="align-middle">
                <input
                  type="checkbox"
                  [checked]="apu.selected"
                  (change)="setState(apu)"
                />
              </td> -->
              <td>{{ item.line }}</td>
              <td>{{ item.trm }}</td>
              <td>{{ item.project }}</td>
              <td class="text-right">${{ item.total_cop | currency: 'COP' }}</td>
              <td class="text-right">${{ item.total_usd | currency }}</td>
              <!-- <td class="align-middle">
                <span>
                  <a
                    role="button"
                    class="text-info"
                    (click)="openNewTab(apu.type, apu.apu_id)"
                  >
                    <i class="fas fa-eye"></i>
                  </a>
                </span>
              </td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </ng-container>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger"
      (click)="modal.dismiss('Cross click')"
    >
      Cancelar
    </button>
    <button type="button" (click)="send()" class="btn btn-primary">
      Agregar
    </button>
  </div>
</ng-template>

<ng-template #notData>
  <app-not-data
    [loading]="loading"
    [text]="'No hay resultados de APU'"
  ></app-not-data>
</ng-template>
