<div class="card">
  <div class="card-body">
    <app-cabecera [datosCabecera]="datos"></app-cabecera>
    <hr class="line" />
    <form [formGroup]="form">
      <div class="row">
        <mat-form-field class="col" appearance="outline">
          <mat-label>Moneda</mat-label>
          <mat-select formControlName="money_type">
            <mat-option value="cop">Pesos</mat-option>
            <mat-option value="usd">Dólares</mat-option>
          </mat-select>
        </mat-form-field>
        <div class="col-md-3">
          <ng-select
            [items]="apuPart$ | async"
            bindLabel="text"
            bindValue="value"
            appearance="outline"
            [appendTo]="'body'"
            placeholder="Cliente"
            [loading]="apuPartLoading"
            [typeahead]="apuPartInput$"
            formControlName="customer_id"
            typeToSearchText="Por favor escriba para buscar"
          ></ng-select>
        </div>
        <div class="col-md-3">
          <ng-select
            [items]="cities"
            bindLabel="text"
            bindValue="value"
            appearance="outline"
            [appendTo]="'body'"
            placeholder="Destino"
            formControlName="destinity_id"
          ></ng-select>
        </div>
        <mat-form-field class="col" appearance="outline">
          <mat-label>Línea</mat-label>
          <input
            matInput
            type="text"
            formControlName="line"
            autocomplete="off"
            placeholder="Ingresa la línea"
          />
        </mat-form-field>
        <mat-form-field class="col" appearance="outline">
          <mat-label>TRM</mat-label>
          <input
            matInput
            type="number"
            formControlName="trm"
            autocomplete="off"
            placeholder="Ingresa TRM"
          />
        </mat-form-field>
        <mat-form-field class="col" appearance="outline">
          <mat-label>Proyecto</mat-label>
          <input
            matInput
            type="text"
            formControlName="project"
            autocomplete="off"
            placeholder="Ingresa el proyecto"
          />
        </mat-form-field>
      </div>
    </form>
  </div>
</div>
