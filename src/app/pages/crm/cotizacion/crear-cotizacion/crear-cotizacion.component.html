<div class="card">
  <div class="card-body">
    <app-cabecera [datosCabecera]="datos"></app-cabecera>
    <hr class="line" />
    <form [formGroup]="form">
      <div class="row">
        <mat-form-field class="col" appearance="outline">
          <mat-label>Moneda</mat-label>
          <mat-select formControlName="money_type" required (selectionChange)="disabledMoney()">
            <mat-option value="cop">Pesos</mat-option>
            <mat-option value="usd">Dólares</mat-option>
          </mat-select>
        </mat-form-field>
        <div class="col-md-3">
          <ng-select
            [items]="apuPart$ | async"
            bindLabel="text"
            bindValue="value"
            appearance="outline"
            [appendTo]="'body'"
            placeholder="Cliente"
            [loading]="apuPartLoading"
            [typeahead]="apuPartInput$"
            formControlName="customer_id"
            typeToSearchText="Por favor escriba para buscar"
          ></ng-select>
        </div>
        <div class="col-md-3">
          <ng-select
            [items]="cities"
            bindLabel="text"
            bindValue="value"
            appearance="outline"
            [appendTo]="'body'"
            placeholder="Destino"
            formControlName="destinity_id"
          ></ng-select>
        </div>
        <mat-form-field class="col" appearance="outline">
          <mat-label>Línea</mat-label>
          <input
            matInput
            type="text"
            formControlName="line"
            autocomplete="off"
            placeholder="Ingresa la línea"
            required
          />
        </mat-form-field>
        <mat-form-field class="col" appearance="outline">
          <mat-label>TRM</mat-label>
          <input
            matInput
            type="number"
            formControlName="trm"
            autocomplete="off"
            placeholder="Ingresa TRM"
            required
          />
        </mat-form-field>
        <mat-form-field class="col" appearance="outline">
          <mat-label>Proyecto</mat-label>
          <input
            matInput
            type="text"
            formControlName="project"
            autocomplete="off"
            placeholder="Ingresa el proyecto"
            required
          />
        </mat-form-field>
        <mat-form-field class="col" appearance="outline">
          <mat-label>¿Incluye presupuesto?</mat-label>
          <mat-select required formControlName="budget_included">
            <mat-option value="si">Sí</mat-option>
            <mat-option value="no">No</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field
          class="col"
          appearance="outline"
          *ngIf="form.controls.budget_included.value == 'si'"
        >
          <mat-label>Presupuesto</mat-label>
          <input
            matInput
            type="text"
            formControlName="budget"
            autocomplete="off"
            [ngbTypeahead]="search"
            (selectItem)="budgetSelected($event.item)"
            [resultTemplate]="rt"
            [inputFormatter]="formatter"
            placeholder="Ingresa el proyecto"
          />
          <mat-hint>Escribe para obtener resultados</mat-hint>
        </mat-form-field>
        <mat-form-field
          class="col-md-12 mat-form-field-no-padding textarea"
          appearance="outline"
        >
          <mat-label>Observaciones</mat-label>
          <textarea
            matInput
            placeholder="Ingresa las observaciones"
            rows="5"
            formControlName="observation"
            [cdkTextareaAutosize]="true"
          ></textarea>
        </mat-form-field>
      </div>
      <hr />
      <app-items-quotation *ngIf="viewElements" #itemsQuotation [form]="form"></app-items-quotation>
    </form>
  </div>
</div>

<ng-template #notDataElements>
  <div class="alert alert-warning text-center" role="alert">Eli</div>
</ng-template>

<ng-template #rt let-r="result" let-t="term">
  <span>{{ r?.project }} - {{ r?.line }}</span>
</ng-template>
