<div class="card">
  <div class="card-body">
    <app-cabecera [datosCabecera]="datos"></app-cabecera>
    <hr class="line" />
    <ng-container *ngIf="path != 'crear'">
      <div class="alert alert-warning" role="alert">
        Esta cotización está ligada a un
        <a
          [routerLink]="['/crm/presupuesto/ver', form.controls.budget_id.value]"
          >presupuesto</a
        >
        y no podrá ser cambiada
      </div>
    </ng-container>
    <form [formGroup]="form">
      <div class="row">
        <div class="col-md-3">
          <ng-select
            [items]="thirdParties"
            bindLabel="text"
            bindValue="value"
            appearance="outline"
            [appendTo]="'body'"
            placeholder="Cliente"
            formControlName="customer_id"
          ></ng-select>
        </div>
        <div class="col-md-3">
          <ng-select
            [items]="cities"
            bindLabel="text"
            bindValue="value"
            appearance="outline"
            [appendTo]="'body'"
            placeholder="Destino"
            formControlName="destinity_id"
          ></ng-select>
        </div>
        <mat-form-field class="col" appearance="outline">
          <mat-label>Línea</mat-label>
          <input
            matInput
            type="text"
            formControlName="line"
            autocomplete="off"
            placeholder="Ingresa la línea"
            required
          />
        </mat-form-field>
        <mat-form-field class="col" appearance="outline">
          <mat-label>TRM</mat-label>
          <input
            matInput
            type="number"
            formControlName="trm"
            autocomplete="off"
            placeholder="Ingresa TRM"
            required
          />
          <mat-hint>TRM del {{ today | date }}</mat-hint>
        </mat-form-field>
        <mat-form-field class="col" appearance="outline">
          <mat-label>Proyecto</mat-label>
          <input
            matInput
            type="text"
            formControlName="project"
            autocomplete="off"
            placeholder="Ingresa el proyecto"
            required
          />
        </mat-form-field>
        <mat-form-field class="col" appearance="outline">
          <mat-label>¿Incluye presupuesto?</mat-label>
          <mat-select required formControlName="budget_included">
            <mat-option value="si">Sí</mat-option>
            <mat-option value="no">No</mat-option>
          </mat-select>
        </mat-form-field>
        <ng-container *ngIf="path == 'crear'">
          <mat-form-field
            class="col"
            appearance="outline"
            *ngIf="form.controls.budget_included.value == 'si'"
          >
            <mat-label>Presupuesto</mat-label>
            <input
              matInput
              type="text"
              formControlName="budget"
              autocomplete="off"
              [ngbTypeahead]="search"
              (selectItem)="budgetSelected($event.item)"
              [resultTemplate]="rt"
              [inputFormatter]="formatter"
              placeholder="Ingresa el proyecto"
            />
            <mat-hint>Escribe para obtener resultados</mat-hint>
          </mat-form-field>
        </ng-container>
        <mat-form-field
          class="col-md-12 mat-form-field-no-padding textarea"
          appearance="outline"
        >
          <mat-label>Observaciones</mat-label>
          <textarea
            matInput
            placeholder="Ingresa las observaciones"
            rows="5"
            formControlName="observation"
            [cdkTextareaAutosize]="true"
          ></textarea>
        </mat-form-field>
      </div>
      <hr />
      <app-items-quotation #itemsQuotation [form]="form"></app-items-quotation>
      <div class="row">
        <mat-form-field
          class="col-md-12 mat-form-field-no-padding textarea"
          appearance="outline"
        >
          <mat-label>Condiciones comerciales</mat-label>
          <textarea
            matInput
            placeholder="Ingresa las condiciones comerciales"
            rows="15"
            [innerHtml]="commercial_terms | sanitizeHtml"
            [cdkTextareaAutosize]="true"
          ></textarea>
        </mat-form-field>
      </div>
    </form>
    <button type="button" class="btn btn-primary btn-block" (click)="save()">
      Guardar
    </button>
  </div>
</div>

<ng-template #notDataElements>
  <div class="alert alert-warning text-center" role="alert">Eli</div>
</ng-template>

<ng-template #rt let-r="result" let-t="term">
  <span>{{ r?.project }} - {{ r?.line }}</span>
</ng-template>
