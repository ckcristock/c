<div
  class="card mt-3"
  *ngFor="let task of historial; let i = index"
  style="box-shadow: 0px 0px 5px 5px rgb(0 0 0 / 8%); border-color: #95c11f"
>
  <div class="card-body py-1">
    <div class="row">
      <label class="col-md-2">{{ task.date | date: "dd MMM" }}</label>

      <div class="col-md-10">
        <h5 class="card-title">{{ task.autor | slice: 0:20 }}</h5>
        <div class="card-text">{{ task.action }}</div>
      </div>
    </div>
  </div>
</div>
