<div class="rounded-top table-responsive mt-3">
    <table class="table table-bordered table-striped table-sm" 
        *ngIf="!loading && negocios.length > 0; else notData">
        <thead class="bg-light">
            <tr class="text-center text-uppercase">
                <th>CÃ³digo</th>
                <th>Empresa</th>
                <th>Desripcion</th>
                <th>Presupuesto</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let neg of negocios" class="text-center">
                <th class="align-middle" scope="row"> <a [routerLink]="['/crm/negocios/', neg.id]" class="">{{neg.code}}</a> </th>
                <td class="align-middle">{{neg.third_party.first_name ? neg.third_party.first_name + " " + neg.third_party.first_surname :
                    neg.third_party.social_reason}}</td>
                <td class="align-middle">{{neg.name}}</td>
                <td class="align-middle">$ {{neg.budget_value |number}}</td>
                <td class="align-middle">{{neg.date | date}}</td>
            </tr>
    
        </tbody>
    </table>
</div>
<ng-template #notData>
    <app-not-data [loading]="loading"></app-not-data>
</ng-template>
