<app-modal-basic [dialogClass]="'modal-lg'" #ModalCambiarProductoSimilar>
  <div class="app-modal-header">
    <h4 class="modal-title">Cambiar Producto</h4>
    <button type="button" class="close basic-close" (click)="CerrarModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="app-modal-body">
    <div class="form-row">
      <div class="col-md-12">
        <table class="table table-product table-striped">
          <thead>
            <tr>
              <th style="width:70%;">Nombre</th>
              <th style="width:30%;">Cantidad Disponible</th>
            </tr>
            <!-- <tr *ngIf="Cargando">
              <td colspan="5" class="text-center">
                <i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>
                <span class="sr-only">Cargando...</span>
                <h4>Cargando productos...</h4>
              </td>
            </tr>
            <tr *ngIf="ListaProductos.length == 0 && !Cargando">
              <td colspan="5" class="text-center">
                  <i class="fa fa-exclamation-circle fa-5x"></i>
                  <h4>No hay datos para mostrar</h4>
              </td>
            </tr> -->
          </thead>
          <tbody *ngIf="!Cargando">
            <tr *ngFor="let p of ListaProductos; let i=index"
              (click)="SeleccionarProducto(p.Seleccionado, p.Id_Producto, p)"
              [ngClass]="{'bg-selected': p.Seleccionado == 1}"
              style="cursor:pointer;">
              <td>
                <strong>{{p.Nombre_Comercial}}</strong><p class="text-muted" style="font-size:9px;">{{p.Nombre}}</p>
              </td>
              <td>
                {{ p.Cantidad_Disponible }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="app-modal-footer">
    <div class="text-right">
      <button type="button" class="btn btn-outline-danger btn-round btn-sm" (click)="CerrarModal()">Cerrar</button>
      <button type="button" class="btn btn-outline-primary btn-round btn-sm" [disabled]="ProductoAgregar == null"
      (click)="confirmacionCambio.show()">
        Cambiar Producto
      </button>
    </div>
  </div>
</app-modal-basic>

<swal #confirmacionCambio [swalOptions]="alertOption"></swal>
