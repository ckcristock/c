<div *ngIf="person">
  <form #form="ngForm" (ngSubmit)="save(form)">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="ingreso">Ingreso</label>
        <select
          name="ingresosPDatos"
          required
          name="countable_income_id"
          ngModel
          class="form-control custom-control"
        >
          <option [value]="item.value" *ngFor="let item of ingresosPDatos">
            {{ item.text }}
          </option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="valor">Valor</label>
        <input
          type="number"
          min="0"
          name="value"
          required
          ngModel
          class="form-control custom-control"
          placeholder="0"
        />
        <input
          type="hidden"
          min="0"
          name="person_id"
          [ngModel]="person.id"
          class="form-control custom-control"
          placeholder="0"
        />
      </div>
    </div>
    <div
      class="alert alert-warning text-center"
      *ngIf="nominaPaga"
      role="alert"
    >
      No puede agregar mas ingresos porque la n칩mina ya ha sido pagada.
    </div>
    <button
      type="submit"
      [disabled]="form.invalid"
      class="btn btn-primary btn-block"
    >
      Agregar
    </button>
  </form>
  <ng-container *ngIf="ingresos.length && !loading; else notData">
    <h6 class="text-center mt-2">Ingresos actuales para {{ person.name }}</h6>
    <div class="row mt-2" *ngFor="let ingresoNP of ingresos">
      <div class="col-md-6">
        <p>{{ ingresoNP.ingreso.concept }}</p>
      </div>
      <div class="col-md-3">
        <p>{{ ingresoNP.value | currency: "":"" }}</p>
      </div>
      <div class="col-md-3">
        <p class="text-right">
          <a
            title="eliminar"
            (click)="delete(ingresoNP.id)"
            class="trash ml-1 text-danger"
          >
            <i class="fas fa-trash-alt"></i>
          </a>
        </p>
      </div>
    </div>
  </ng-container>
  <div class="alert alert-success text-center" role="alert">
    Si se desea crear m치s ingresos constitutivos puede ir al apartado de
    parametrizaci칩n "ingresos constitutivos".
  </div>
</div>

  <img src="/img/loading.gif" class="img-fluid" />
  <p class="text-center">Cargando Informaci칩n</p>
</div> -->

<ng-template #notData>
  <app-not-data
    [loading]="loading"
    [text]="'No se encontraron ingresos no constitutivos para este funcionario'"
  ></app-not-data>
</ng-template>
