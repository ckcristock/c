<ng-template #add let-modal>
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="text-primary modal-title">Deducciones</h4>
      <button
        type="button"
        class="btn btn-sm btn-flash-border-primary ri-close-fill"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
  </div>
  <div class="modal-body">
    <app-deducciones
      #ingresoForm
      *ngIf="showData"
      [person]="person"
      [periodo]="periodo"
      [nominaPaga]="nominaPaga"
      (updated)="update()"
    ></app-deducciones>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      (click)="modal.dismiss('Cross click')"
    >
      Cancelar
    </button>
  </div>
</ng-template>
