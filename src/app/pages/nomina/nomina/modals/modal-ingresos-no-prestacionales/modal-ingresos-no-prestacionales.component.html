<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">Ingresos no prestacionales</h4>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-ingreso-no-prestacional
      #ingresoForm
      *ngIf="showData"
      [person]="person"
      [periodo]="periodo"
      [nominaPaga]="nominaPaga"
      (updated)="update()"
    ></app-ingreso-no-prestacional>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      (click)="modal.dismiss('Cross click')"
    >
      Cancelar
    </button>
  </div>
</ng-template>
