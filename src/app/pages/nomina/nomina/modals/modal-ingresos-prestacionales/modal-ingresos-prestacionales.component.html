<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">Ingresos prestacionales</h4>
    <button
      type="button"
      class="btn btn-sm btn-flash-border-primary ri-close-fill"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <!--     <app-ingreso-prestacional
        :funcionarioProp="FuncionarioSeleccionado"
        :nominaPaga="nomina.nomina_paga"
        @actualizar="getPagoNomina()"
        ref="ingresoPrestacional"
      ></app-ingreso-prestacional> -->

    <ng-tamplate>
      <app-ingreso-prestacional
        #ingresoForm
        *ngIf="showData"
        [person]="person"
        [periodo]="periodo"
        [nominaPaga]="nominaPaga"
        (updated)="update()"
      ></app-ingreso-prestacional>
    </ng-tamplate>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      (click)="modal.dismiss('Cross click')"
    >
      Cancelar
    </button>
  </div>
</ng-template>
