<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">Novedades</h4>
    <button
      type="button"
      class="btn btn-sm btn-flash-border-primary ri-close-fill"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <table
      class="table table-bordered table-striped table-sm table-responsive-lg"
      style="font-size: small"
      *ngIf="hasValues; else notRegister"
    >
      <thead class="bg-light">
        <tr class="text-center text-uppercase">
          <th>Concepto</th>
          <th>DÃ­as</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of novedades | ObjToArrayKeysPipe"
          class="text-center"
        >
          <td>{{ item }}</td>
          <td>{{ novedades[item] }} h</td>
        </tr>
      </tbody>
    </table>
    <ng-template #notRegister>
      <div class="alert alert-warning text-center" role="alert">
        El funcionario no presenta novedades en este periodo.
      </div>
    </ng-template>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      (click)="modal.dismiss('Cross click')"
    >
      Cerrar
    </button>
  </div>
</ng-template>
