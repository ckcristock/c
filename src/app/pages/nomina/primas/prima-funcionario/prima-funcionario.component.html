<div class="card">
    <div class="card-body">
        <div class="card-title">
            <span style="float: right;">
                <a href="#" class="text-success ml-4 mt-2">
                    <i class="far fa-file-excel"></i> Resumen Prima
                </a>
            </span>
            <h4 style="float: right;">Empleados () </h4>
            <h4>Pago de Prima</h4>
        </div>
        <div class="mt-5">
            <table class="table table-borderless table-striped">
                <thead class="bg-light">
                    <tr>
                        <th>Persona</th>
                        <th>Salario</th>
                        <th>Formula Prima</th>
                        <th>Calculos</th>
                        <th>Pago a Empleado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-borderless table-striped">
                    <tbody>
                        <tr>
                            <td class="text-left">
                                Total Prima: {{ 0 | currency }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <button class="btn btn-sm btn-info col-12 mt-3">Pagar Prima</button>
    </div>
</div>
<ng-template #notData>
    <app-not-data [loading]="loading"></app-not-data>
</ng-template>
