<div *ngIf="data">
  <div class="card">
    <div class="card-body">
      <div class="card-title d-flex justify-content-between">
        <h4 class="text-primary">Ver vi√°tico</h4>
        <mat-form-field class="col-md-3 pr-0 pb-0" appearance="outline">
          <mat-label>Orden de trabajo</mat-label>
          <mat-select>
            <mat-option value="pendiente">Pendiente</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <hr class="line" />
      <div *ngIf="!loading">
        <app-viaticos-viaje [data]="data"></app-viaticos-viaje>
        <app-hospedaje *ngIf="data.hotels.length"></app-hospedaje>
        <app-transporte-terrestre
          *ngIf="data.transports.length"
        ></app-transporte-terrestre>

        <app-viaticos-taxis
          *ngIf="data.expense_taxi_cities.length"
        ></app-viaticos-taxis>
        <app-viaticos-alimentacion
          *ngIf="data.feedings.length"
          [feedings]="data.feedings"
        ></app-viaticos-alimentacion>
        <app-viaticos-totales [data]="data"></app-viaticos-totales>
      </div>
      <button (click)="download()" class="btn btn-primary btn-block">
        <i class="fas fa-file-download"></i> Descargar
      </button>
    </div>
  </div>
</div>
