<hr />
<div class="text-center">
  <h5>Alimentación</h5>
</div>
<table
  class="table table-bordered table-striped table-sm table-responsive-sm"
  style="font-size: small"
>
  <thead class="bg-light">
    <tr class="text-center text-uppercase">
      <th>Estadía</th>
      <th>Tipo</th>
      <th>¿incluye desayuno?</th>
      <th>Tarifa</th>
      <th>N° días Estadía</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="feedings.length">
      <tr *ngFor="let item of feedings; let i = index" class="text-center">
        <td>
          {{ item.type }}
        </td>
        <td>
          {{ item.personType }}
        </td>
        <td>
          {{ item.breakfast }}
        </td>
        <td>
          {{ item.rate }}
        </td>
        <td>
          {{ item.stay }}
        </td>
        <td class="text-right">
          {{ item.total }}
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
<hr />
