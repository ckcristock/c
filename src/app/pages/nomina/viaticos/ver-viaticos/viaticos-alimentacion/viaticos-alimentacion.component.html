<hr />
<h6>Alimentación</h6>
<div class="rounded-top table-responsive">
  <table class="table table-bordered table-striped table-sm">
    <thead class="bg-light">
      <tr class="text-center text-uppercase">
        <th>Estadía</th>
        <th>Tipo</th>
        <th>¿incluye desayuno?</th>
        <th>Tarifa</th>
        <th>N° días Estadía</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="feedings.length">
        <tr *ngFor="let item of feedings; let i = index" class="text-center">
          <td>{{ item.type }}</td>
          <td>{{ item.personType }}</td>
          <td>{{ item.breakfast }}</td>
          <td class="text-right">${{ item.rate | number : "1.2-2" }}</td>
          <td>{{ item.stay }}</td>
          <td class="text-right">${{ item.total | number : "1.2-2" }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
<hr />
