<div class="card">
    <div class="card-body">
        <div class="card-title">
            <button class="btn btn-info btn-sm" style="float: right;" [routerLink]="['/nomina/crear-viatico']">Crear Viatico</button>
            <h5>Viatios</h5>
            <p>Listado de todos los viaticos creados</p>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <table class="table table-borderless table-striped">
            <thead>
                <tr>
                    <th>Funcionario</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data">
                    <td>{{ item.funcionario }}</td>
                    <td> {{ item.fecha }} </td>
                    <td> {{ item.total }} </td>
                    <td>
                        <div class="text-center">
                            <div ngbDropdown class="dropdown-primary">
                                <button ngbDropdownToggle class="btn btn-primary btn-sm waves-effect waves-light " type="button">
                                    <i class="mdi mdi-chevron-down"></i>
                                </button>
                                <div ngbDropdownMenu>
                                    <a class="dropdown-item waves-light waves-effect caja-botones">
                                        <i class="fa fa-pencil"></i>Anular</a>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <ngb-pagination class="d-flex justify-content-center pagination-rounded pagination-sm" [collectionSize]="pagination.collectionSize" [pageSize]="pagination.pageSize" [(page)]="pagination.page" aria-label="Default pagination" maxSize="5" rotate="true" ellipses="false"
            boundaryLinks="true" rotate="true" ellipses="false" boundaryLinks="true">
        </ngb-pagination>
    </div>
</div>
