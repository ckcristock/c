<div class="card">
  <div class="card-body">
    <div class="card-title d-flex justify-content-between">
      <h4 class="text-primary">Asignación de Horarios</h4>
      <div class="btn-group rounded">
        <button class="btn btn-info btn-sm" (click)="openClose()">
          <i class="fas fa-sliders-h"></i> Filtros
        </button>
      </div>
    </div>
    <hr class="line" />
    <mat-accordion multi>
      <mat-expansion-panel class="mat-elevation-z0">
        <form [formGroup]="forma" (ngSubmit)="makeRequestBySemana(); getData()">
          <div class="row">
            <mat-form-field class="col-md-3" appearance="outline">
              <mat-label>Grupo</mat-label>
              <mat-select formControlName="group_id">
                <mat-option
                  *ngFor="let group of groupList"
                  [value]="group.value"
                >
                  {{ group.text }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="col-md-3" appearance="outline">
              <mat-label>Dependencia</mat-label>
              <mat-select formControlName="dependency_id">
                <mat-option
                  *ngFor="let dependency of dependencyList"
                  [value]="dependency.value"
                >
                  {{ dependency.text }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="col-md-3" appearance="outline">
              <mat-label>Funcionario</mat-label>
              <input
                matInput
                type="text"
                placeholder="Busca por funcionario"
                formControlName="person"
                [readonly]="false"
              />
            </mat-form-field>
            <mat-form-field class="col-md-3" appearance="outline">
              <mat-label>Semana</mat-label>
              <input matInput type="week" formControlName="week" required />
            </mat-form-field>
            <div class="col-md-12 mb-3">
              <button class="btn btn-outline-primary btn-sm btn-block">
                <i class="fas fa-search"></i> Filtrar
              </button>
            </div>
          </div>
        </form>
      </mat-expansion-panel>
    </mat-accordion>

    <div *ngIf="datosGenerales.length && !loading; else notData">
      <div *ngFor="let company of datosGenerales">
        <div *ngFor="let group of company.groups">
          <div *ngFor="let dependency of group.dependencies">
            <h6 class="text-center text-uppercase text-primary">
              {{ group.name }} - {{ dependency.name }}
            </h6>
            <app-semana-turno
              [people]="dependency.people"
              [turnosRotativos]="turns"
              [diaInicial]="diaInicialSemana"
              [changeWeek]="changeWeek"
              [diaFinal]="diaFinalSemana"
            ></app-semana-turno>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
