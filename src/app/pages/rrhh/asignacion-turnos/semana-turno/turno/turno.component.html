<div>
  <select
    class="form-control form-control-sm select-turno"
    [(ngModel)]="turno"
    [ngStyle]="{'background-color': withColor, 'color': '#FFF'}"
    (change)="changeColor()"
    
  >
    <option value="seleccione">Seleccione</option>
    <option value="0" [ngStyle]="{'background-color': '#000', 'color': '#FFF' }">
      Descanso
    </option>
    <option
      *ngFor="let turn of turnos"
      [value]="turn.id"
      [ngStyle]="{ 'background-color': turn.color, 'color': '#FFF' }"
    >
      {{ turn.nombre }} ({{ turn.hora_inicio_uno }} {{ turn.hora_fin_uno }})
    </option>
  </select>
</div>
