 <div class="card">
      <div class="card-body">
        <h4 class="card-title mb-4">Certificados solicitados</h4>

        <perfect-scrollbar style="height: 450px">
          <ul class="list-unstyled activity-wid">
            <li class="activity-list" *ngFor="let item of data">
              <div class="activity-icon avatar-xs">
                <span
                  class="
                    avatar-title
                    bg-soft-primary
                    text-primary
                    rounded-circle
                  "
                >
                  <img
                    src="{{ item.image | image: 'users' }}"
                    class="rounded-circle avatar-sm"
                    [title]="item.first_name + item.first_surname"
                    alt="user-pic"
                    style="width: 30px; height: 30px"
                  />
                </span>
              </div>
              <div class="row">
                <div class="col-8">
                  <div>
                   <h5 class="font-size-13 font-weight-bold">
                      {{ item.first_name }}
                      {{ item.first_surname }}
                    </h5>

                    <h5 class="font-size-13">
                      {{ item.created_at | date: "dd/MM/yyyy" }}
                      <small class="text-muted"
                        >{{ item.created_at | date: "HH:mm" }}
                      </small>
                    </h5>
                  </div>

                  <div>
                    <p class="text-muted mb-0">{{ item.description }}</p>
                  </div>
                </div>
                <div class="col-4 text-right">
                  <span style="font-size: 20px; cursor: pointer">
                    <i class="fa fa-cloud-download-alt text-info"></i>
                  </span>
                </div>
              </div>
            </li>
          </ul>
        </perfect-scrollbar>
      </div>
    </div>
