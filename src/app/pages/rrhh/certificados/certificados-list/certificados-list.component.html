<h4 class="card-title mb-4">Certificados solicitados</h4>

<ul class="list-unstyled activity-wid">
  <li class="activity-list" *ngFor="let item of data">
    <div class="activity-icon">
      <img
        src="{{ item.image | image: 'users' }}"
        class="img-thumbnail rounded-circle header-profile-user mx-auto d-block"
        [title]="item.first_name + item.first_surname"
        onerror="this.src='../../../../../assets/images/noprofile.png'"
      />
    </div>
    <div class="d-flex justify-content-between">
      <div>
        <div class="card-title font-weight-bold">
          {{ item.first_name }}
          {{ item.first_surname }}
        </div>
        <div class="card-text">
          {{ item.created_at | date: "longDate" }}
          <small class="text-muted"
            >{{ item.created_at | date: "HH:mm" }}
          </small>
        </div>
        <span class="text-muted">{{ item.description }}</span>
      </div>
      <i role="button" class="fa fa-cloud-download-alt text-info h3"></i>
    </div>
  </li>
</ul>
