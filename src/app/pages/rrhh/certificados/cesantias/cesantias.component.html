
 <div class="card">
      <div class="card-body">
        <h4 class="card-title mb-4">CesantÃ­as solicitadas</h4>

        <perfect-scrollbar style="height: 450px">
          <ul class="list-unstyled activity-wid">
            <li class="activity-list" *ngFor="let item of cesantias">
              <div class="activity-icon avatar-xs">
                <span
                  class="
                    avatar-title
                    bg-soft-info
                    text-info
                    rounded-circle
                  "
                >
                  <img
                    src="{{ item.image | image: 'users' }}"
                    class="rounded-circle avatar-sm"
                    [title]="item.first_name + item.first_surname"
                    alt="user-pic"
                    style="width: 30px; height: 30px"
                  />
                </span>
              </div>
              <div class="row">
                <div class="col-8">
                  <div>
                    <h5 class="font-size-13 font-weight-bold">
                      {{ item.first_name }}
                      {{ item.first_surname }}
                    </h5>

                    <h5 class="font-size-13">
                      {{ item.created_at | date: "dd/MM/yyyy" }}
                      <small class="text-muted"
                        >{{ item.created_at | date: "HH:mm" }}
                      </small>
                    </h5>
                  </div>

                  <div>
                    <p class="text-muted mb-0">{{ item.description }}</p>
                    <strong
                      [ngClass]="{
                        'text-danger': item.state == 'Rechazada',
                        'text-warning': item.state == 'Pendiente',
                        'text-success': item.state == 'Aprobada'
                      }"
                    >
                      {{ item.state }}
                    </strong>
                  </div>
                </div>
                <div class="col-4 text-right d-flex flex-column">
                  <span style="font-size: 20px; cursor: pointer">
                    <i
                      *ngIf="item.state == 'Aprobada'"
                      title="Descargar Comprobante"
                      class="fa fa-cloud-download-alt text-info mr-2"
                    ></i>

                    <i
                      title="Descargar soportes"
                      class="fa fa-file-download text-primary"
                    ></i>
                  </span>
                  <span style="font-size: 20px; cursor: pointer"> </span>
                  <span
                    *ngIf="item.state == 'Pendiente'"
                    style="font-size: 20px; cursor: pointer"
                  >
                    <i
                      title="Rechazar"
		      (click)="setState(item,'Rechazado')"
                      class="fa fa-times text-danger mr-4"
                    ></i>

                    <i
                      title="Aprobar"
		      (click)="setState(item,'Aprobado')"
                      class="fa fa-check text-success"
                    ></i>
                  </span>
                </div>
              </div>
            </li>
          </ul>
        </perfect-scrollbar>
      </div>
    </div>
