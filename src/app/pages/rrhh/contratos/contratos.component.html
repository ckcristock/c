<div class="card">
    <div class="card-body">
        <div class="card-title">
            <h5>Contratos</h5>
            <p>Todos los contratos registrados en nuestra base de datos.</p>
        </div>
        <div class="row">
            <div class="col d-flex">
                <label for=""></label>
                <input type="text" class="form-control form-control-sm col-sm-2 mr-4 mt-1" name="empresa" autocomplete="off" placeholder="Filtro Empresa">
                <input type="text" class="form-control form-control-sm col-sm-2 mr-4 mt-1" name="funcionario" autocomplete="off" placeholder="Filtro Funcionario">
                <ng-select class="form-control-sm col-sm-2 mr-4" [items]="groups" (change)="getDependencies($event.value)" bindLabel="text" bindValue="value" loadingText="loading" ngDefaultControl>
                </ng-select>
                <ng-select class="form-control-sm col-sm-2 mr-4 mb-3" [items]="dependencies" (change)="getPositions($event.value)" bindLabel="text" bindValue="value" loadingText="loading" ngDefaultControl>
                </ng-select>
                <ng-select class="form-control-sm col-sm-2 mr-4 mb-3" [items]="positions" bindLabel="text" bindValue="value" loadingText="loading" ngDefaultControl>
                </ng-select>
            </div>
        </div>
    </div>
</div>
