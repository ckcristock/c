<ng-template #addSalidas let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">Salidas</h4>
    <button
      type="button"
      class="btn btn-sm btn-flash-border-primary ri-close-fill"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <table
      class="table table-bordered table-striped table-sm table-responsive-lg"
      style="font-size: small"
    >
      <thead class="bg-light">
        <tr class="text-center text-uppercase">
          <th>Orden</th>
          <th>Proveedor</th>
          <th>Fun.Ingresa</th>
          <th>Fecha Ingreso</th>
          <th>Tipo</th>
          <th>Valor</th>
          <th>Cantidad</th>
          <th>Total</th>
        </tr>
      </thead>

      <!-- <tbody>
        <tr *ngFor="let item of material.cut_laser_material_value">
          <td>{{ item.thickness }}</td>
          <td>{{ item.unit_value }}</td>
          <td>{{ item.actual_speed }}</td>
          <td>{{ item.seconds_percing }}</td>
        </tr>
      </tbody> -->
    </table>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      (click)="modal.dismiss('Cross click')"
    >
      Cancelar
    </button>
  </div>
</ng-template>
