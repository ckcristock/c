<div class="page-body">
    <div class="row">
        <div class="col-md-12 filter-bar">
            <div class="card">
                <div class="card-header pb-0">
                    <div class="d-flex justify-content-between">
                        <h5>Inventario de Dotación y EPP</h5>
                        <button type="button" class="activar pull-right btn btn-sm btn-primary" (click)="modalGrupo.show(); listarGrupo()">
                                      <i class="fa fa-plus"></i>
                                       Categorias
                          </button>
                    </div>
                </div>

                <div class="card-body">
                    <div class="row" style="margin-top:25px;">
                        <div class="col-md-12">

                            <table class="table table-striped" *ngIf="Inventarios.length > 0 && !loading ;else notData">
                                <thead>
                                    <tr>
                                        <th style="width:70px">Código</th>
                                        <th>Nombre Elemento</th>
                                        <th style="width:100px">Calidad</th>
                                        <th style="width:100px">Tipo</th>
                                        <th style="width:130px" class="text-right">Costo</th>
                                        <th style="width:120px" class="text-right">Cantidad</th>
                                    </tr>
                                    <tr>
                                        <th class="tabla-filtro">
                                            <input type="text" [(ngModel)]="filtro_codigo" (blur)="filtros()" class="form-control form-control-sm" placeholder="Filtro codigo">
                                        </th>
                                        <th class="tabla-filtro">
                                            <input type="text" [(ngModel)]="filtro_nombre" (blur)="filtros()" class="form-control form-control-sm" placeholder="Filtro nombre">
                                        </th>
                                        <th class="tabla-filtro">
                                            <select [(ngModel)]="filtro_calidad" (change)="filtros()" class="form-control form-control-sm">
                                                <option value="">Seleccione</option>
                                                <option>Nuevo</option>
                                                <option>Usado</option>
                                            </select>
                                        </th>
                                        <th class="tabla-filtro">
                                            <select [(ngModel)]="filtro_tipo" (change)="filtros()" class="form-control form-control-sm">
                                                <option value="">Seleccione</option>
                                                <option>Dotacion</option>
                                                <option>EPP</option>
                                            </select>
                                        </th>
                                        <th class="tabla-filtro"></th>
                                        <th class="tabla-filtro"></th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr *ngFor="let inventario of Inventarios; let i=index">
                                        <td><strong>{{ inventario.code }}</strong></td>
                                        <td><strong>{{ inventario.name }}</strong></td>
                                        <td><strong>{{ inventario.status }}</strong></td>
                                        <td><strong>{{ inventario.type }}</strong></td>
                                        <td class="text-right"><strong>$ {{ inventario.cost | number | puntos }}</strong></td>
                                        <td class="text-right"><strong>{{ inventario.stock }}</strong></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <ngb-pagination maxSize="5" [collectionSize]="pagination.collectionSize " (pageChange)="ListaInventario($event) " [pageSize]="pagination.pageSize " [(page)]="pagination.page " aria-label="Default pagination ">
                    </ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>

<app-modal-basic [dialogClass]="'modal-md'" id="modalGrupo" #modalGrupo>
    <div class="app-modal-header">
        <h4 class="modal-title">Nueva Categoría</h4>
        <button type="button" class="close basic-close" (click)="modalGrupo.hide();">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="app-modal-body">
        <form #FormGrupo="ngForm">
            <div class="d-flex align-items-end justify-content-between ">
                <div class="col-md-8">
                    <!-- <input type="hidden" name="id" [ngModel]="idGroup"> -->
                    <label for="grupo">Nombre Categorías</label>
                    <input type="text" name="name" ngModel id="grupo" class="form-control form-control-sm" required>
                </div>
                <div class="col-md-4 text-right ">
                    <button class="btn btn-outline-primary text-center btn-sm rounded" [disabled]="(FormGrupo.invalid)" (click)="GuardarGrupo(FormGrupo);"><i class="ti-save mr-2" ></i>Guardar
                    </button>
                </div>

            </div>
            <hr/>
        </form>
        <div class="form-row">
            <div class="col-md-12">
                <h6 class="modal-title mt-3">Categorías</h6><br>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th class="text-left fs-3">Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let Grupo of Lista_Grupos_Inventario">
                            <td>
                                {{Grupo.name}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</app-modal-basic>

<ng-template #notData>
    <app-not-data [loading]="loading"></app-not-data>
</ng-template>
