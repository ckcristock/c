<div class="row">
  <div class="col-12">
    <h1 class="font-weight-bold">Validaci√≥n de horas extras reportadas</h1>
  </div>
</div>
<div class="row">
  <div class="col-4">
    <div class="form-group">
      <label class="custom-label">Tipo de turno actual</label>
      <select
        class="form-control form-control-sm"
        (change)="changeTipoTurno($event.target.value)"
      >
        <option value="rotativo">Rotativo</option>
        <option value="fijo">Fijo</option>
      </select>
    </div>
  </div>
  <div class="col-md-3">
    <div class="form-group">
      <label class="custom-label"
        >Del {{ primerDiaSemanaFormato }} al {{ ultimoDiaSemanaFormato }}</label
      >

      <input
        type="week"
        name="semana"
        class="form-control form-control-sm"
        (change)="cambiarSemana()"
        required
      />
    </div>
  </div>
</div>
