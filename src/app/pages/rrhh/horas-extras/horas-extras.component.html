<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-12">
        <h5 class="font-weight-bold">Validaci√≥n de horas extras reportadas</h5>
      </div>
      <div class="col-4">
        <div class="form-group">
          <label class="custom-label">Tipo de turno actual</label>
          <select
            class="form-control "
            name="turn_type"
            [(ngModel)]="turnType"
            (change)="getPeople()"
          >
            <option value="rotativo">Rotativo</option>
            <option value="fijo">Fijo</option>
          </select>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <label class="custom-label" for="filtroDependencia">Funcionario</label>
          <ng-select
            [items]="people"
            [(ngModel)]="people_id"
            (change)="getPeople()"s
            bindLabel="text"
            bindValue="value"
            ngDefaultControl
          >
          </ng-select>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label class="custom-label"
            >Del {{ primerDiaSemanaFormato }} al
            {{ ultimoDiaSemanaFormato }}</label
          >

          <input
            type="week"
            name="semana"
            [(ngModel)]="semana"
            class="form-control form-control-sm"
            (change)="cambiarSemana()"
            required
          />
        </div>
      </div>
    </div>
  </div>
</div>
<ng-container *ngIf="horasExtras.length && !loading; else notData">
  <div class="row mt-3">
    <div class="col-12">
      <h2 class="font-weight-bold">Lista de funcionarios</h2>
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-12" *ngFor="let company of horasExtras">
              <p class="font-weight-bold mt-2">{{ company.name }}</p>
              <div class="row">
                <div class="col-12" *ngFor="let group of company.groups">
                  <p class="font-weight-bold mt-1">
                    {{ group.name }}
                  </p>
                  <div
                    *ngFor="let dependency of group.dependencies"
                    class="mb-3"
                  >
                    <div class="row">
                      <div class="mt-2 col-12">
                        {{ dependency.name }}
                      </div>

                      <div
                        class="col-12 row pl-2 mt-2 mr-4 pr-3"
                        *ngFor="let person of dependency.people"
                      >
                        <div class="col-md-3">
                          <div>
                            <img
                              [src]="person.image"
                              alt="foto_person"
                              width="20px"
                            />
                            <span class="custom-label">
                              {{ person.first_name }}
                              {{ person.fist_surname }}
                            </span>
                            <span class="turno text-center font-weight-bold"
                              >F</span
                            >
                          </div>
                        </div>

                        <div class="col-md-1">
                          <button
                            class="btn btn-link btn-sm"
                            (click)="person.show = !person.show"
                          >
                            <i class="fa fa-search font-weight-bold"></i>
                          </button>
                        </div>

                        <div class="col-md-1">
                          <p
                            class="text-center item-hora"
                            title="Horas Trabajadas"
                          >
                            HT
                          </p>
                        </div>

                        <div class="col-md-1">
                          <p
                            class="text-center item-hora"
                            title="Horas Extras Diurnas"
                          >
                            HED
                          </p>
                        </div>
                        <div class="col-md-1">
                          <p
                            class="text-center item-hora"
                            title="Horas Extras Nocturnas"
                          >
                            HEN
                          </p>
                        </div>
                        <div class="col-md-1">
                          <p
                            class="text-center item-hora"
                            title="Horas Extras Diurnas Festivas/Dominicales"
                          >
                            HEDFD
                          </p>
                        </div>
                        <div class="col-md-1">
                          <p
                            class="text-center item-hora"
                            title="Horas Extras Nocturnas Festivas/Dominicales"
                          >
                            HEDFN
                          </p>
                        </div>
                        <div class="col-md-1">
                          <p
                            class="text-center item-hora"
                            title="Recargos Nocturnos"
                          >
                            RN
                          </p>
                        </div>
                        <div class="col-md-1">
                          <p
                            class="text-center item-hora"
                            title="Recargos Festivos"
                          >
                            RF
                          </p>
                        </div>
                        <div class="col-12">
                          <app-lista-fijos
                            *ngIf="person.show == true"
                            [turnType]="turnType"
                            [person]="person"
                            [primerDia]="primerDiaSemana"
                            [ultimodiaDia]="ultimoDiaSemana"
                          ></app-lista-fijos>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <hr />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

  <ng-template #notData>
    <app-not-data
      [loading]="loading"
      [text]="'No existen horas extras reportadas en este periodo'"
    ></app-not-data>
  </ng-template>
