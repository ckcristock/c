<div class="row pt-3" [ngClass]="{ extra: validada }">
  <div class="col-md-3">
    <p *ngIf="day.date" class="text-primary font-weight-bold m-0 p-0">
      {{ day.date | date: "EEEE" |  uppercase  }}
    </p>
    <p class="m-0 p-0" *ngIf="turnoDato != '' && turnoDato != undefined">
      Turno:
      <b>
        {{ turnoDato.entry_time | time }} - {{ turnoDato.leave_time | time }}
      </b>
    </p>
    <p class="m-0 p-0">
      Real:
      <b *ngIf="diario.entry_time_one; else descanso">
        {{ diario.entry_time_one | time }} -
        {{ diario.leave_time_one | time }}
      </b>
      <ng-template #descanso>
        <b>Descanso</b>
      </ng-template>
    </p>
  </div>
  <div class="col-md-1 text-left">
    <a *ngIf="diario.entry_time_one" (click)="modal.show()" title="Editar">
      <i class="fa fa-pencil-alt"></i>
    </a>
  </div>
  <div class="col-md-1">
    <p class="pl-4 pt-2">{{ lista.horasTrabajadas }}</p>
  </div>
  <div class="col-md-1">
    <input
      type="number"
      min="0"
      name="horas"
      class="form-control custom-control"
      [(ngModel)]="lista.horasExtrasDiurnas"
    />
  </div>
  <div class="col-md-1">
    <input
      type="number"
      min="0"
      name="horasExtrasNocturnas"
      class="form-control custom-control"
      [(ngModel)]="lista.horasExtrasNocturnas"
    />
  </div>
  <div class="col-md-1">
    <input
      type="number"
      min="0"
      class="form-control custom-control"
      name="horasExtrasDiurnasFestivasDom"
      [(ngModel)]="lista.horasExtrasDiurnasFestivasDom"
    />
  </div>
  <div class="col-md-1">
    <input
      type="number"
      min="0"
      name="horasExtrasNocturnasFestivasDom"
      class="form-control custom-control"
      [(ngModel)]="lista.horasExtrasNocturnasFestivasDom"
    />
  </div>
  <div class="col-md-1">
    <input
      type="number"
      min="0"
      class="form-control custom-control"
      name="recargosNocturnos"
      [(ngModel)]="lista.recargosNocturnos"
    />
  </div>
  <div class="col-md-1">
    <input
      type="number"
      min="0"
      name="recargosFestivos"
      class="form-control custom-control"
      [(ngModel)]="lista.recargosFestivos"
    />
  </div>

  <div class="col-md-1 pr-4 pl-0">
    <a (click)="guardarReporteDeExtras()" class="toCheck" title="Validar">
      <i class="fa fa-check-circle"></i>
    </a>
    <p class="text-success font-weight-bold text-muted" *ngIf="validada">
      Validada
    </p>
  </div>
</div>
<app-edit-diario-rotating
  (saved)="saved()"
  [diario]="diario"
  #modal
></app-edit-diario-rotating>
