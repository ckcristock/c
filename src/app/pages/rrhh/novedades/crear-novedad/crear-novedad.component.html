<ng-template #modal let-modal>
  <div class="modal-header">
    <h4 class="text-primary modal-title">Crear/Editar Novedad</h4>
    <button
      type="button"
      class="btn btn-sm btn-flash-border-primary ri-close-fill"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="modal-body">
      <div class="row">
        <div class="col-md-4">
          <ng-select
            formControlName="person_id"
            [items]="people"
            bindLabel="text"
            bindValue="value"
            placeholder="Funcionario"
            appearance="outline"
            [appendTo]="'body'"
            loadingText="loading"
            ngDefaultControl
          >
          </ng-select>
          <small class="invalid text-danger" *ngIf="person_id_invalid">
            Es nesario el funcionario
          </small>
        </div>
        <div class="col-md-4">
          <ng-select
            formControlName="disability_leave_id"
            [items]="disabilityLeaves"
            bindLabel="text"
            (change)="obtenerTipoNovedad($event.value)"
            bindValue="value"
            appearance="outline"
            [appendTo]="'body'"
            placeholder="Novedad"
            loadingText="loading"
            ngDefaultControl
          >
          </ng-select>
          <small
            class="invalid text-danger"
            *ngIf="disability_leave_id_invalid"
          >
            Es nesaria la novedad
          </small>
        </div>
        <mat-form-field class="col-md-4" appearance="outline">
          <mat-label>Tipo de novedad</mat-label>
          <input
            matInput
            type="text"
            name="tipo"
            placeholder="Ingresa el tipo de novedad"
            formControlName="disability_type"
            autocomplete="off"
          />
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col-md-3" appearance="outline">
          <mat-label>Fecha de inicio</mat-label>
          <input matInput type="date" formControlName="date_start" />
          <mat-error *ngIf="date_start_invalid">Campo obligatorio</mat-error>
        </mat-form-field>
        <mat-form-field class="col-md-2" appearance="outline">
          <mat-label># días</mat-label>
          <input matInput type="number" formControlName="number_days" />
          <mat-error *ngIf="number_days_invalid">Campo obligatorio</mat-error>
        </mat-form-field>
        <mat-form-field class="col-md-3" appearance="outline">
          <mat-label>Fecha de fin</mat-label>
          <input matInput type="date" formControlName="date_end" readonly />
          <mat-error *ngIf="date_end_invalid">Campo obligatorio</mat-error>
        </mat-form-field>
        <mat-form-field
          class="col-md-3"
          appearance="outline"
          *ngIf="vacationSelected == true"
        >
          <mat-label>Fecha de reintegro</mat-label>
          <input
            matInput
            type="date"
            name="fecha_reintegro"
            formControlName="payback_date"
          />
        </mat-form-field>
        <mat-form-field
          class="col-md-12 mat-form-field-no-padding"
          appearance="outline"
        >
          <mat-label>Observación</mat-label>
          <textarea
            matInput
            placeholder="Ingrese la observación"
            rows="5"
            formControlName="observation"
            name="observación"
            required
            [cdkTextareaAutosize]="true"
          ></textarea>
          <mat-error *ngIf="observation_invalid">Campo obligatorio</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-default"
        (click)="modal.dismiss('Cross click')"
      >
        Cancelar
      </button>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</ng-template>
