<div class="col-lg d-inline-flex">
  <div class="card mx-auto">
    <div class="card-body">
      <div class="card-title d-flex justify-content-between">
        <h4 class="text-primary">Preliquidados</h4>
      </div>
      <hr class="line" />
      <div
        class="row d-flex align-items-stretch"
        *ngIf="!loading && preliquidados.length > 0; else notData"
      >
        <div class="col mb-4 d-flex align-items-stretch" *ngFor="let preliquidado of preliquidados">
          <div class="card border border-3 border-light w-100 text-center">
            <div class="card-body pb-0">
              <img
                [src]="preliquidado.image | image"
                class="card-img-top"
                alt=""
                onerror="this.src='../../../../assets/images/noprofile.png'"
              />
              <div class="card-title">
                <p class="mb-0 mt-2">
                  <strong>
                    {{ preliquidado.first_name }} {{ preliquidado.first_surname }}
                  </strong>
                  <br />
                  <b>{{ preliquidado.position }}</b
                  ><br />
                  <small> {{ preliquidado.updated_at.tiempo }} </small>
                </p>
              </div>
            </div>
            <div class="card-footer">
              <div
                class="btn-group btn-group-sm btn-block"
                role="group"
                aria-label="Basic example"
              >
                <button
                  type="button"
                  class="btn btn-outline-success btn-sm"
                  placement="bottom"
                  ngbTooltip="Liquidar"
                  (click)="alert(preliquidado.id)"
                >
                  <i class="fas fa-id-card"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-outline-danger btn-sm"
                  placement="bottom"
                  ngbTooltip="No liquidar"
                  (click)="activate(preliquidado.id)"
                >
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
