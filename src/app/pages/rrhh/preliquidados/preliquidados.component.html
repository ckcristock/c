<div class="card">
  <div class="card-body">
    <div class="row card-title d-flex justify-content-between">
      <div class="col-md px-0">
        <h4 class="text-primary">Preliquidados</h4>
      </div>
      <div class="col-md px-0 text-right">
        <div class="btn-group rounded w-sm-100">
          <button class="btn btn-info btn-sm" (click)="openClose()">
            <i class="fas fa-sliders-h"></i> Filtros
          </button>
        </div>
      </div>
    </div>
    <hr class="line" />
    <mat-accordion multi>
      <mat-expansion-panel class="mat-elevation-z0">
        <div class="row">
          <ng-container [formGroup]="formFilters">
            <div class="col mat-form-field-wrapper">
              <ng-select
                [items]="preliquidados"
                formControlName="person_id"
                bindLabel="text"
                appearance="outline"
                [appendTo]="'body'"
                placeholder="Funcionario"
                bindValue="value"
                loadingText="loading "
              >
              </ng-select>
            </div>
            <mat-form-field class="col" appearance="outline">
              <mat-label>Items por página</mat-label>
              <mat-select
                [(ngModel)]="pageSize"
                (ngModelChange)="refreshPreLiquidated()"
                [ngModelOptions]="{ standalone: true }"
              >
                <mat-option [value]="10">10 items por página</mat-option>
                <mat-option [value]="20">20 items por página</mat-option>
                <mat-option [value]="50">50 items por página</mat-option>
                <mat-option [value]="100">100 items por página</mat-option>
              </mat-select>
            </mat-form-field>
          </ng-container>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
    <div
      class="row d-flex align-items-stretch"
      *ngIf="!loading && listPreliquidados.length > 0; else notData"
    >
      <div
        class="col-xxxl-1 col-xxl-2 col-xl-3 col-md-4 col-sm-12 col mb-4 d-flex align-items-stretch"
        *ngFor="let preliquidado of listPreliquidados"
      >
        <div class="card border border-3 border-light w-100 text-center">
          <div class="card-body pb-0">
            <img
              [src]="preliquidado.image | image"
              class="card-img-top"
              alt=""
              onerror="this.src='../../../../assets/images/noprofile.png'"
            />
            <div class="card-title">
              <p class="mb-0 mt-2">
                <strong>
                  {{ preliquidado.first_name }}
                  {{ preliquidado.first_surname }}
                </strong>
                <br />
                <small>
                  {{
                    preliquidado.one_preliquidated_log.created_at
                      | uppercase
                      | date
                  }}
                </small>
              </p>
            </div>
          </div>
          <div class="card-footer">
            <div
              class="btn-group btn-group-sm btn-block"
              role="group"
              aria-label="Basic example"
            >
              <button
                type="button"
                class="btn btn-danger btn-sm"
                placement="bottom"
                ngbTooltip="No liquidar"
                (click)="activate(preliquidado)"
              >
                <i class="fas fa-times"></i>
              </button>
              <button
                type="button"
                class="btn btn-primary btn-sm"
                placement="bottom"
                ngbTooltip="Liquidar"
                (click)="alert(preliquidado.id)"
              >
                <i class="fas fa-id-card"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--  <ngb-pagination
      class="d-flex justify-content-center pagination-rounded pagination-sm"
      [collectionSize]="pagination.collectionSize"
      (pageChange)="getPreliquidados($event)"
      [pageSize]="pagination.pageSize"
      [(page)]="pagination.page"
      aria-label="Default pagination"
      maxSize="5"
      rotate="true"
      ellipses="false"
      boundaryLinks="true"
    >
    </ngb-pagination> -->
    <ngb-pagination
      class="d-flex justify-content-center pagination-rounded pagination-sm"
      [collectionSize]="collectionSize"
      [(page)]="page"
      [pageSize]="pageSize"
      (pageChange)="refreshPreLiquidated()"
      maxSize="5"
      rotate="true"
      ellipses="false"
      boundaryLinks="true"
    >
    </ngb-pagination>
  </div>
</div>
<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>
