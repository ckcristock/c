<div class="card">
    <div class="card-body">
        <div class="card-title">
            <div style="float: right;">
                <button class="btn btn-success btn-sm" (click)="openMotivo()">Nuevo Motivo</button>
                <button class="btn btn-info btn-sm ml-4" (click)="openMemorando()">Nuevo Memorando</button>
            </div>
            <h5>Memorando</h5>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Funcionario</th>
                    <th scope="col">Motivo</th>
                    <th scope="col">Detalles</th>
                    <th scope="col">Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row">
                        <img src="../../../../assets/images/users/no-image.png" class="p-0 m-0" alt="">
                    </td>
                    <td>Néstor Eduardo Lima Rojas</td>
                    <td>Probando memorado testssss</td>
                    <td>Probando memorando</td>
                    <td>12/05/2021</td>
                </tr>
            </tbody>
        </table>
        <ngb-pagination class="d-flex justify-content-center pagination-rounded pagination-sm" [collectionSize]="pagination.collectionSize" [pageSize]="pagination.pageSize" [(page)]="pagination.page" aria-label="Default pagination" maxSize="5" rotate="true" ellipses="false"
            boundaryLinks="true" rotate="true" ellipses="false" boundaryLinks="true">
        </ngb-pagination>
    </div>
</div>
<!-- Agregando nueva categoria  -->
<app-modal-basic #modalMotivo [dialogClass]="'modal-lg'">
    <div class="app-modal-header">
        <h5 class="modal-title"> Nuevo Motivo </h5>
        <button type="button" class="close basic-close" (click)="modalMotivo.hide()">
          <span aria-hidden="true">
            <i class="fas fa-times" (click)="modalMotivo.hide()"></i>
          </span>
        </button>
    </div>
    <div class="app-modal-body">
        <form [formGroup]="formMotivo">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="">Nombre del motivo</label>
                    <div class="row">
                        <div class="col d-flex">
                            <input type="text" class="form-control form-control-sm col-sm-6 mr-4 mt-1" name="codigo" autocomplete="off" placeholder="Nombre de la categoria disciplinaria">
                            <button class="btn btn-primary btn-sm">Guardar Motivo</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <h6 class="mt-3 mb-2">Motivos</h6>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Nombre del motivo</th>
                    <th scope="col">Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row">Motivo de prueba</td>
                    <td>
                        <button class="btn btn-sm btn-outline-success">Activar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="app-modal-footer">
        <div class="form-group text-right">
            <button (click)="modalMotivo.hide()" type="button" class="btn btn-danger raised mr-2 btn-sm">Cancelar</button>
        </div>
    </div>
</app-modal-basic>

<!-- Nuevo memorando -->

<app-modal-basic #modalMemorando [dialogClass]="'modal-md'">
    <div class="app-modal-header">
        <h5 class="modal-title"> Nuevo Memorando </h5>
        <button type="button" class="close basic-close" (click)="modalMemorando.hide()">
          <span aria-hidden="true">
            <i class="fas fa-times" (click)="modalMemorando.hide()"></i>
          </span>
        </button>
    </div>
    <div class="app-modal-body">
        <form [formGroup]="formMemorando">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="" class="form-label">Funcionario</label>
                    <input type="text" class="form-control form-control-sm col-sm-12 mr-4 mt-1" name="funcionario" autocomplete="off" placeholder="Funcionario">
                    <label for="" class="mt-3">Motivo</label>
                    <select class="form-select form-control" aria-label="Default select example">
                        <option selected>Seleccionar</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <label for="" class="form-label mt-3">Detalles</label>
                    <textarea name="detalles" cols="20" rows="3" class="form-control form-control-sm col-sm-12 mr-4 mt-1" placeholder="Detalles del nuevo memorando..."></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="app-modal-footer">
        <div class="form-group text-right">
            <button (click)="modalMemorando.hide()" type="button" class="btn btn-danger raised mr-2 btn-sm">Cerrar</button>
            <button type="submit" class="btn btn-primary btn-sm raised">Guardar</button>
        </div>
    </div>
</app-modal-basic>

<ng-template #notData>
    <app-not-data [loading]="loading"></app-not-data>
</ng-template>
