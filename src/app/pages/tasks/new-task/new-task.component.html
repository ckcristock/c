<ng-template #newtask let-modal>
  <form [formGroup]="form">
    <div class="modal-header">
      <h4 class="text-primary modal-title">Nueva tarea</h4>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
        (click)="_modal.close()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <mat-form-field class="col-md-6" appearance="outline">
              <mat-label>Nombre</mat-label>
              <input
                matInput
                type="text"
                placeholder="Ingresa el nombre de la tarea"
                required
                formControlName="titulo"
                autocomplete="off"
              />
            </mat-form-field>
            <mat-form-field class="col-md-6" appearance="outline">
              <mat-label>Tipo</mat-label>
              <mat-select formControlName="tipo" required>
                <mat-option
                  *ngFor="let item of tipo"
                  [value]="item.name"
                  >{{ item.name }}</mat-option
                >
              </mat-select>
            </mat-form-field>
            <mat-form-field class="col-md-6" appearance="outline">
              <mat-label>Fecha</mat-label>
              <input
                matInput
                type="date"
                placeholder="Ingresa la fecha"
                required
                formControlName="fecha"
                autocomplete="off"
              />
            </mat-form-field>
            <mat-form-field class="col-md-6" appearance="outline">
              <mat-label>Hora</mat-label>
              <input
                matInput
                type="time"
                placeholder="HH:mm:ss"
                required
                formControlName="hora"
                autocomplete="off"
              />
            </mat-form-field>
            <div class="col-md-12">
              <input
                class="d-none"
                type="file"
                id="customFileLang"
                (change)="onFileChanged($event)"
              />
              <label
                for="customFileLang"
                role="button"
                class="btn btn-primary btn-block"
                >Adjuntar archivo</label
              >
            </div>
            <div class="col-md-12">
              <ul class="list-group" *ngFor="let item of _task.file">
                <li class="list-group-item">
                  <div class="d-flex justify-content-between">
                    <p>{{ item.name }}</p>
                    <div (click)="_task.eliminarAdjunto(item.id)">
                      <button
                        class="btn btn-outline-danger btn-sm rounded-2"
                        type="button"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Delete"
                      >
                        <i class="fa fa-trash"></i>
                      </button>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12 mb-4">
              <ng-select
                [items]="people"
                required
                bindLabel="text"
                bindValue="value"
                placeholder="Asloaignar a"
                loadingText="ding"
                appearance="outline"
                [appendTo]="'body'"
                formControlName="id_realizador"
              >
              </ng-select>
            </div>
            <div class="col-md-12">
              <ckeditor
                [editor]="_texteditor.Editor"
                (ready)="_texteditor.onReady($event)"
                [config]="_texteditor.configEditor"
                name="descripcion"
                aria-placeholder="Ingrese la descripción"
                formControlName="descripcion"
              ></ckeditor>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <div class="alert alert-danger" role="alert" *ngIf="_task.errorSubida">
        Faltan datos
      </div>
      <div class="row p-1">
        <div class="col-md-12">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
            name="link"
            formControlName="link"
          />
          <label class="form-check-label" for="flexCheckDefault">
            ¿Adjuntar link actual?
          </label>
        </div>
      </div>
      <button
        type="button"
        class="btn btn-primary"
        [disabled]="!form.valid"
        (click)="save()"
      >
        Guardar
      </button>
    </div>
  </form>
</ng-template>
